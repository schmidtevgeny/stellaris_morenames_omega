  asteroid_manufactory_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_kilostructure$ - $giga_list_category_basic_resource_production$ - $giga_list_category_advanced_resource_production$\nProvides a choice of §YFactory Buildings§! based on the §YType of Asteroid§! and §YDeposit§!\nMatching Factory Buildings provide a §YBonus§! if built on Planets in the same §YSolar System§!\n§LA large facility built around an asteroid, harvesting resources for planetside use.§!"
