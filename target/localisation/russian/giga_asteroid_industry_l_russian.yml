  desc_asteroid_manufactory: "A versatile manufacturing facility built around an asteroid. Provides a choice of factory buildings which provide jobs, based on the type of asteroid used and its deposits."
  edict_giga_survey_asteroid_industry: "Locate $asteroid_manufactory_candidate_plural$"
  edict_giga_survey_asteroid_industry_desc: "Conduct a survey of every asteroid in our empire to determine which ones have the required resources for an $name_asteroid_manufactory$."
  giga_asteroid_industry.001.alloys: "A mining facility focused on producing £alloys£ §Y$alloys$§!."
  giga_asteroid_industry.001.alloys.effect: "This site will be configured to build a ['concept_giga_asteroid_industry_alloys']."
  giga_asteroid_industry.001.consumer_goods: "A factory designed to make parts for £consumer_goods£ §Y$consumer_goods$§!."
  giga_asteroid_industry.001.consumer_goods.effect: "This site will be configured to build an ['concept_giga_asteroid_industry_consumer_goods']."
  giga_asteroid_industry.001.desc: "The construction site for a future industrial site has now been completed in the [FromFrom.solar_system.GetName] system. Floating near an asteroid, this large platform contains the necessary equipment to begin constructing a large mining complex, which can be specialized to produce all sorts of products.\n\nOne question remains: which kind of facility should we build?"
  giga_asteroid_industry.001.energy: "A fuel depot for power plants producing £energy£ §Y$energy$§!."
  giga_asteroid_industry.001.energy.effect: "This site will be configured to build a ['concept_giga_asteroid_industry_energy']."
  giga_asteroid_industry.001.food: "An ice processor for irrigating farms and producing £food£ §Y$food$§!."
  giga_asteroid_industry.001.food.effect: "This site will be configured to build an ['concept_giga_asteroid_industry_food']."
  giga_asteroid_industry.001.name: "Строительная площадка Астероидной фабрики завершена!"
  giga_asteroid_industry.001.supertensiles: "An extractor for the materials needed for £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!."
  giga_asteroid_industry.001.supertensiles.effect: "This site will be configured to build a ['concept_giga_asteroid_industry_supertensiles']."
  giga_asteroid_industry.003.alloys: "$giga_asteroid_industry.003.generic$Ore barges are already lining up, ready to carry the valuable ores to our planetside foundry facilities.\n\nLocal foundries will benefit from secondary processing able to reduce waste, at the cost of additional transport upkeep."
  giga_asteroid_industry.003.consumer_goods: "$giga_asteroid_industry.003.generic$This colossal factory will produce generic components for a wide variety of consumer products, with finishing and final assembly taking place in planetside depots.\n\nLocal depots will benefit from more targeted imports, but increased logistical costs."
  giga_asteroid_industry.003.energy: "$giga_asteroid_industry.003.generic$Extracting large quantities of useful fuel from the ice, this facility will store fuel for use in planetside generator facilities.\n\nLocal generators will benefit from improved energy grid efficiency."
  giga_asteroid_industry.003.food: "$giga_asteroid_industry.003.generic$Extracted ice can be used to sustain farms incorporating aquatic ecosystems, even on the driest of planets.\n\nLocal farms will benefit from improved output and waste recycling infrastructure."
  giga_asteroid_industry.003.generic: "Construction has been completed on the [FromFrom.planet.GetName] [FromFrom.GetName] in the [FromFrom.solar_system.GetName] system.\n\n"
  giga_asteroid_industry.003.name: "Астероидная фабрика завершена!"
  giga_asteroid_industry.003.supertensiles: "$giga_asteroid_industry.003.generic$Materials extracted here will be further refined and purified in planetside molecular foundry facilities before utilization in further megaengineering projects.\n\nLocal facilities will benefit from reduced bureaucratic upkeep, but increased logistical costs."
  giga_asteroid_industry_candidate_alloys: "$asteroid_manufactory_candidate$: §Y$alloys$§!"
  giga_asteroid_industry_candidate_alloys_desc: "§TA ['concept_giga_asteroid_industry_alloys'] can be built here§!\n\nDense seams of minerals make [this.GetName] an ideal location for extraction of raw materials."
  giga_asteroid_industry_candidate_consumer_goods: "$asteroid_manufactory_candidate$: §Y$consumer_goods$§!"
  giga_asteroid_industry_candidate_consumer_goods_desc: "§TAn ['concept_giga_asteroid_industry_consumer_goods'] can be built here§!\n\nRich reserves of hydrocarbons within this asteroid could be tapped to produce a wide variety of consumer goods on site."
  giga_asteroid_industry_candidate_energy: "$asteroid_manufactory_candidate$: §Y$energy$§!"
  giga_asteroid_industry_candidate_energy_desc: "§TA ['concept_giga_asteroid_industry_energy'] can be built here§!\n\nThe water within this asteroid contains a high percentage of deuterium and tritium, ideal for high volume fusion plants."
  giga_asteroid_industry_candidate_food: "$asteroid_manufactory_candidate$: §Y$food$§!"
  giga_asteroid_industry_candidate_food_desc: "§TAn ['concept_giga_asteroid_industry_food'] can be built here§!\n\nHuge amounts of pure water ice can be found within this asteroid."
  giga_asteroid_industry_candidate_marked: "$asteroid_manufactory_candidate$"
  giga_asteroid_industry_candidate_marked_desc: "This asteroid has been marked as a viable candidate for an $name_asteroid_manufactory$"
  giga_asteroid_industry_candidate_supertensiles: "$asteroid_manufactory_candidate$: §Y$giga_sr_amb_megaconstruction$§!"
  giga_asteroid_industry_candidate_supertensiles_desc: "§TA ['concept_giga_asteroid_industry_supertensiles'] can be built here§!\n\nNatural deposits of $giga_sr_amb_megaconstruction$ can be found within this asteroid, which could be extracted with more intense mining operations."
