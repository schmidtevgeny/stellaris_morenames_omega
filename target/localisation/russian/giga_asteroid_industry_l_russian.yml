  asteroid_manufactory_0_CONSTRUCTION_INFO_DELAYED: "$asteroid_manufactory_cost$\n\nMust be built on an asteroid with an §Y$asteroid_manufactory_candidate$§! modifier\n\n$MEGASTRUCTURE_UPGRADES_TO$\n\n$asteroid_manufactory_alloys_upgrade$\n$asteroid_manufactory_energy_upgrade$\n\nAvailable to Empires which use £consumer_goods£ $consumer_goods$:\n$asteroid_manufactory_consumer_goods_upgrade$\n\nAvailable to Empires which use £food£ $food$:\n$asteroid_manufactory_food_upgrade$\n\nAvailable if §YMegastructure Build Cap§! is set to £job£§BJob-Based§!:\n$asteroid_manufactory_supertensiles_upgrade$"
