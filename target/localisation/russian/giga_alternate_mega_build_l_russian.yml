l_russian:

  MOD_COUNTRY_MEGASTRUCTURE_BUILD_CAP_ADD_amb: "Макс $building_giga_megaworkshop_hub_plural$"
  MOD_COUNTRY_MEGASTRUCTURE_BUILD_CAP_ADD_original: "Потенциал наращивания мегаструктуры"
  building_giga_fe_megaworkshop: "Нанолитейное производство"
  building_giga_fe_megaworkshop_2: "Polyatomic Crucible"
  building_giga_fe_megaworkshop_2_desc: "These facilities twist gravity to bind atoms into stable arrangements once thought impossible."
  building_giga_fe_megaworkshop_2_plural: "Polyatomic Crucibles"
  building_giga_fe_megaworkshop_desc: "Огромные установки молекулярного синтеза работают в тандеме с отсеками репликаторов для переработки минерального сырья в материалы для строительства орбит"
  building_giga_fe_megaworkshop_plural: "Нанолитейные производства"
  building_giga_living_metal_infusion_plant: "Установка для вливания живого металла"
  building_giga_living_metal_infusion_plant_desc: "Включение регенеративных свойств живого металла в наши производственные процессы станет большим подспорьем для наших проектов строительства в глубоком космосе"
  building_giga_living_metal_infusion_plant_plural: "Растения для вливания живых металлов"
  building_giga_megaworkshop: "Молекулярное литейное производство"
  building_giga_megaworkshop_acot_alpha: "Альфа-молекулярный массив"
  building_giga_megaworkshop_acot_alpha_desc: "Дальнейшие разработки в области передачи темной энергии позволяют нам создавать все более плотные и прочные материалы"
  building_giga_megaworkshop_acot_alpha_plural: "Альфа-молекулярный массив"
  building_giga_megaworkshop_acot_delta: "Темный молекулярный литейный цех"
  building_giga_megaworkshop_acot_delta_desc: "Технология жесткого освещения сделала атомарные пинцеты более точными и гибкими, чем любой предыдущий инструмент"
  building_giga_megaworkshop_acot_delta_plural: "Темный молекулярный литейный цех"
  building_giga_megaworkshop_acot_phanon: "Рунический молекулярный синтезатор"
  building_giga_megaworkshop_acot_phanon_desc: "Благодаря почти магическим свойствам рунической энергии, наши материальные проекты ограничены только нашим воображением"
  building_giga_megaworkshop_acot_phanon_plural: "Рунические молекулярные синтезаторы"
  building_giga_megaworkshop_acot_sigma: "Массивы для синтеза звезд"
  building_giga_megaworkshop_acot_sigma_desc: "The power of the first stars is now at our disposal. Fusing materials of any quality from base matter is trivial, though the quantities required are significant."
  building_giga_megaworkshop_acot_sigma_plural: "Массивы для синтеза звезд"
  building_giga_megaworkshop_desc: "Установки молекулярного синтеза и безупречно чистые помещения заполняют эти помещения, производя высокоспециализированные материалы, необходимые для крупномасштабных проектов орбитального строительства"
  building_giga_megaworkshop_hub: "Мегаконструкционный логистический узел"
  building_giga_megaworkshop_hub_acot_alpha: "Логистический центр Alpha Megaconstruction"
  building_giga_megaworkshop_hub_acot_alpha_count_condition: ""
  building_giga_megaworkshop_hub_acot_alpha_desc: "Проект Alpha предоставил нам много информации о методах логистического планирования, используемых предшественниками, и о том, как их можно усовершенствовать"
  building_giga_megaworkshop_hub_acot_alpha_plural: "Логистические центры Alpha Megaconstruction"
  building_giga_megaworkshop_hub_acot_delta: "Логистический центр Мегастроительство \"Дельта\""
  building_giga_megaworkshop_hub_acot_delta_count_condition: ""
  building_giga_megaworkshop_hub_acot_delta_desc: "Привязи из темной материи и гравитационные поглотители облегчают подъем огромного количества материала - наши проекты по строительству орбит никогда не проходили гладко"
  building_giga_megaworkshop_hub_acot_delta_plural: "Логистические центры Мегастроительство \"Дельта\""
  building_giga_megaworkshop_hub_acot_phanon: "Логистический центр мегаконструкции в руническом стиле"
  building_giga_megaworkshop_hub_acot_phanon_count_condition: ""
  building_giga_megaworkshop_hub_acot_phanon_desc: "Таинственные конструкции, находящиеся на грани понимания, искажают реальность, чтобы вместить еще больше припасов в один контейнер для хранения и транспортировки"
  building_giga_megaworkshop_hub_acot_phanon_plural: "Логистический центр мегаконструкции в руническом стиле"
  building_giga_megaworkshop_hub_acot_sigma: "Логистический центр мегаконструкции Sigma"
  building_giga_megaworkshop_hub_acot_sigma_count_condition: ""
  building_giga_megaworkshop_hub_acot_sigma_desc: "Our command over the cosmos is undeniable. The stars themselves bend to our will, and our reach is unlimited."
  building_giga_megaworkshop_hub_acot_sigma_plural: "Логистические центры Sigma Megaconstruction"
  building_giga_megaworkshop_hub_count_condition: ""
  building_giga_megaworkshop_hub_desc: "Эксперты координируют работу огромного флота транспортных и строительных судов, воплощая в жизнь свои грандиозные проекты, в то время как молекулярные литейные заводы производят огромное количество строительных материалов"
  building_giga_megaworkshop_hub_plural: "Логистические центры мегаконструкции"
  building_giga_megaworkshop_plural: "Молекулярные литейные цеха"
  building_giga_supertensiles_mines: "$giga_sr_amb_megaconstruction$ Экстракторы"
  building_giga_supertensiles_mines_desc: "В редких случаях при правильных условиях в природе могут образовываться материалы невероятной прочности"
  building_giga_supertensiles_mines_plural: "$giga_sr_amb_megaconstruction$ Экстракторы"
  col_giga_habitat_supertensiles_foundry: "Мегалогистическая станция"
  col_giga_habitat_supertensiles_foundry_desc: "Искусственная аркология глубокого космоса, предназначенная для изготовления мегаструктур"
  col_giga_supertensiles_foundry: "Мегалогистический центр"
  col_giga_supertensiles_foundry_desc: "Эта планета является производственным и логистическим центром, специализирующимся на проектах строительства в глубоком космосе"
  d_giga_amb_start_bonus: "Хранилище мегаконструкционных материалов"
  d_giga_amb_start_bonus_desc: "§WThe resources granted by this deposit will diminish over time to a trickle by mid-game. Use them wisely.§!\n§W--------------§!\nA cache of construction materials suitable for large-scale space construction. Unfortunately, it won't last forever..."
  d_giga_hab_supertensiles_1: "$giga_sr_amb_megaconstruction$ Депозит"
  d_giga_hab_supertensiles_1_desc: "Эта среда обитания построена рядом с пригодным для эксплуатации месторождением сверхтяжелых материалов"
  d_giga_lifeless_supertensiles_1: "$giga_sr_amb_megaconstruction$ Депозит"
  d_giga_lifeless_supertensiles_1_desc: "В этом мире есть доступный источник сверхтяжелых материалов"
  district_giga_supertensiles: "Район молекулярного литейного производства"
  district_giga_supertensiles_desc: "$building_giga_megaworkshop_desc$"
  district_giga_supertensiles_plural: "Районы молекулярного литейного производства"
  edict_giga_amb_sentient_metal_supertensiles: "Молекулярные литейные производства с использованием чувствительного металла"
  edict_giga_amb_sentient_metal_supertensiles_desc: "The adaptive properties of sentient metal have several potential applications in supertensile materials manufacturing.\n\nImproves the base output and upkeep of £job_giga_megaengineer£ §Y$job_giga_megaengineer_plural$§! by §Y50%§!.\n\nImproves the base output and upkeep of £job_giga_megaengineering_overseer£ §Y$job_giga_megaengineering_overseer_plural$§! by §Y20%§!.\n\nReplaces §Yhalf of the £alloys£ $alloys$ Upkeep§! of both jobs with £ehof_sr_sentient_metal£ §Y$ehof_sr_sentient_metal$§!."
  giga_amb.1000.has_tech: "The [Root.GetName] has discovered a previously unknown source of §H$giga_sr_amb_megaconstruction$§! on [FromFrom.GetName]. Once thought impossible in nature, it seems that under very specific conditions these incredibly strong chain molecules are indeed able to form. This new discovery could be exploited to supplement our artificial supertensiles production."
  giga_amb.1000.name: "§Y[FromFrom.GetName]§!: Strategic Resource Discovered"
  giga_amb.1000.no_tech: "The [Root.GetName] has discovered a previously unknown strategic resource on [FromFrom.GetName], dubbed §H$giga_sr_amb_megaconstruction$§!. These densely meshed fibers possess an incredible level of tensile strength, which could be exploited in large-scale projects where the forces involved previously made construction infeasible."
  giga_amb.1000.tooltip: "£giga_sr_amb_megaconstruction£§Y$giga_sr_amb_megaconstruction$§!\n§E$giga_sr_amb_megaconstruction_desc_only$§!"
  giga_amb.1001.desc: "When we took our first steps into the void of space, we knew that there would be new challenges to overcome and planned accordingly, or so we thought. Sometimes even the best estimates of a problem's complexity can be wrong.\n\nThe realities of organizing and implementing large scale space construction have proven to be more taxing on our supply lines than initially expected, and a significant restructuring will be required going forward.\n\nA potential avenue for research into new manufacturing and deployment techniques promises to solve these issues, but remains unproven."
  giga_amb.1001.name: "Логистический просчет"
  giga_amb.1001.tooltip: "\n§EResearching §Y$giga_tech_amb_supertensiles$§! will be §Prequired§! to make any significant megastructure progress."
  giga_amb_ai_details: "AI Build Cap: §Y[This.giga_amb_ai_limit]§!\n\n"
  giga_amb_ai_limit: "Предел искусственного интеллекта мегаконструкции"
  giga_amb_ai_limit_desc: "§L\\\"Why are you building TEN ring world segments with a speed of 1.4?!\\\" - TTFTCUTS§!"
  giga_amb_ai_limit_tooltip: "Artificially limits the number of megastructures the AI can build at once, because they don't understand the concept of spreading their build speed between multiple projects, and tend to spread it too thinly when many projects are available.\n\nWill generally attempt to remain at 0.75-0.5 speed per project when at maximum cap. Updates yearly.\n\nSee the §Y$giga_amb_speed$§! country modifier for the cap value."
  giga_amb_base: "Механика мегаконструкции, основанная на рабочих местах"
  giga_amb_base_desc: "§LSkilled personnel and specialized materials are required to surpass the stars themselves.§!"
  giga_amb_base_tooltip: "Our $MOD_MEGASTRUCTURE_BUILD_SPEED_ADD$ is based on our empire's income of £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!.\n\nEach month, when at least one megastructure is being built, up to double our £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! income is subtracted from our stockpile and converted into $MOD_MEGASTRUCTURE_BUILD_SPEED_ADD$. This value is then split between all building megastructures, and is subject to diminishing returns §Yafter§! being split.\n\nSee the §Y$giga_amb_speed$§! country modifier for details on how the speed is calculated."
  giga_amb_empire_size_penalty: "Штрафы размером с Мегаконструкционную империю"
  giga_amb_empire_size_penalty_desc: "§LAs our administrative burden increases, coordinating projects between our worlds becomes more unwieldy.§!"
  giga_amb_flat_replacement: "Совместимость с мегаконструкцией"
  giga_amb_flat_replacement_desc: "Another mod is providing a source of $MOD_MEGASTRUCTURE_BUILD_SPEED_ADD$. This modifier negates it and provides a replacement bonus suited to the job-based megaconstruction system.\n§W--------------§!\n§LA concise correction of mega-scale methodology.§!"
  giga_amb_speed: "Скорость мегаконструкции"
  giga_amb_speed_desc: "§LWith experts and materials in limited supply, we must choose where we deploy them carefully.§!"
  giga_amb_starting_megas_upkeep_offset: "Запуск поддержки по обслуживанию мегаструктуры"
  giga_amb_starting_megas_upkeep_offset_desc: "Pays the base $giga_sr_amb_megaconstruction$ upkeep of any megastructures owned at game start.\n\n§LTo leave our most important space installations unmaintained would be pure negligence.§!"
  giga_amb_storage_capacity: "$giga_sr_amb_megaconstruction$ Крышка для хранения"
  giga_amb_storage_capacity_desc: "§LRare and precious, we must store our most advanced materials with great care.§!"
  giga_amb_storage_capacity_tooltip: "£giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! storage capacity is limited and not increased by general £mod_country_resource_max_add£ §Y$MOD_COUNTRY_RESOURCE_MAX_ADD$§! modifiers"
  giga_resource_subsidies_supertensiles: "Сверхтяжелые"
  giga_sr_amb_megaconstruction: "Сверхтяжелые материалы"
  giga_sr_amb_megaconstruction_desc: "$giga_sr_amb_megaconstruction_desc_only$\n\n§LThis resource is used when the §YMegastructure Build Cap§! option in the Gigastructures customization menu is set to §YJob-Based§!.§!"
  giga_sr_amb_megaconstruction_desc_only: "Способные выдерживать невероятные уровни растягивающих напряжений, эти передовые материалы необходимы при строительстве крупнейших космических установок"
  giga_supertensiles_prospectorium_bonus_subject_1: "$mod_country_giga_sr_amb_megaconstruction_produces_mult$: §G+10%§!\nThis bonus increases with Specialist Tier."
  giga_supertensiles_prospectorium_bonus_subject_2: "$mod_country_giga_sr_amb_megaconstruction_produces_mult$: §G+20%§!\nThis bonus increases with Specialist Tier."
  giga_supertensiles_prospectorium_bonus_subject_3: "$mod_country_giga_sr_amb_megaconstruction_produces_mult$: §G+30%§!\nThis bonus increases with Specialist Tier."
  giga_supertensiles_subsidies: "Вклад в мегаконструкцию"
  giga_supertensiles_subsidies_desc: "This Term dictates the amount of £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! the Subject is obligated to pay to the Overlord each month. The number is a percentage of the Subject's current monthly production.\n\nA negative value means the Overlord is obligated to pay the Subject rather than the other way around, but it is still based on a percentage of the Subject's current monthly production.\n\n§EThis term is in a separate category due to an engine limitation where conditionally hidden resource categories break subject agreements. If the issue is fixed it will be moved back to the Contribution category.§!"
  giga_tech_amb_living_metal_infusion: "Процесс вливания живого металла"
  giga_tech_amb_living_metal_infusion_desc: "Регенеративные свойства живого металла теоретически могут быть использованы для улучшения качества и производительности наших молекулярных литейных цехов"
  giga_tech_amb_sentient_metal_molecular_foundries: "Промышленные нанокомпьютеры из разумного металла"
  giga_tech_amb_sentient_metal_molecular_foundries_desc: "Технологическое оборудование, включающее в себя наноразмерные вычислительные мощности чувствующий металл, может привести к значительному улучшению производительности молекулярного литейного производства"
  giga_tech_amb_supertensiles: "Применяемые сверхтяжелые материалы"
  giga_tech_amb_supertensiles_acot_alpha: "Методология мегаконструкции проекта Альфа"
  giga_tech_amb_supertensiles_acot_alpha_desc: "Анализ конструкций материалов-предшественников привел нас к новым высотам в молекулярном производстве"
  giga_tech_amb_supertensiles_acot_delta: "Производство сверхпрочных материалов на основе темной материи"
  giga_tech_amb_supertensiles_acot_delta_desc: "Системы жесткого освещения на основе темной материи способны революционизировать молекулярный синтез"
  giga_tech_amb_supertensiles_acot_phanon: "Техники манипулирования рунической материей"
  giga_tech_amb_supertensiles_acot_phanon_desc: "Эзотерические свойства рунической энергии обещают значительные улучшения в области мегаконструкции"
  giga_tech_amb_supertensiles_acot_sigma: "Прикладной массовый термоядерный синтез звезд"
  giga_tech_amb_supertensiles_acot_sigma_desc: "Наше мастерство в работе со стелларитом позволяет нам переделывать мир так, как мы считаем нужным, вплоть до субатомного уровня"
  giga_tech_amb_supertensiles_desc: "Усовершенствованные методы молекулярного синтеза позволяют на практике применять материалы с почти невообразимой прочностью на разрыв"
  giga_tech_fe_megaworkshop_1: "$building_giga_fe_megaworkshop$"
  giga_tech_fe_megaworkshop_1_desc: "$building_giga_fe_megaworkshop_desc$"
  giga_tech_fe_megaworkshop_2: "$building_giga_fe_megaworkshop_2$"
  giga_tech_fe_megaworkshop_2_desc: "$building_giga_fe_megaworkshop_2_desc$"
  giga_tech_orbital_ring_supertensiles_mine_hub: "Дизайн молекулярно стерильном помещение с нулевой гравитацией"
  giga_tech_orbital_ring_supertensiles_mine_hub_desc: "Выделенные производственные площади для $giga_sr_amb_megaconstruction$ на наших орбитальных кольцах потенциально могут значительно ускорить местные операции по добыче и переработке"
  giga_tooltip_negative: "§R"
  giga_tooltip_negative_good: "§G"
  giga_tooltip_neutral: "§Y"
  giga_tooltip_positive: "§G+"
  giga_tooltip_positive_bad: "§R+"
  giga_tooltip_trailing_decimal: ".0"
  holding_giga_megaworkshop: "Экспортная пристань Мегалогистики"
  holding_giga_megaworkshop_desc: "Molecular foundries owned by a foreign empire use local resources to fuel distant construction projects. Some might even call them vanity projects."
  holding_giga_megaworkshop_plural: "Экспортная пристань Мегалогистики"
  job_giga_amb_fe_acolyte_foundry: "Послушник литейного цеха"
  job_giga_amb_fe_acolyte_foundry_desc: "Рассмотрим теперь работы корабельного мастера Иозака, который дал нам сияющие нити, из которых были сотканы большие серебряные паруса, несущие корабли паломничества"
  job_giga_amb_fe_acolyte_foundry_effect_desc: "£job_giga_amb_fe_acolyte_foundry£ $job_giga_amb_fe_acolyte_foundry_plural$ produce £alloys£ §Y$alloys$§! and £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!"
  job_giga_amb_fe_acolyte_foundry_plural: "Послушники литейного цеха"
  job_giga_amb_fe_celestial_architect: "Небесный архитектор"
  job_giga_amb_fe_celestial_architect_desc: "Формировать сами небеса - призвание великой чести и еще большей ответственности"
  job_giga_amb_fe_celestial_architect_effect_desc: "£job_giga_amb_fe_celestial_architect£ $job_giga_amb_fe_celestial_architect_plural$ produce large amounts of £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!"
  job_giga_amb_fe_celestial_architect_plural: "Небесные архитекторы"
  job_giga_megaengineer: "Техник по сверхтяжелым материалам"
  job_giga_megaengineer_acot_alpha: "Синтез Альфа-материи"
  job_giga_megaengineer_acot_alpha_desc: "Технологии синтеза на основе темной энергии подняли планку скорости и качества производства сверхпрочных материалов"
  job_giga_megaengineer_acot_alpha_effect_desc: "£job_giga_megaengineer_acot_alpha£ $job_giga_megaengineer_acot_alpha_plural$ turn £alloys£ §Y$alloys$§!, £unity£ §Y$unity$§!, £sr_dark_matter£ §Y$sr_dark_matter$§!, and £acot_sr_dark_energy£ §Y$acot_sr_dark_energy$§! into £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!"
  job_giga_megaengineer_acot_alpha_plural: "Синтезаторы альфа-материи"
  job_giga_megaengineer_acot_delta: "Технология жесткого света"
  job_giga_megaengineer_acot_delta_desc: "Инструменты для получения сверхлегкой материи и методы сжатия темной материи значительно улучшили скорость синтеза материалов"
  job_giga_megaengineer_acot_delta_effect_desc: "£job_giga_megaengineer_acot_delta£ $job_giga_megaengineer_acot_delta_plural$ turn £alloys£ §Y$alloys$§!, £unity£ §Y$unity$§!, £sr_dark_matter£ §Y$sr_dark_matter$§!, and £acot_sr_dark_energy£ §Y$acot_sr_dark_energy$§! into £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!"
  job_giga_megaengineer_acot_delta_plural: "Технологии получения сверхлегкой материи"
