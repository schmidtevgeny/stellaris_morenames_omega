  job_giga_virtual_hell_inmate: "Виртуальный проклятый"
  job_giga_virtual_hell_inmate_desc: "Низшие из низших приговорены страдать в наихудших условиях, какие только можно вообразить, чтобы напугать потенциальных преступников и заставить их пересмотреть свой жизненный выбор."
