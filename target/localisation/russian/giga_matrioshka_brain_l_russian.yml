  job_giga_virtual_diplomat_drone: "Виртуальный дипломатический Дрон"
  job_giga_virtual_diplomat_drone_desc: "Дроны, специализирующиеся на улавливании и понимании социальных сигналов других видов."
  job_giga_virtual_diplomat_drone_effect_desc: "£job_giga_virtual_diplomat_drone£ §Y$job_giga_virtual_diplomat_drone_plural$§! use £energy£ §Y$energy$§! and their $giga_r_food$$giga_r_minerals$$giga_r_energy$ §YPop Upkeep Resource§! to improve everyone's £opinion£ §Yopinion§! of our empire, £mod_country_trust_cap_add£ §Y$MOD_COUNTRY_TRUST_CAP_ADD$§!, £mod_diplo_action_acceptance_add£ §Y$MOD_DIPLO_ACTION_ACCEPTANCE_ADD$§!, and £mod_spy_network_daily_value_mult£ §Y$MOD_SPY_NETWORK_DAILY_VALUE_MULT$§!"
  job_giga_virtual_diplomat_drone_plural: "Виртуальные дипломатические дроны"
  job_giga_virtual_diplomat_effect_desc: "£job_giga_virtual_diplomat£ §Y$job_giga_virtual_diplomat_plural$§! use £consumer_goods£ §Y$consumer_goods$§! to improve everyone's £opinion£ §Yopinion§! of our empire, £mod_country_trust_cap_add£ §Y$MOD_COUNTRY_TRUST_CAP_ADD$§!, £mod_diplo_action_acceptance_add£ §Y$MOD_DIPLO_ACTION_ACCEPTANCE_ADD$§!, and £mod_spy_network_daily_value_mult£ §Y$MOD_SPY_NETWORK_DAILY_VALUE_MULT$§!"
  job_giga_virtual_diplomat_plural: "Виртуальные консулы"
  job_giga_virtual_diplomat_servitor: "Виртуальная дипломатическая команда"
  job_giga_virtual_diplomat_servitor_desc: "Эти дроны поддерживают и контролируют специально обученных органических дипломатов, которые могут безопасно взаимодействовать с внешними воздействиями в строго контролируемых условиях."
  job_giga_virtual_diplomat_servitor_effect_desc: "£job_giga_virtual_diplomat_servitor£ §Y$job_giga_virtual_diplomat_servitor_plural$§! use £consumer_goods£ §Y$consumer_goods$§! to improve everyone's £opinion£ §Yopinion§! of our empire, £mod_country_trust_cap_add£ §Y$MOD_COUNTRY_TRUST_CAP_ADD$§!, £mod_diplo_action_acceptance_add£ §Y$MOD_DIPLO_ACTION_ACCEPTANCE_ADD$§!"
