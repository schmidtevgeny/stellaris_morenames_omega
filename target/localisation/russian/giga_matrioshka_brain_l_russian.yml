  building_giga_matrioshka_brain_uplink_factory_desc: "Ever more sophisticated design and market prediction algorithms let us provide supply before demand."
  building_giga_matrioshka_brain_uplink_foundry: "$giga_mbrain_uplink$: $giga_mbrain_uplink_foundry$"
  building_giga_matrioshka_brain_uplink_foundry_desc: "Iterative industrial design experiments, executed at a blistering pace."
  building_giga_matrioshka_brain_uplink_hell: "$giga_mbrain_uplink$: $giga_mbrain_uplink_hell$"
  building_giga_matrioshka_brain_uplink_hell_desc: "Из-за осуждения за уголовное преступление, нарушения общественного порядка или просто неудачных обстоятельств рождения заключенные здесь приговорены страдать в течение субъективных эпох."
  building_giga_matrioshka_brain_uplink_livestock: "$giga_mbrain_uplink$: $giga_mbrain_uplink_livestock$"
  building_giga_matrioshka_brain_uplink_livestock_desc: "Позволяя нашему домашнему скоту жить в невежестве в специально созданном виртуальном мире, они остаются контролируемыми и самодовольными... и нежный."
  building_giga_matrioshka_brain_uplink_refinery: "$giga_mbrain_uplink$: $giga_mbrain_uplink_refinery$"
  building_giga_matrioshka_brain_uplink_refinery_desc: "A combination of low latency relays, precision instrumentation, and vast processing power allow product evaluation at the molecular level."
  building_giga_matrioshka_brain_uplink_research: "$giga_mbrain_uplink$: $giga_mbrain_uplink_research$"
  building_giga_matrioshka_brain_uplink_research_desc: "The history of infinite universes laid out in intricate simulated detail. Don't look too closely or you might just see yourself."
  building_giga_matrioshka_brain_uplink_robot: "$giga_mbrain_uplink$: $giga_mbrain_uplink_robot$"
  building_giga_matrioshka_brain_uplink_robot_desc: "The efficiency of our robotic work units can be improved through high level management processes and localized micromanagement. Individual unit autonomy is reduced, but this can be considered an acceptable loss."
  building_giga_matrioshka_brain_uplink_robot_effect_servitude: "Effect is increased when the §Y$policy_artificial_intelligence_policy$§! Policy is set to §Y$ai_servitude_name$§!"
  building_giga_matrioshka_brain_uplink_robot_effect_servitude_or_ban: "Effect is increased when the §Y$policy_artificial_intelligence_policy$§! Policy is set to §Y$ai_servitude_name$§! or §Y$ai_outlawed_name$§!"
  building_giga_matrioshka_brain_uplink_sanctuary: "$giga_mbrain_uplink$: $giga_mbrain_uplink_sanctuary$"
  building_giga_matrioshka_brain_uplink_sanctuary_desc: "A virtual dream world where residents can live out their wildest fantasies - no-one judged, no request balked."
  building_giga_matrioshka_brain_uplink_training: "$giga_mbrain_uplink$: $giga_mbrain_uplink_training$"
  building_giga_matrioshka_brain_uplink_training_desc: "В этих специально разработанных виртуальных пространствах наши лучшие и одареннейшие могут получить ту опеку, которой они заслуживают, без ограничений по времени."
  building_giga_matrioshka_brain_uplink_training_effect: "Provides §G+$@matrioshka_brain_uplink_training_bonus|0$§! £mod_country_naval_cap_add£ $MOD_COUNTRY_NAVAL_CAP_ADD$ per £job_soldier£ §Y[owner.GetSoldier]§! Job\n "
  building_giga_matrioshka_brain_uplink_unity: "$giga_mbrain_uplink$: $giga_mbrain_uplink_unity$"
  building_giga_matrioshka_brain_uplink_unity_desc: "Staggering computational power turned to organisation, cataloging, regimentation, and signal correction. Managing an interstellar empire has never been so efficient."
  building_giga_matrioshka_brain_uplink_virtual: "$giga_mbrain_uplink$: $giga_mbrain_uplink_virtual$"
  building_giga_matrioshka_brain_uplink_virtual_desc: "Task management and signal routing are complex problems in a network of this size, but throwing enough computational resources at the problem has yielded promising results. Sometimes quantity can be its own form of quality."
  building_giga_matrioshka_brain_uplink_virtual_effect: "Halves base colony count for this Planet, multiplicatively"
