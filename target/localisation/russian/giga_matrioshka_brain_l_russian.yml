  job_giga_gamer_fe_game_master: "Мастер игры"
  job_giga_gamer_fe_game_master_desc: "Эти прилежные индивидуумы используют огромную вычислительную мощность мозга-матрешки для создания сложных миров, которыми могут наслаждаться другие обитатели симулятора реальности."
  job_giga_gamer_fe_game_master_effect_desc: "£job_giga_gamer_fe_game_master£ $job_giga_gamer_fe_game_master_plural$ improve planet £stability£ §YStability§! and help their players reach their full potential"
  job_giga_gamer_fe_game_master_plural: "Мастера игр"
  job_giga_gamer_fe_npc: "Неигровой персонаж"
  job_giga_gamer_fe_npc_desc: "Behind every hero is a cast of supporting characters, be they friends, foes, or simply bystanders. While some of these roles are played by residents of the Reality Simulator, the vast majority are sophisticated simulations."
  job_giga_gamer_fe_npc_effect_desc: "£job_giga_gamer_fe_npc£ $job_giga_gamer_fe_npc_plural$ produce £unity£ §Y$unity$§! and £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, and make perfect opponents for growing players"
  job_giga_gamer_fe_npc_plural: "Неигровые персонажи"
  job_giga_media_coordination_drone: "Дрон для координации действий СМИ"
  job_giga_media_coordination_drone_desc: "Эти специализированные кластеры дронов создают бесконечный поток контента, адаптированного к предпочтениям органических подопечных машинного интеллекта."
  job_giga_media_coordination_drone_effect_desc: "£job_giga_media_coordination_drone£ $job_giga_media_coordination_drone_plural$ turn £consumer_goods£ §Y$consumer_goods$§! into £unity£ §Y$unity$§! and £mod_planet_amenities_no_happiness_add£ §Y$PLANET_AMENITIES_TITLE$§!, and also increase £mod_planet_amenities_no_happiness_add£ §Y$PLANET_AMENITIES_TITLE$§! across our entire empire by a small amount"
  job_giga_media_coordination_drone_plural: "Дроны для координации СМИ"
  job_giga_media_coordinator: "Медиамагнат"
  job_giga_media_coordinator_desc: "The creative minds behind virtual entertainment empires, media moguls ensure that our populace will never be left wanting. Lights. Camera. ACTION!"
  job_giga_media_coordinator_effect_desc: "£job_giga_media_coordinator£ $job_giga_media_coordinator_plural$ turn £consumer_goods£ §Y$consumer_goods$§! into £unity£ §Y$unity$§!, £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, and £mod_trade_value_add£ §Y$TRADE_VALUE$§!, and also increase £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§! across our entire empire by a small amount"
  job_giga_media_coordinator_plural: "Медиамагнаты"
