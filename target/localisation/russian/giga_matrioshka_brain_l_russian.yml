  building_giga_matrioshka_brain_uplink_amalgamation_desc: "There are fields. Endless fields, where organics are no longer born... they're grown."
  building_giga_matrioshka_brain_uplink_anti_deviancy: "$giga_mbrain_uplink$: $giga_mbrain_uplink_anti_deviancy$"
  building_giga_matrioshka_brain_uplink_anti_deviancy_desc: "Though computationally expensive, predictive algorithms tuned to foresee the formation of deviant drone clusters allow us to intervene in their formation before their effects become significant."
  building_giga_matrioshka_brain_uplink_anti_deviancy_effect: "Reduces base £crime£ §Y$PLANET_CRIME_NO_HAPPINESS_TITLE$§! per Drone by §G$@matrioshka_brain_uplink_anti_deviancy_reduction|0%$§! multiplicatively\n "
  building_giga_matrioshka_brain_uplink_counter: "Uplink Empire Limit: §Y[GetMatrioshkaBrainUplinkCountNumerator]/[GetMatrioshkaBrainUplinkCountDenominator]§!\n "
  building_giga_matrioshka_brain_uplink_desc: "Tapping the colossal processing power of a stellar computer, this uplink houses the immense FTL relays required to transfer a mind-boggling amount of data per second."
