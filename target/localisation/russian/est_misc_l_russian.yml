  any_war_participant_trigger: "Любой участник войны"
  building_est_aesthetics_5_wonder_garden: "Сады искусства"
  building_est_aesthetics_5_wonder_garden_desc: "Сказочно красивые сады. Садовники наполнили его растениями со всех уголков нашей империи, составив из них симфонию растительности. Многие считают его величайшим произведением искусства в этой галактике и вершиной красоты."
  building_est_aesthetics_5_wonder_halls: "Море спокойствия"
  building_est_aesthetics_5_wonder_halls_desc: "Говорят, что можно часами гулять по залам спокойствия и не встретить ни одной живой души. И все же эти залы заполнены тысячами людей, идущих в тишине, в поисках вдохновения, понимания или внутреннего покоя. Эти залы кажутся бесконечными, коридоры и палаты заканчиваются лишь темнотой, а не стенами. Не видно ни потолка, ни колонн, поддерживающих его, которые словно растворяются в пустоте."
  building_est_aesthetics_5_wonder_monument: "Монумент памяти"
  building_est_aesthetics_5_wonder_monument_desc: "Монумент Памяти - одно из самых больших зданий в галактике, настолько большое, что его можно увидеть из космоса. Он был построен в честь того, что было, но некоторые говорят, что он назван так потому, что после того, как человек увидел его, он никогда не уйдет из его памяти. "
  building_est_aesthetics_5_wonder_museum: "Великий музей"
  building_est_aesthetics_5_wonder_museum_desc: "В Великом музее собрана величайшая коллекция артефактов из этой галактики и, возможно, даже несколько из других. Предметы из этой коллекции варьируются от тех, что сыграли важную роль в недавних событиях, до предметов давно ушедших цивилизаций. Коллекция настолько велика, что можно провести целый солнечный цикл, гуляя по ее галереям и выставкам, и все равно не увидеть всего."
  building_est_aesthetics_5_wonder_stage: "Великая сцена"
  building_est_aesthetics_5_wonder_stage_desc: "Самые искусные исполнители съезжаются со всей галактики, чтобы показать свое мастерство на сцене славы. Каждый вечер представления на этой сцене превращаются в величайшее шоу в галактике."
  building_est_aesthetics_finish_gallery: "Галерея"
  building_est_aesthetics_finish_gallery_desc: "Это сооружение предназначено для проведения всевозможных научных и культурных выставок."
  building_est_archivist_finish_archive: "Планетарный архив"
  building_est_archivist_finish_archive_desc: "Архивы, разбросанные по всему миру, используются для хранения записей об этой галактике. В этих зданиях хранится самая большая коллекция информации во всей галактике."
  building_est_cybernetics_finish_automated_farm: "Автоматизированная ферма"
  building_est_cybernetics_finish_automated_farm_desc: "Автоматизированная ферма способна производить пищу, требуя минимального контроля."
  building_est_cybernetics_finish_automated_mine: "Автоматизированная шахта"
  building_est_cybernetics_finish_automated_mine_desc: "Автоматизированная шахта способна добывать полезные ископаемые, требуя минимального контроля."
  building_est_cybernetics_finish_automated_power_plant: "Автоматизированная электростанция"
  building_est_cybernetics_finish_automated_power_plant_desc: "Автоматизированная электростанция способна добывать энергокредиты, требуя минимального контроля."
  building_est_industry_3_blast_furnace: "Большая домна"
  building_est_industry_3_blast_furnace_desc: "Большая домна может значительно увеличить производство сплавов на планете."
  building_est_mechanicum_5_guild_of_engineers_1: "Гильдия инженеров I"
