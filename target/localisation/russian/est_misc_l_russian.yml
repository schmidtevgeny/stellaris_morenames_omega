  tech_est_industry_finish: "Добыча редких минералов"
  tech_est_industry_finish_desc: "Чтобы найти самые ценные минералы, нам придется копать глубоко под поверхностью планеты. Новые технологии добычи позволяют нам копать шахты достаточно глубоко, а также локализовать полезные ископаемые на достаточной глубине."
  tech_est_mechanical_knights: "Машины войны"
  tech_est_mechanical_knights_desc: "Наши инженеры разработали специальные боевые машины, которые будут использоваться на полях сражений. Эти двуногие роботы-шагоходы могут быть оснащены более мощным оружием и более тяжелой броней, чем наши обычные войска."
