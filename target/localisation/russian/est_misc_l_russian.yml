  tech_est_industry_2_2: "Стандартизированные производственные линии"
  tech_est_industry_2_2_desc: "Стандартизация производственных линий в нашей империи позволяет значительно упростить процесс производства. Это значительно облегчает оптимизацию производственных процессов."
  tech_est_industry_2_3: "Улучшенная горнодобывающая станция"
  tech_est_industry_2_3_desc: "С тех пор как мы построили первые орбитальные добывающие станции, они практически не развивались. Достижения в области орбитальной добычи позволяют усовершенствовать старую конструкцию, создавая более эффективные станции, которые можно построить по гораздо меньшей цене."
  tech_est_industry_2_4: "Духи огней"
  tech_est_industry_2_4_desc: "С момента постройки в наших доменных печах бушует неугасающее пламя. Тепло, заключенное в них, никогда не умрет."
