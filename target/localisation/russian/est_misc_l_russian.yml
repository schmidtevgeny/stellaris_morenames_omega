  leader_trait_scientist_est_keeper_architecture: "Архивариус: архитектура"
  leader_trait_scientist_est_keeper_architecture_desc: "Этот хранитель специализируется на архитектуре и строительстве.  Проект каждого построенного нами здания должен быть отправлен в наш архитектурный архив. Этот хранитель сохраняет эти проекты и помогает создавать системы для удобной сортировки и доступа к информации. Это может помочь нашим исследованиям в области инженерии."
  leader_trait_scientist_est_keeper_astronomy: "Архивариус: астрономия"
  leader_trait_scientist_est_keeper_astronomy_desc: "Этот хранитель специализируется на астрономии. Эта галактика наполнена миллиардами небесных тел, и все они должны быть занесены в наши архивы. Получив доступ к этим архивам, хранитель сможет расширить наши исследования в области физики. "
  leader_trait_scientist_est_keeper_chemistry: "Архивариус: химия"
  leader_trait_scientist_est_keeper_chemistry_desc: "Этот хранитель специализируется на химии. Еще до появления химии мы создавали различные соединения. Сейчас их количество не поддается подсчету, и если бы не наши базы данных по химическим соединениям и реакциям, многие из них были бы потеряны во времени. Этот сотрудник хорошо знаком с нашими химическими базами данных и может использовать эти знания для помощи нашим инженерным исследованиям. "
  leader_trait_scientist_est_keeper_communication: "Архивариус: лингвистика и коммуникация"
  leader_trait_scientist_est_keeper_communication_desc: "Этот хранитель специализируется на языках и других формах общения. В наших империях говорили на тысячах языков, и на многих говорят до сих пор. Даже в галактике существует множество форм связи, многие из которых сильно отличаются от нашей. Все они должны быть записаны, их причуды и правила зафиксированы. Этот хранитель проделал большой путь, фиксируя различные формы коммуникации, и может помочь нашему обществу в исследованиях."
  leader_trait_scientist_est_keeper_culture: "Архивариус: культура"
  leader_trait_scientist_est_keeper_culture_desc: "Этот хранитель специализируется на культурах. На заре нашей цивилизации тысячи культур расцветали и умирали. Еще больше культур существовало и продолжает существовать в других мирах. Этот хранитель знает, как получить доступ к нашим обширным архивам о культурах, которые были и остаются. Эта информация может помочь нашим исследовательским проектам в изучении общества. "
  leader_trait_scientist_est_keeper_electronics: "Архивариус: электроника"
  leader_trait_scientist_est_keeper_electronics_desc: "Этот хранитель специализируется на электронике. Этот хранитель специализируется на электронике. Когда впервые было открыто электричество, это привело к революции в нашем обществе. С тех пор были созданы миллионы электронных устройств. Схемы всех этих устройств были записаны на случай, если они когда-нибудь пригодятся. Этот хранитель может использовать эти базы данных, чтобы помочь нашим исследованиям в области физики."
  leader_trait_scientist_est_keeper_geology: "Архивариус: геология"
  leader_trait_scientist_est_keeper_geology_desc: "Этот хранитель специализируется на геологии. По мере того как мы устремлялись к звездам, развивалась геология. Галактика наполнена планетами, на каждой из которых есть свои минералы, обладающие собственными свойствами. Этот хранитель проделал долгий путь, чтобы собрать образцы для нашего геологического архива. Знания об этих архивах могут помочь нашим инженерным исследованиям."
  leader_trait_scientist_est_keeper_history: "Архивариус: история"
  leader_trait_scientist_est_keeper_history_desc: "Этот хранитель специализируется на истории. Каждый прошедший год - это еще один год, добавленный к истории нашей цивилизации, каждое прошедшее событие должно быть добавлено в наши исторические архивы. Этот хранитель занимается записью этих событий и помещением их в наши архивы. Их знания о наших исторических архивах могут помочь нашему обществу в исследованиях."
  leader_trait_scientist_est_keeper_mathematics: "Архивариус: математика"
  leader_trait_scientist_est_keeper_mathematics_desc: "Данный хранитель специализируется на математике. На протяжении тысячелетий наши математики открыли бесчисленное множество теорем и построили огромное количество математических теорий. Этот хранитель знает, как получить доступ и провести поиск в наших архивах по математической теории, что может помочь нашим физикам в их исследованиях."
  leader_trait_scientist_est_keeper_mechanics: "Архивариус: механика"
  leader_trait_scientist_est_keeper_mechanics_desc: "Этот хранитель специализируется на механике. Чертежи всех созданных машин должны храниться в наших архивах. Этот хранитель отвечает за сортировку чертежей по базам данных для удобного доступа. По возможности, единицы созданной техники также помещаются в наши архивы. Знания об этих созданных машинах могут помочь нашим инженерным исследованиям."
  leader_trait_scientist_est_keeper_software: "Архивариус: программное обеспечение"
  leader_trait_scientist_est_keeper_software_desc: "Этот хранитель специализируется на компьютерном программном обеспечении. Еще до появления компьютеров мы создали бесконечное количество программ, которые они могут выполнять. Этот хранитель специализировался на записи и сортировке этих компьютерных программ в огромные базы данных. Знания об этом программном обеспечении могут помочь нашим исследованиям в области физики."
  leader_trait_scientist_est_keeper_taxonomy: "Архивариус: систематика"
  leader_trait_scientist_est_keeper_taxonomy_desc: "Этот хранитель специализируется на таксономии. Еще до рассвета нашей цивилизации новые виды развивались и вымирали. Все они должны быть записаны и классифицированы, для каждого из них должны быть установлены их уникальные черты. Этот хранитель специализируется на регистрации различных форм жизни и помещает их в нужные места в наших базах данных. Знания этого хранителя о наших таксономических архивах могут помочь нашему обществу в исследованиях."
  leader_trait_scientist_est_keeper_war: "Архивариус: война"
  leader_trait_scientist_est_keeper_war_desc: "Этот хранитель специализируется на войнах. На протяжении веков велось множество войн. Для каждого из них мы записали каждое сражение с максимально возможными подробностями. Этот хранитель специализируется на наших базах данных о войне, и эти знания могут помочь нашему обществу в исследованиях."
