  atmosphere_shredder_0: "$gc_kilo$$name_atmosphere_shredder$: Глаз бури"
  atmosphere_shredder_0_DESC: "A large weather manipulation facility housing all the necessary materials to start an experimental atmosphere wide storm. The structure will allow for us to conduct various experiments on the gas giant itself, and collect valuable data from all over the system."
  atmosphere_shredder_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_kilostructure$ - $giga_list_category_science_production$\nGenerates £physics_research£ §YPhysics Research§! deposits on system planets.\n§LA large station orbiting a gas giant causing a permanent storm for studying and experimentation.§!"
  atmosphere_shredder_1: "$name_atmosphere_shredder$: Рычаги мешалки"
  atmosphere_shredder_1_DESC: "Колоссальные рычаги-мешалки позволяют усилить силу шторма на поверхности планеты, что еще больше увеличивает потенциал для изучения"
  atmosphere_shredder_2: "$name_atmosphere_shredder$: Рычаги стабилизатора"
  atmosphere_shredder_2_DESC: "Рычаги-стабилизаторы будут создавать зоны относительного затишья во время шторма, что позволит безопасно извлекать дроны и другие автоматизированные машины, отправленные в шторм для его изучения"
  atmosphere_shredder_3: "$name_atmosphere_shredder$: Лабораторное кольцо"
  atmosphere_shredder_3_DESC: "The laboratory ring houses the less delicate sensors of the station. The ring is meant to be immersed in the power of the storm allowing for a wealth of data to be recovered."
  atmosphere_shredder_complete_name: "$name_atmosphere_shredder$"
  atmosphere_shredder_restored: "$name_atmosphere_shredder$"
  atmosphere_shredder_restored_DESC: "$atmosphere_shredder_3_DESC$"
  atmosphere_shredder_ruined: "Разрушен $name_atmosphere_shredder$"
  atmosphere_shredder_ruined_DESC: "A ruined $name_atmosphere_shredder$, constructed eons ago by a spacefaring race. While the storm control mechanism and internal components are destroyed, the external hull is mostly intact, and could be repaired."
  atmosphere_shredder_ruined_MEGASTRUCTURE_DETAILS: "$atmosphere_shredder_ruined_DESC$"
  automated_stripmine_0: "$gc_mega$$name_auto_stripmine$ Строительная площадка"
  automated_stripmine_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - Removes §Y1 Size§! off the planet every §Y2 Years§!. Depletes when the planet reaches §YSize 2§!, leaving a tiny core with a £minerals£§Y20§! deposit. Gets additional resources if built on a §YChthonian§!, §YDiamond§! or §YEthane Ocean§! world from §YPlanetary Diversity§!"
  automated_stripmine_0_DESC: "The construction site for a future $name_auto_stripmine$. It contains everything needed to construct the orbital mining apparatus as well as the planetbound factories."
  automated_stripmine_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_megastructure$ - $giga_list_category_basic_resource_production$\nHarvests any §YRocky World§! for £minerals£ §YMinerals§! - $giga_list_category_eventually_runs_out$\n§LThe Automated Stripmine combines planetbound robotic stripminers with orbital harvesting beams to peel away a planet and extract valuable resources."
  automated_stripmine_1: "$name_auto_stripmine$ Орбитальный аппарат"
  automated_stripmine_1_DESC: "A large orbital construct pulling large amounts of mineral from a planet. The minerals are extracted by thousands and thousands of drilling units on the surface of the planet, peeling it away layer by layer."
