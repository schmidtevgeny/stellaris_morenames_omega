  fusion_suppressor_0: "$gc_mega$$name_fusion_suppressor$ Строительная площадка"
  fusion_suppressor_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - Full completion of the $name_fusion_suppressor$ results in the option to either dismantle the structure and keep a usable §YBlack Hole§!, or let the star §Hsupernova§!, §Rdestroying all ships and structures in the system, and scouring every planet in the process§!, leaving a usable §YNeutron Star§!. Remaining bodies are seeded randomly with £sr_iodizium£ §Y$sr_iodizium$§!, £energy£ §Y$energy$§!, and £physics_research£ §Y$physics_research$§!. \n\n§HNote:§! The $name_fusion_suppressor$ must be §Yfully completed§! in order to use the Neutron Star for another megastructure.\n\n£sr_iodizium£ §Y$sr_iodizium$§! can be used to fuel powerful buildings which improve planetary £physics_research£ £society_research£ £engineering_research£ §YResearch§! and £energy£ §Y$energy$§! output.\n\n§YNeutron Stars§! created by the §YFusion Suppressor§! are fit for a §YNidavellir Hyperforge§!. The §YBlack Holes§! can be used for any other black hole-based megastructure."
  fusion_suppressor_0_DESC: "Строительная площадка будущего $name_fusion_suppressor$, на которой есть все необходимое для начала строительства этого чрезвычайно продвинутого устройства"
  fusion_suppressor_0_MEGASTRUCTURE_DETAILS: "£gigastructural£ $giga_list_category_megastructure$ - $giga_list_category_miscellaneous$\nCan convert regular §YStars§! into §YNeutron Stars§! and §YBlack Holes§! - $giga_list_damages_system_planets$\n§LThe Fusion Suppressor manipulates fusion processes within a star to prematurely trigger a supernova, transforming the star into a more exotic celestial body. "
  fusion_suppressor_1: "$name_fusion_suppressor$ Гравитационные модуляторы"
  fusion_suppressor_1_DESC: "Эти большие устройства способны манипулировать гравитацией вокруг звезды, что позволяет сжимать вещество звезды в меньший объем"
  fusion_suppressor_2: "$name_fusion_suppressor$ Звездные стабилизаторы"
  fusion_suppressor_2_DESC: "$name_fusion_suppressor$ теперь способен стабилизировать звезду, вокруг которой он построен, таким образом позволяя гравитационным модуляторам сжимать звездный объект без его внезапного взрыва из-за дестабилизации."
  fusion_suppressor_3: "$name_fusion_suppressor$ - Стадия сжатия I"
  fusion_suppressor_3_DESC: "The $name_fusion_suppressor$ has started compressing the star's matter, opening up research opportunities on the nature of stellar nuclear reactions. Further compression will yield more research."
  fusion_suppressor_4: "$name_fusion_suppressor$ - Стадия сжатия II"
  fusion_suppressor_4_DESC: "The star has been once again compressed, and its base components are starting to show odd behaviors holding high scientific potentials. More exotic fusion reactions are beginning to take place, while the very structure of the star itself seems to degrade."
  fusion_suppressor_5: "$name_fusion_suppressor$ - Стадия нейтронной звезды"
  fusion_suppressor_5_DESC: "The $name_fusion_suppressor$ has managed to compress the star so much that protons and electrons have fused to become neutrons within the star's core, transforming said core into a neutron star. This is effectively a neutron star surrounded by regular stellar plasma."
  fusion_suppressor_6: "Коллапс звезды в черную дыру"
  fusion_suppressor_6_DESC: "Материя звезды теперь сжалась до такой степени, что даже свет не может избежать гравитационного притяжения тела, эффективно превращая ее в искусственную Черную дыру, обладающую невероятным исследовательским потенциалом"
  fusion_suppressor_6b: "Взорвать звезду"
  fusion_suppressor_6b_DESC: "Order the $name_fusion_suppressor$ to release the gravitational field and exert a repulsive force, causing the compressed star to detonate in a devastating supernova, destroying the $name_fusion_suppressor$. Any planet smaller than 5, as well as asteroids, will be destroyed, and gas giants will be stripped of their atmosphere. The surviving planets will get Iodizium deposits, which are crystals generated by the artificial supernova slamming into planets at relativistic speeds. These crystals can be used to construct powerful buildings on our planets."
  fusion_suppressor_7: "Демонтировать $name_fusion_suppressor$"
  fusion_suppressor_7_DESC: "Удалите это $name_fusion_suppressor$, сделав его Черную дыру пригодной для использования в других проектах"
  giga_dialog.401.a: "Хорошая работа."
  giga_dialog.401.desc: "The construction site for a large $name_eng_test_site$ has been finished in the [giga_system.GetName] system. When finished, this wonderful station will prove to be a great spot to test many engineering designs, from orbital stations to new spaceship designs. The planet it orbit will become a test ground for groundbreaking engineering."
  giga_dialog.401.name: "$name_eng_test_site$ Строительство"
  giga_dialog.402.a: "Замечательно"
  giga_dialog.402.desc: "The $name_eng_test_site$ Built located in the [giga_system.GetName] system is now operational. It will serve as a testing ground for our engineers' most complex and potentially deadly designs for things such as spaceships and buildings. Experiments are already starting above the planet and we can expect many more to occur in the near future, greatly boosting our engineering research."
  giga_dialog.402.name: "$name_eng_test_site$ Построено"
  giga_dialog.403.a: "Интригующе"
  giga_dialog.403.desc: "Our science ship has spotted a rather large space station orbiting around a planet in the [from.GetName] system. Upon closer investigation, it appears that this space station is in fact a ruined $name_eng_test_site$, built long ago by some unknown species. This space station probably served as a testing ground for many experiments in the past, but it has since then sadly fallen into ruins."
  giga_dialog.403.name: "Разрушено $name_eng_test_site$"
  giga_dialog.404.a: "Замечательно"
  giga_dialog.404.desc: "A previously ruined $name_eng_test_site$ has been fully repaired by our construction teams.\n\nIt is now completely operational, and we may begin utilizing it for scientific purposes."
  giga_dialog.404.name: "$name_eng_test_site$ Отремонтирован!"
  giga_tech_engineering_test_site: "Колоссальные испытательные установки"
  giga_tech_engineering_test_site_desc: "Constructing a testing facility in orbit of a planet can prove to be both difficult and incredibly deadly. However, the potential applications are very promising."
  giga_tech_macro_scale_weather_manipulation: "Макро-атмосферное управление погодой"
  giga_tech_macro_scale_weather_manipulation_desc: "Construction of a facility dedicated to creating massive storms within the atmosphere of gas giants could allow us to study the effects far better than any natural storms. The applications of such storm research are very promising."
  gigablackhole_ring_world_2: "$name_penrose_ring$ Кадр"
  gigablackhole_ring_world_2_DESC: "This skeletal frame makes up about half of the Ringworlds full circumference. We must now begin working on the actual habitats."
  gigablackhole_ring_world_2_MEGASTRUCTURE_DETAILS: "$gigablackhole_ring_world_2_DESC$"
  gigablackhole_ring_world_3: "$name_penrose_ring$ Сегмент"
  gigablackhole_ring_world_3_DESC: "Массивный кусок мира-кольца, состоящий из двух обитаемых сегментов и одного вспомогательного сегмента, питающийся от $name_penrose$"
  kugelblitz_0: "$gc_kilo$Пусто $name_kugelblitz$"
  kugelblitz_0_DESC: "A large construct capable of creating an artificial Kugelblitz to generate and store energy thanks to accelerated Hawking Radiation, as well as matter. It can also extract stored energy in order to use it."
  kugelblitz_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_megastructure$ - $giga_list_category_storage$\nStores §Y25000§! of each resource.\n§LAn incredibly advanced Kugelblitz-based storage device, which can store energy and matter in the form of radiation."
  kugelblitz_1: "Пустой $name_kugelblitz$"
  kugelblitz_1_DESC: "This construct houses an artificial Kugelblitz as well as devices capable of injecting and extracting energy from it. The Kugelblitz requires a small amount of energy to keep the singularity stable, and to allow for continued safe storage of materials."
  kugelblitz_2: "Улучшено $name_kugelblitz$"
  kugelblitz_2_DESC: "This construct houses an artificial Kugelblitz as well as devices capable of injecting and extracting energy from it. Advances in super-scale technology have allowed for a much larger stabilized kugelblitz to be generated, thus allowing for a larger amount of storage."
  kugelblitz_3: "Грандиозный $name_kugelblitz$"
  kugelblitz_3_DESC: "This construct houses an artificial Kugelblitz as well as devices capable of injecting and extracting energy from it. Utilizing tetra-dimensional engineering we're capable of an even higher increase in the amount of viable storage from a single generated kugelblitz."
  kugelblitz_restored: "Пустой $name_kugelblitz$"
  kugelblitz_restored_DESC: "$kugelblitz_2_DESC$"
  kugelblitz_ruined: "Разрушенный $name_kugelblitz$"
  kugelblitz_ruined_DESC: "A ruined $name_kugelblitz$. Built to house a controlled artificial singularity, this construct has suffered immense damage in the past, and is no longer operational. Albeit difficult, repairs might be possible."
  kugelblitz_ruined_MEGASTRUCTURE_DETAILS: "$kugelblitz_ruined_DESC$"
  macro_test_site_0: "$gc_kilo$$name_eng_test_site$: Геостабилизатор"
  macro_test_site_0_DESC: "Большой аппарат, предназначенный для предотвращения полного уничтожения замороженных отходов планеты в результате постоянного напряжения, вызванного масштабами наших запланированных испытаний оружия"
  macro_test_site_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_kilostructure$ - $giga_list_category_science_production$\nGenerates £engineering_research£ §YEngineering Research§! and increases §YArmor HP§! by §Y2.5%§!\n§LA large station orbiting a planet to freely conduct engineering-related experiments.§!"
  macro_test_site_1: "$name_eng_test_site$: Отсеки для испытания материалов"
  macro_test_site_1_DESC: "Испытательные отсеки позволяют осуществлять крупномасштабное перемещение материалов и недостроенных кораблей на испытательные площадки на планете внизу, а также на другие планеты системы"
  macro_test_site_1_dismantle: "Демонтаж мегаструктуры"
  macro_test_site_1_dismantle_DESC: "Эта мегаструктура будет разобрана на материалы"
  macro_test_site_2: "$name_eng_test_site$: Моделирование материалов"
  macro_test_site_2_DESC: "Моделирование материалов может помочь еще больше повысить эффективность более практических испытаний материалов, позволяя моделировать впечатляющий спектр разрушений и планетарных катастроф"
  macro_test_site_3: "$name_eng_test_site$: Орбитальный полигон"
  macro_test_site_3_DESC: "Дальность стрельбы позволяет практически непрерывно обстреливать планету внизу, а также доставлять на другие планеты системы более медленные вражеские боеприпасы дальнего действия, хотя они слишком медленны для использования в боевых сценариях"
  macro_test_site_restored: "$name_eng_test_site$"
  macro_test_site_restored_DESC: "$macro_test_site_3_DESC$"
  macro_test_site_ruined: "Разрушено $name_eng_test_site$"
  macro_test_site_ruined_DESC: "A ruined $name_eng_test_site$, constructed eons ago by a spacefaring race. While the interior is utterly wrecked, the external hull is mostly intact, and could be repaired."
  macro_test_site_ruined_MEGASTRUCTURE_DETAILS: "$macro_test_site_ruined_DESC$"
  penrose_sphere_0: "$gc_mega$$name_penrose$ Строительная площадка"
  penrose_sphere_0_DESC: "На этой платформе размещается персонал и инфраструктура, необходимые для строительства $name_penrose$ вокруг Черной дыры"
  penrose_sphere_0_MEGASTRUCTURE_DETAILS: "£gigastructural£ £megaupgrade£ $giga_list_category_megastructure$ - $giga_list_category_basic_resource_production$ - $giga_list_category_weaponry$\nCan generate £energy£ §YEnergy§! or become a §YBomb§!. Can be upgraded to a §YPenrose Ringworld§!\n§LA ball of mirrors around a Black Hole, exploiting superradiant scattering to generate energy for profit or destruction.§!"
  penrose_sphere_1: "$name_penrose$ Кадр"
  penrose_sphere_1_DESC: "Этот скелетный каркас будет поддерживать массивные зеркала, способные отражать свет взад и вперед через эргосферу Черной дыры, генерируя огромное количество энергии"
  penrose_sphere_a2: "Невооруженная бомба с подпространственным искажением"
  penrose_sphere_a2_DESC: "This $name_penrose$ has been repurposed into a bomb. We must now let it accumulate energy for a while before detonating it."
  penrose_sphere_a3: "Бомба с подпространственным искажением"
  penrose_sphere_a3_DESC: "Большая зеркальная структура, построенная вокруг Черной дыры, способная отражать излучение взад и вперед между своей внутренней поверхностью и эргосферой Черной дыры, вызывая сверхизлучающее рассеяние и экспоненциально усиливая энергию излучения"
  penrose_sphere_a4: "Взорвать!"
  penrose_sphere_a41: "Бомба с подпространственным искажением"
  penrose_sphere_a41_DESC: "Эта бомба с подпространственным искажением вот-вот взорвется!"
  penrose_sphere_a41_MEGASTRUCTURE_DETAILS: "$penrose_sphere_a41_DESC$"
  penrose_sphere_a42: "Бомба с подпространственным искажением"
  penrose_sphere_a42_DESC: "Эта бомба с подпространственным искажением вот-вот взорвется!"
  penrose_sphere_a42_MEGASTRUCTURE_DETAILS: "$penrose_sphere_a42_DESC$"
  penrose_sphere_a4_DESC: "Послать достаточно излучения, чтобы нарушить целостность зеркала и высвободить поток энергии!"
  penrose_sphere_b2: "$name_penrose$"
  penrose_sphere_b2_DESC: "A large mirror built around a Black Hole. Radiations are bouncing back and forth between the mirror's inner surface and the Black Hole's ergosphere, generating energy."
  penrose_sphere_b3: "Стабилизировано $name_penrose$"
  penrose_sphere_b3_DESC: "This $name_penrose$ has been stabilized with specialized constructs, allowing for more radiation to be contained within the mirror ball without risking an explosion. It therefore generates more energy."
  penrose_sphere_b4: "Мир-кольцо $name_penrose$"
  penrose_sphere_b4_DESC: "Части этого $name_penrose$ вывода были перенаправлены на поддержку массивного и высокоразвитого мира-кольца, построенного вокруг него."
  succ_0: "$gc_mega$$name_succ$ Строительная площадка"
  succ_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - Removes §Y1 Size§! off the planet every §Y2 Years§!. Depletes when the planet reaches §YSize 10§!, leaving a §YBarren World§! with a §Y£exotic_gases£5 £volatile_motes£5§! deposit behind.\n\nThis deposit, like all Strategic Resource deposits, can be exploited further with a $habitat_0$ or terraforming megastructure."
  succ_0_DESC: "The construction site for a future $name_succ_full$. It houses the necessary personnel and infrastructure to construct a $name_succ$ around this Gas Giant."
  succ_0_MEGASTRUCTURE_DETAILS: "£galwonders£ $giga_list_category_megastructure$ - $giga_list_category_strategic_resource_production$\nHarvests a §YGas Giant§! for £exotic_gases£ and £volatile_motes£ as well as £energy£ - $giga_list_category_eventually_runs_out$\n§LThis apparatus stripmines a Gas Giant's atmosphere for resources and fusion fuel.§!"
  succ_1: "$name_succ$ Орбитальный аппарат"
  succ_1_DESC: "A complete and operational $name_succ_full$, steadily harvesting vast amounts of gases from a Gas Giant. Fusion reactors are using collected Hydrogen to generate vast amounts of energy."
