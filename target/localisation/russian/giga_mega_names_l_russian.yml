  alderson_disk_0_DESC: "На этой строительной платформе размещена необходимая инфраструктура для начала строительства массивного диска, охватывающего всю Солнечную систему"
  alderson_disk_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_gigastructure$ - $giga_list_category_habitable_mega$\nA system-sized disk consisting of eight gigantic §YSlices§! which can be further specialized\n$giga_list_removes_system_planets$\n§LA gigantic solar-system sized disk offering tremendous amounts of living space."
  alderson_disk_1: "Кадр $name_alderson$"
  alderson_disk_1_DESC: "The $name_alderson$'s colossal frame stretches from the star all the way to the edge of this system. It will act as a base on which to assemble the actual segments."
