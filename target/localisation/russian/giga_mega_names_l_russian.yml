  alderson_disk_2_ecu: "Экуменополис Олдерсон"
  alderson_disk_2_ecu_DESC: "A gargantuan slice of an $name_alderson$, stretching all the way to the edges of this solar system. It functions as one colossal city, and can harbor tremendous amounts of industries and people.\n\nFeatures Districts to generate £consumer_goods£ §YConsumer Goods§!, £alloys£ §YAlloys§!, and £amenities£ §YAmenities§!"
  alderson_disk_2_gaia: "Кусочек Эдема Олдерсона"
  alderson_disk_2_gaia_DESC: "A gargantuan slice of an $name_alderson$, stretching all the way to the edges of this solar system. Capable of housing untold amounts of people on its surface.\n\nFeatures Districts to generate £energy£ §YEnergy§!, £food£ §YFood§!, and £minerals£ §YMinerals§!"
  alderson_disk_2_hive: "Улей Олдерсон"
  alderson_disk_2_hive_DESC: "A gargantuan slice of an $name_alderson$, stretching all the way to the edges of this solar system. It functions as one colossal city, and can harbor tremendous amounts of industries and drones.\n\nFeatures Districts to generate £minerals£ §YMinerals§! and £alloys£ §YAlloys§!"
  alderson_disk_2_machine: "Машина Олдерсона"
  alderson_disk_2_machine_DESC: "A gargantuan slice of an $name_alderson$, stretching all the way to the edges of this solar system. It functions as one colossal city, and can harbor tremendous amounts of industries and population.\n\nFeatures Districts to generate £minerals£ §YMinerals§! and £alloys£ §YAlloys§!"
  alderson_disk_2_pc: "Вычислительный комплекс Олдерсона"
  alderson_disk_2_pc_DESC: "A gargantuan slice of an $name_alderson$, stretching all the way to the edges of this solar system. Capable of untold amounts of processing power.\n\nFeatures Districts to generate £physics£ £society£ £engineering£ §YResearch§! and £unity£ §Yunity§!"
