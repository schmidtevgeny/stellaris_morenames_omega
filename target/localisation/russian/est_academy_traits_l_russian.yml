  leader_trait_expertise_rocketry_est_2: "Опытный исследователь: Реактивная тяга"
  leader_trait_expertise_rocketry_est_2_desc: "Этот лидер признанный эксперт в области изучения реактивной тяги."
  leader_trait_expertise_statecraft_est_2: "Опытный исследователь: Искусство управления"
  leader_trait_expertise_statecraft_est_2_desc: "Этот лидер признанный эксперт в области изучения искусства управления."
  leader_trait_expertise_voidcraft_est_2: "Опытный исследователь: Покорение космоса"
  leader_trait_expertise_voidcraft_est_2_desc: "Этот лидер признанный эксперт в области изучения космоса."
  leader_trait_fleet_logistician_est_2: "Логист флота"
  leader_trait_fleet_logistician_est_2_desc: "Этот лидер успешно освоил сферу логистики и знает, как управлять эффективно управлять поставками материалов, чтобы снизить расходы на техническое обслуживание кораблей."
  leader_trait_fleet_organizer_est_2: "Организатор флота"
  leader_trait_fleet_organizer_est_2_desc: "Этот лидер является экспертом в управлении очень большими формированиями кораблей."
  leader_trait_gale_speed_est_2: "Скоростной"
  leader_trait_gale_speed_est_2_desc: "Этот лидер считает, что скорость и маневренность являются ключом к успеху в любом космическом сражении."
  leader_trait_glory_seeker_est_2: "Тщеславный"
  leader_trait_glory_seeker_est_2_desc: "Этот лидер всегда ведет свое войско в гущу событий, игнорируя связанные с этим риски."
  leader_trait_intellectual_est_2: "Интеллектуал"
  leader_trait_intellectual_est_2_desc: "Этот лидер имеет склонность к наукам и стремится развить это качество у своих подчинённых."
  leader_trait_iron_fist_est_2: "Железная пята"
  leader_trait_iron_fist_est_2_desc: "Этот лидер известен своим безжалостным стремлением к эффективности и способен извлечь максимальную выгоду из рабского труда."
  leader_trait_maniacal_est_2: "Маньяк"
  leader_trait_maniacal_est_2_desc: "Этот лидер берется за исследования с необычным рвением."
  leader_trait_meticulous_est_2: "Дотошный"
  leader_trait_meticulous_est_2_desc: "Этот лидер нацелен на тщательное изучение научных феноменов."
  leader_trait_reformer_est_2: "Реформатор"
  leader_trait_reformer_est_2_desc: "Этот лидер - реформатор, преданный делу построения общества будущего."
  leader_trait_resilient_est_2: "Жизнеспособный"
  leader_trait_resilient_est_2_desc: "Этот лидер поддерживает себя в прекрасной физической форме, что положительно влияет на продолжительность жизни."
  leader_trait_restrained_est_2: "Заботливый"
  leader_trait_restrained_est_2_desc: "Этот лидер видит своей целью заботу о вверенных ему военных и гражданских лицах, избегая ненужных жертв."
  leader_trait_retired_fleet_officer_est_2: "Отставной офицер флота"
  leader_trait_retired_fleet_officer_est_2_desc: "Этот бывший офицером флота, он лично участвует в развитие нашего межпланетного присутствия."
  leader_trait_righteous_est_2: "Праведный"
  leader_trait_righteous_est_2_desc: "Этот лидер неподкупен и имеет твердые убеждения относительно того, что правильно и что нет."
  leader_trait_roamer_est_2: "Бродяга"
  leader_trait_roamer_est_2_desc: "Этот лидер был рожден для путешествий."
  leader_trait_scout_est_2: "Разведчик"
  leader_trait_scout_est_2_desc: "Этот адмирал способен обнаруживать уязвимые места в обороне противника, чтобы максимально эффективно использовать дальнобойное оружие."
  leader_trait_sentient_AI_assistant_est_2: "Гуру ИИ"
  leader_trait_sentient_AI_assistant_est_2_desc: "Этот лидер создал сложную нейронную сеть, способную самостоятельно принимать решения и даже заниматься самоанализом."
  leader_trait_spark_of_genius_est_2: "Искра гения"
  leader_trait_spark_of_genius_est_2_desc: "Этому лидеру свойственны внезапные всплески вдохновения."
  leader_trait_trickster_est_2: "Ловкач"
  leader_trait_trickster_est_2_desc: "Этот лидер обладает широким арсеналом способов ведения боя, включая смену направления атаки и элемент неожиданность, что позволяет ему успешно справляться с любым врагом."
  leader_trait_unyielding_est_2: "Несгибаемый"
  leader_trait_unyielding_est_2_desc: "Этот лидер отказывается даже рассматривать возможность отступления, предпочитая умереть в сражении."
  trait_ruler_architectural_sense_est_2: "Архитектор"
  trait_ruler_architectural_sense_est_2_desc: "Этот лидер в душе проектировщик и инвестирует в более эффективные методы строительства."
  trait_ruler_champion_of_the_people_est_2: "Слуга народа"
  trait_ruler_champion_of_the_people_est_2_desc: "Этот лидер искренне заботится о своих подданных."
  trait_ruler_charismatic_est_2: "Харизматичный"
  trait_ruler_charismatic_est_2_desc: "Этот лидер исключительно харизматичен и легко подчиняет других своей воле."
  trait_ruler_deep_connections_est_2: "Глубокие связи"
  trait_ruler_deep_connections_est_2_desc: "Этот лидер прекрасно разбирается в сложной паутине взаимосвязей, составляющих политическую систему империи."
  trait_ruler_expansionist_est_2: "Экспансионист"
  trait_ruler_expansionist_est_2_desc: "Этот лидер стремится к расширению границ империи."
  trait_ruler_explorer_est_2: "Исследователь"
  trait_ruler_explorer_est_2_desc: "Этот лидер известен своим ненасытным любопытством, которое он утоляет познанием космоса."
  trait_ruler_eye_for_talent_est_2: "Чутьё на таланты"
  trait_ruler_eye_for_talent_est_2_desc: "Там, где другие видят только эксцентричность или некомпетентность, это лидер может разглядеть нетривиальный дар."
  trait_ruler_fertility_preacher_est_2: "Аграрий"
  trait_ruler_fertility_preacher_est_2_desc: "Этот лидер решительно настроен на обеспечение и защиту интересов аграриев."
  trait_ruler_fortifier_est_2: "Укрепитель"
  trait_ruler_fortifier_est_2_desc: "Этот правитель понимает ценность военных станций для обеспечения безопасности наших территорий."
  trait_ruler_from_the_ranks_est_2: "Заслуженный"
  trait_ruler_from_the_ranks_est_2_desc: "Этот лидер поднялся из самых низов военной иерархии."
  trait_ruler_frontier_spirit_est_2: "Дух завоевателя"
  trait_ruler_frontier_spirit_est_2_desc: "Этот лидер стремится овладеть дальними звёздами."
  trait_ruler_home_in_the_sky_est_2: "Дом на небесах"
  trait_ruler_home_in_the_sky_est_2_desc: "Этот лидер устремлен к звёздам."
  trait_ruler_industrialist_est_2: "Промышленник"
  trait_ruler_industrialist_est_2_desc: "Этот лидер владеет средствами производства."
  trait_ruler_investor_est_2: "Дочерняя компания, находящаяся в полной собственности"
  trait_ruler_investor_est_2_desc: "Этот лидер - талантливый экономист, извлекающий максимум выгоды из финансовых операций."
  trait_ruler_logistic_understanding_est_2: "Опытный логист"
  trait_ruler_logistic_understanding_est_2_desc: "Этот лидер хорошо разбирается в организации логистических потоков."
  trait_ruler_military_pioneer_est_2: "Новатор военного дела"
  trait_ruler_military_pioneer_est_2_desc: "Этот лидер с энтузиазмом воспринимает любые достижениям в области военной техники и кораблестроении."
  trait_ruler_recruiter_est_2: "Вербовщик"
  trait_ruler_recruiter_est_2_desc: "Этот лидер особенно харизматичен, и после общения с ним, новобранцы выстраиваются в очередь у призывных пунктов."
  trait_ruler_space_miner_est_2: "Космо-шахтер"
  trait_ruler_space_miner_est_2_desc: "Этот лидер знает, насколько важно добывать ресурсы для нашей империи."
  trait_ruler_warlike_est_2: "Воинственный"
  trait_ruler_warlike_est_2_desc: "Этот лидер не боится открытых конфликтов."
  trait_ruler_world_shaper_est_2: "Мироустроитель"
  trait_ruler_world_shaper_est_2_desc: "Этот лидер стремится переделывать окружающий мир по своему представлению."
