  leader_trait_expertise_particles_est_2: "Опытный исследователь: Частицы"
  leader_trait_expertise_particles_est_2_desc: "Этот лидер признанный эксперт в области изучения частиц."
  leader_trait_expertise_psionics_est_2: "Опытный исследователь: Псионика"
