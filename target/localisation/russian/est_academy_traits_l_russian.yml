l_russian:

  leader_trait_aggressive_est_2: "Агрессивный"
  leader_trait_aggressive_est_2_desc: "Этот адмирал всегда старается нанести как можно больше урона противнику за наименьшее количество времени."
  leader_trait_agrarian_upbringing_est_2: "Фермер"
  leader_trait_agrarian_upbringing_est_2_desc: "Этот лидер рос среди гидропонных ферм, у него есть несколько идей о том, как можно повысить урожайность культур."
  leader_trait_archaeologist_ancrel_est_2: "$leader_trait_archaeologist$"
  leader_trait_archaeologist_ancrel_est_2_desc: "$leader_trait_archaeologist_desc$"
  leader_trait_archaeologist_est_2: "Археолог"
  leader_trait_archaeologist_est_2_desc: "Этот лидер крайне эффективен при изучении инопланетных артефактов."
  leader_trait_archaeologist_tooltip_est_2: "§YAncient civilizations Anomalies_est_2:§!\n   Anomaly Research Speed_est_2: §G+50.0%§!\n   Anomaly Fail Risk_est_2: §G-25.0%§!"
  leader_trait_architectural_interest_est_2: "Любитель архитектуры"
  leader_trait_architectural_interest_est_2_desc: "Этот лидер проявляет большой интерес к архитектуре и строительной индустрии."
  leader_trait_army_logistician_est_2: "Армейский логист"
  leader_trait_army_logistician_est_2_desc: "Этот лидер может получать ресурсы буквально из воздуха, уменьшая затраты на содержание наземных войск."
  leader_trait_army_veteran_est_2: "Ветеран"
  leader_trait_army_veteran_est_2_desc: "Этот лидер - ветераном вооруженных сил с с богатым опытом управления."
  leader_trait_butcher_est_2: "Мясник"
  leader_trait_butcher_est_2_desc: "Этот лидер особенно искусен в нанесении урона противнику."
  leader_trait_carefree_est_2: "Беспечный"
  leader_trait_carefree_est_2_desc: "Этот лидер менее дотошный в работе, чем другие."
  leader_trait_cautious_est_2: "Осторожный"
  leader_trait_cautious_est_2_desc: "Этот лидер - осторожный адмирал, избегающий ненужного риска и заботящийся о том, чтобы боевые подразделения всегда эффективно взаимодействовали друг с другом."
  leader_trait_charismatic_est_2: "Харизматичный"
  leader_trait_charismatic_est_2_desc: "Этот лидер обладает неоспоримой харизмой и войска боготворят его как героя."
  leader_trait_custom_AI_assistant_est_2: "Мастер ИИ"
  leader_trait_custom_AI_assistant_est_2_desc: "Этот лидер создал простую нейронную сеть, чтобы облегчить задачу обработки данных."
  leader_trait_engineer_est_2: "Инженер"
  leader_trait_engineer_est_2_desc: "Этот лидер - прирожденный инженер, обладающий знаниями и навыками для организации ремонта кораблей вне космических доков."
  leader_trait_environmental_engineer_est_2: "Инженер-эколог"
  leader_trait_environmental_engineer_est_2_desc: "Этот лидер имеет опыт работы в благоустройстве земель и лично курирует самые крупные проекты."
  leader_trait_expertise_biology_est_2: "Опытный исследователь: Биология"
  leader_trait_expertise_biology_est_2_desc: "Этот лидер признанный эксперт в области изучения биологии."
  leader_trait_expertise_computing_est_2: "Опытный исследователь: Вычислительная техника"
