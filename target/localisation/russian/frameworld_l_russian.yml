  giga_frameworld_advanced_nexus_effect: "Replaces the $pc_giga_frameworld$'s §Y$district_giga_frameworld_nexus_plural$§! with a smaller number of §Y$district_giga_frameworld_nexus_advanced_plural$§!, and replaces two £job_maintenance_drone£§Y$job_maintenance_drone_plural$§! jobs of each §Y$district_giga_frameworld_amenities_gestalt$§! with £job_frame_maintenance_overseer£§Y$job_frame_maintenance_overseer_plural$§!\n\n§Y$district_giga_frameworld_nexus_advanced_plural$§! are twice as effective as the districts they replace.\n$job_frame_maintenance_overseer_effect_desc$\n "
  giga_frameworld_advanced_sanctuary: "Аркологический проект святилища"
  giga_frameworld_advanced_sanctuary_desc: "Стратегическое переосмысление объектов для удовлетворения органических потребностей и развлечений позволит обеспечить гораздо большую плотность проживания без ущерба для функциональности или комфорта"
