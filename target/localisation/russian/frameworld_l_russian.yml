  giga_frameworld_expand_desc_cost: "Building station modules with $alloys$ increases in cost by a factor of §Y[capital_scope.giga_frameworld_expansion_cost_exponent]x§! for each module already built. Changes to this factor retroactively affect the total cost."
  giga_frameworld_expand_desc_fluff: "Строительство новых модулей станции из передовых материалов позволяет разместить в каждом из них больше оборудования"
  giga_frameworld_expand_fabricated: "Изготовленные модули"
  giga_frameworld_expand_factor: "Фактор затрат"
  giga_frameworld_expand_infrastructure: "Расширить инфраструктуру станции"
  giga_frameworld_expand_infrastructure_desc: "Повышение пропускной способности оборудования для изготовления и технического обслуживания станций позволит нам поддерживать большее количество модулей"
