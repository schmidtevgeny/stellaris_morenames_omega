  giga_frameworld_baol_life_seed: "$decision_baol_life_seed$"
  giga_frameworld_baol_life_seed_desc: "Our geneticists have extracted the secret of the §YBaol Organism§!'s ability to terraform a planet. Though we cannot make direct use of this innovation on a planetary scale, by deploying rapidly-reproducing plant life modified with §YBaol§! genetic data to specially prepared habitats we can cultivate a new population of derivative species."
  giga_frameworld_baol_life_seed_effects: "§Y4 $NAME_Nu_Baol$ Pops§! are spawned on [Root.GetName]"
  giga_frameworld_baol_life_seed_effects_2: "§Y6 $NAME_Nu_Baol$ Pops§! are spawned on [Root.GetName]"
  giga_frameworld_building_audit: "Аудит планеты искусственного интеллекта $giga_frameworld_ai_helper$"
  giga_frameworld_building_audit_desc: "Проводит аудит зданий и районов планеты, строит важные здания, если их нет, и переводит здания в районные эквиваленты, если применимо"
  giga_frameworld_computing_complex: "Модернизировать средства обработки данных"
  giga_frameworld_computing_complex_desc: "Специальные средства для хранения данных высокой плотности и ускоренной обработки информации значительно расширят наши возможности в области исследований"
  giga_frameworld_consume_world: "Мир заставы для зачистки рудников"
  giga_frameworld_consume_world_allow: "$TRIGGER_FAIL$Requires a $frameworld_outpost_0$ with strip mining enabled and fewer than three §Y$d_frameworld_terravore_damage$§! blockers"
  giga_frameworld_consume_world_desc: "[FrameworldConsumeWorldDesc]"
  giga_frameworld_consume_world_desc_hive: "$decision_lithoid_swarm_consume_world_desc$"
  giga_frameworld_consume_world_desc_nonhive: "Крупномасштабный сбор поверхностного материала обеспечит достаточные ресурсы"
  giga_frameworld_consume_world_effect: "\nA random viable $frameworld_outpost_0$ planet will gain an §Y$d_frameworld_terravore_damage$§! blocker, reducing outpost resource output by §Y25%§!\n\nEach $frameworld_outpost_0$ can be strip mined up to §Y3§! times"
  giga_frameworld_consume_world_toggle_off: "Запрете открытой добычи полезных ископаемых"
  giga_frameworld_consume_world_toggle_off_desc: "Некоторые миры лучше не трогать"
  giga_frameworld_consume_world_toggle_off_effect: "Этот мир не будет подвергаться открытой добыче полезных ископаемых, что позволит сохранить планету и любые аванпосты по добыче ресурсов"
  giga_frameworld_consume_world_toggle_on: "Разрешить открытый исходный код"
  giga_frameworld_consume_world_toggle_on_desc: "The mineral wealth of a galaxy is within our grasp. We should seize it."
  giga_frameworld_consume_world_toggle_on_effect: "This world will be considered a viable target for the §Y$giga_frameworld_consume_world$§! decision on §Y[from.Capital.GetName]§!"
  giga_frameworld_contract: "Cut Module Loose"
  giga_frameworld_contract_desc: "When network load is extremely high, additional station modules can be more of a burden than a boon."
  giga_frameworld_contract_effect: "Removes a random expansion feature from §Y[this.GetName]§!, reducing £planetsize£ §YPlanet Size§!, which may reduce ['concept_giga_virtual_colony_size']"
  giga_frameworld_contract_need_expansions: "$TRIGGER_FAIL$Требуется, чтобы [this.GetName] был расширен хотя бы один раз"
  giga_frameworld_decompressor: "$d_frameworld_decompressor$"
  giga_frameworld_decompressor_desc: "Установка гравитационного линзирования, которая преобразует гравитационные поля в сверла, способные извлекать материал из $pc_black_hole$"
  giga_frameworld_decompressor_effect: "Begins construction of a multi stage Megastructure which, once completed, will replace the $pc_giga_frameworld$'s §Y$district_giga_frameworld_mining_plural$§! with a smaller number of significantly more powerful §Y$district_giga_frameworld_decompressor_plural$§!.\n\n§Y$district_giga_frameworld_decompressor_plural$§! provide additional £job_miner£§Y[owner.GetMiner] jobs§! but are more expensive than the districts they replace."
  giga_frameworld_docs_asteroids: "2. Asteroid Harvesting"
  giga_frameworld_docs_asteroids_desc: "The §Y$pc_giga_frameworld$§! can be expanded by harvesting asteroids with the §Y$frameworld_harvest_0$§! megastructure. Each harvested asteroid adds one district, a variety of incremental bonuses, and adds one to §Y$mod_district_giga_frameworld_mining_max$§! per four harvests. Harvesting cost scales with £mod_planet_clear_blocker_cost_mult£ §Y$MOD_COUNTRY_CLEAR_BLOCKER_COST_MULT$§!.\n\nAsteroid harvesting should be your primary expansion focus. Systems with harvestable asteroids are indicated in their galaxy map tooltip:\n\n\\\"$frameworld_has_harvestable_asteroid$\\\" indicates asteroids without any resource deposits, ideal for harvesting.\n\\\"$frameworld_has_harvestable_asteroid_2$\\\" indicates that only asteroids with resource deposits remain, which you may wish to delay harvesting.\n\\\"$frameworld_has_harvestable_asteroid_3$\\\" indicates that only asteroids with strategic resource deposits remain, which are least suited to harvesting."
  giga_frameworld_docs_bonuses: "8. Origin-Specific Bonuses"
  giga_frameworld_docs_bonuses_desc: "Many technologies and ascension perks associated with habitable megastructures and other mechanics which are inappropriate to the one-planet play style of the §Y$pc_giga_frameworld$§! instead provide §Yreplacement bonuses§!. §EDue to game limitations, some bonuses are not displayed on their associated technology.§!\n\n$giga_fwa$ §Y$ap_voidborn$§!: $giga_fw_exe$\n$giga_fwa$ §Y$ap_machine_worlds$§!: §T$giga_frameworld_advanced_city$§! decision\n$giga_fwa$ §Y$ap_arcology_project$§!: §T$giga_frameworld_advanced_sanctuary$§! decision for §Y$civic_machine_servitor$§! empires\n$giga_fwa$ §Y$ap_world_shaper$§!: §T$giga_frameworld_gaia$§! decision\n\n£engineering_research£ §Y$tech_habitat_1$§!: $giga_fw_exe$ and §T$frameworld_salvage_habitat_0$§! megaproject\n£engineering_research£ §Y$tech_habitat_2$§!: $giga_fw_exc$\n£engineering_research£ §Y$tech_habitat_3$§!: $giga_fw_exc$\n£engineering_research£ §Y$giga_tech_equatorial_shipyard$§!: §T$giga_frameworld_advanced_industrial$§! decision\n£engineering_research£ §Y$giga_tech_orbital_arcologies$§!: §T$giga_frameworld_expand_infrastructure$§! decision\n£engineering_research£ §Y$tech_ring_world$§!: $giga_fw_exe$\n£engineering_research£ §Y$giga_tech_ringworld_titanic_2$§!: Reduced §T$giga_frameworld_reorganise$§! cost\n£engineering_research£ §Y$giga_tech_ringworld_behemoth$§!: Bulk expansion decisions\n£engineering_research£ §Y$giga_tech_ringworld_gargantuan_2$§!: §T$giga_frameworld_expand_infrastructure$§! decision (second use)\n£society_research£ §Y$giga_tech_maginot_world$§!: §T$giga_frameworld_maginot$§! decision\n£society_research£ §Y$giga_tech_planetary_computer$§!: §T$giga_frameworld_computing_complex$§! decision"
  giga_frameworld_docs_chain_desc: "The §Y$pc_giga_frameworld$§! origin provides a \\\"One Planet\\\" play style, with heavy focus on a single capital world. Colony Ships are unavailable, and if the capital is lost, you will be defeated. Building slots are limited, but districts can be expanded indefinitely.\n\nSee subcategories in this menu for additional details."
  giga_frameworld_docs_chain_title: "$pc_giga_frameworld$ Документация"
  giga_frameworld_docs_conquest: "5. Покорение"
  giga_frameworld_docs_conquest_desc: "Conquered worlds will have their population resettled to the §Y$pc_giga_frameworld$§! at a rate of §Y4 pops per month§!. When emptied, a §Y$giga_frameworld_outpost$§! will be automatically created over the former colony.\n\nWorlds conquered from §Y$pc_giga_frameworld$§! empires have their §Y$giga_frameworld_outpost_plural$§! wrecked. Wrecked outposts can be repaired if the system is reacquired."
  giga_frameworld_docs_disabled: "7. Disabled Content"
  giga_frameworld_docs_disabled_desc: "Several habitable megastructures and the techs to unlock them are §Yunavailable§! to §Y$pc_giga_frameworld$§! empires. §EDue to game limitations, unavailable megastructures will still be listed on the technologies which remain available.§!\n\n$giga_fwm$ Megastructure locked\n$giga_fwa$ Ascension Perk locked\n$giga_fwt$ Technology locked\n\n$name_alderson$ $giga_fwm$$giga_fwa$\n$name_ringworld_behemoth$ $giga_fwm$\n$name_birch$ $giga_fwm$$giga_fwa$\n$name_eq_shipyard$ $giga_fwm$\n$name_ringworld_gargan$ $giga_fwm$\n$habitat_0$ $giga_fwm$\n$name_interstellar_hab$ $giga_fwm$$giga_fwt$\n$name_interstellar_ring$ $giga_fwm$$giga_fwt$\n$name_discomoon$ $giga_fwm$$giga_fwt$\n$name_maginot$ $giga_fwm$\n$pc_virtual_reality$ $giga_fwm$$giga_fwt$\n$name_orbital_arcology$ $giga_fwm$\n$name_orb_elysium$ $giga_fwm$$giga_fwt$\n$name_penrose_ring$ $giga_fwm$$giga_fwt$\n$pc_ringworld_habitable$ $giga_fwm$\n$name_upgrade_ringworld$ $giga_fwm$\n$name_ringworld_titanic$ $giga_fwm$"
  giga_frameworld_docs_districts: "4. Районы"
  giga_frameworld_docs_districts_desc: "Many additional district types equivalent to §Yrefineries§! and §YTier 2 buildings§! can be unlocked by researching the technologies which unlock the corresponding buildings.\n\nResearching £society£ §Y$tech_paradise_dome$§! is particularly important for §Y$civic_machine_servitor$§! empires, as space for §Y$building_organic_sanctuary$§! buildings is limited."
  giga_frameworld_docs_expansion: "1. Расширение"
  giga_frameworld_docs_expansion_desc: "Additional districts can be added through §YPlanetary Decisions§! and §YHarvesting Asteroids§!. Each expansion adds several incremental bonuses to the §Y$pc_giga_frameworld$§!, regardless of which method is used. All expansion bonuses can be found in the §YPlanetary Features§! menu.\nExpansion decisions come in three varieties:\n\n- §T$giga_frameworld_expand$§!: Costs £alloys£ $alloys$, increasing in cost each time it is enacted. Additionally provides a §YBuilding Slot§! for every two uses. Affected by £mod_megastructures_cost_mult£ §Y$mod_megastructures_cost_mult$§!.\n- §T$giga_frameworld_reorganise$§!: Costs a large amount of £influence£ $influence$ and speeds up several common actions.\n- §T$giga_frameworld_expand_mass$§!: Costs £sr_solar_energy£ $sr_solar_energy$, and adds one to §Y$mod_district_giga_frameworld_mining_max$§! per use."
  giga_frameworld_docs_note: "\n\n§YOrigin documentation can be found in the Situation Log.§!"
  giga_frameworld_docs_outposts: "3. $giga_frameworld_outpost_plural$"
  giga_frameworld_docs_outposts_desc: "Instead of colonies, §Y$giga_frameworld_outpost_plural$§! can be built on habitable worlds, providing several bonuses, most importantly a significant boost to £mod_planet_pop_assembly_reduction£ §YPop Assembly§!. Outpost resource output varies based upon the features and class of the host planet, with special outputs available from advanced planet types. Outposts should be built whenever possible."
  giga_frameworld_docs_stations: "6. Defensive Stations"
  giga_frameworld_docs_stations_desc: "The §Y$pc_giga_frameworld$§! has a number of defensive stations around it, which become stronger with each level of §YStarbase technology§!. If a defensive station is destroyed, it can be repaired via Planetary Decision.\n\nCompleting the §Y$giga_frameworld_maginot$§! upgrade decision adds an additional three stations."
  giga_frameworld_expand: "$giga_frameworld_expand_name$§B§!"
