l_russian:

  tr_est_academy_1: "Всеобщее образование"
  tr_est_academy_1_delayed: "Образование - это право, которое принадлежит всем. Благодаря государственному образованию все граждане получают базовые знания, необходимые для благополучной жизни."
  tr_est_academy_1_desc: "§YEmpire Leader Pool Size§! increased by §Y3§!."
  tr_est_academy_2: "Всеобщее высшее образование"
  tr_est_academy_2_delayed: "Предоставляя гражданам доступ к высшему образованию, мы можем гарантировать, что наши лидеры будут способны раскрыть свой потенциал."
  tr_est_academy_2_desc: "Increase the §YStarting Level§! of all leaders by §Y1§!."
  tr_est_academy_3: "Учиться, учиться и еще раз учиться"
  tr_est_academy_3_delayed: "Мы ценим обучение. Не только за сами знания, но и за процесс, в котором мы учимся. Настоящий лидер учится на неудачах не меньше, чем на успехах."
  tr_est_academy_4: "Башня из слоновой кости"
  tr_est_academy_4_delayed: "Самые современные исследования лучше доверить экспертам. В своих башнях из слоновой кости наши ученые могут свободно изучать, экспериментировать и развиваться без постороннего вмешательства."
  tr_est_academy_5: "Военная академия"
  tr_est_academy_5_delayed: "Мы твердо верим в то, что только образованные военные могут быть по-настоящему эффективными на поле боя."
  tr_est_academy_adopt: "Традиции академии"
  tr_est_academy_adopt_desc: "We may select §Y2§! research categories in which our §YResearch Speed§! is increased by §G+15%§!."
  tr_est_academy_finish: "Традиции академии завершены"
  tr_est_academy_finish_desc: "Allow leaders to upgrade one of their traits whenever they reach skill level §Y5§!. The upgraded trait is twice as good as the normal one.\nAscension Perks Unlocked: §G+1§!"
  tr_est_administratum_1: "Профессиональная вербовка"
  tr_est_administratum_1_delayed: "Серия стандартизированных тестов на выявление способностей, анкетирование и собеседования проводятся для сокращения накладных расходов, вызванных поиском лучших кандидатов на руководящие должности в империи."
  tr_est_administratum_2: "Учет персональных заслуг"
  tr_est_administratum_2_delayed: "Политика, интриги и мелкие ссоры сильно повлияли на решения о продвижении по службе в прошлом. Новые строгие правила и децентрализованные решения о продвижении по службе гарантируют, что этого больше не произойдет."
  tr_est_administratum_2_desc: "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! increased by §Y1§!. In addition, all §YGovernors§! start with an additional trait."
  tr_est_administratum_3: "Эффективная бюрократия"
  tr_est_administratum_3_delayed: "По мере роста любой империи растет и ее бюрократический аппарат. Внедряются новые методы для сокращения бумажной работы и бюрократических проволочек, что позволяет быстрее завершать проекты."
  tr_est_administratum_4: "Стандартизированное планетарное управление"
  tr_est_administratum_4_delayed: "По мере того как мы получаем контроль над новыми планетами, их местные администрации рискуют разойтись. Введя стандартный шаблон планетарной администрации, мы обеспечим одинаковое управление на всех наших мирах."
  tr_est_administratum_5: "Ревизионный Комитет"
  tr_est_administratum_5_delayed: "Ревизионный Комитет является независимой организацией. Ревизоры путешествуют по всей империи, проверяя политику и практику местных администраций. Письменное замечание от начальника комитетами - кошмар любого амбициозного администратора."
  tr_est_administratum_adopt: "Традиции администрирования"
  tr_est_administratum_finish: "Традиции администрирования завершены"
  tr_est_aesthetics_1: "Литературные произведения"
  tr_est_aesthetics_1_delayed: "Произведения наших писателей и поэтов будут просвещать миллиарды душ на протяжении тысячелетий. Когда работа над произведением будет завершена, оно останется в веках, и каждый день будет делать галактику лучше."
  tr_est_aesthetics_2: "Гильдия артистов"
  tr_est_aesthetics_2_delayed: "Гильдия художников регулярно проводит публичные творческие мероприятия, не переставая радовать наших граждан."
  tr_est_aesthetics_3: "Культурное влияние"
  tr_est_aesthetics_3_IP: "Стремление к совершенству"
  tr_est_aesthetics_3_IP_delayed: "Нас мало волнуют мелкие дрязги других империй. В спокойствии нашего уединения мы посвящаем свою жизнь стремлению к единственной цели - совершенству художественной красоты."
  tr_est_aesthetics_3_delayed: "Приезжие дипломаты поражаются нашей способности изящно вплетать искусство даже в самые обыденные аспекты нашей цивилизации. Они восхищаются красотой, которая покрывает каждый зал, по которому они проходят. Затем они приносят рассказы о славе нашей цивилизации в свои собственные империи."
  tr_est_aesthetics_3_desc: "Foreign Empire £opinion  §YOpinion§! is increased by §G+15§! and  §Y$MOD_ENVOY_IMPROVE_RELATIONS_MULT$§! is increased by §G+20%§!."
  tr_est_aesthetics_3_xenophobe: "Искусство войны"
  tr_est_aesthetics_3_xenophobe_delayed: "Наши граждане считают наших адмиралов и генералов мастерами военного искусства, способными творить победы, подобно скульпторам, творящим свои произведения из глины."
  tr_est_aesthetics_3_xenophobe_desc: "Our £unity  §YUnity§! output is increased by §G+20%§! while we are at war."
  tr_est_aesthetics_4: "Величественная архитектура"
  tr_est_aesthetics_4_delayed: "Созданная нами архитектура - величайшее наследие и подарок нашим потомкам, которые будут долго помнить о нас."
  tr_est_aesthetics_4_desc: "Each §YCity District§! produces §G0.5§! £unity£ §YUnity§!."
  tr_est_aesthetics_5: "Галактические чудеса"
  tr_est_aesthetics_5_delayed: "В нашей империи находятся одни из величайших чудес в галактике. Их величие известно даже жителям самых отдаленных миров этой галактики."
  tr_est_aesthetics_5_desc: "Enables §Y5§! expensive empire unique wonder buildings, each providing planet and empire wide bonuses. To build a wonder a £building  §Y$building_major_capital$§! is required. На каждой планете можно построить не более одного чуда."
  tr_est_aesthetics_adopt: "Традиции эстетики"
  tr_est_aesthetics_adopt_desc: "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! increased by §G+15%§! on planets with the £building  §Y$building_autochthon_monument$§! building chain."
  tr_est_aesthetics_adopt_megacorp: "Традиции эстетики"
  tr_est_aesthetics_adopt_megacorp_desc: "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! increased by §G+15%§! on planets with the £building  §Y$building_corporate_monument$§! building chain."
  tr_est_aesthetics_adopt_spiritualist: "Традиции эстетики"
  tr_est_aesthetics_adopt_spiritualist_desc: "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! increased by §G+15%§! on planets with the £building  §Y$building_temple$§! building chain."
  tr_est_aesthetics_finish: "Традиции эстетики завершены"
  tr_est_archivist_1: "Изучение примитивных форм жизни"
  tr_est_archivist_1_delayed: "Количество планет в галактике намного превышает число случаев возникновения жизни. Как бы редки они ни были, каждая форма жизни может преподать нам уникальный урок."
  tr_est_archivist_1_desc: "We have a §Y10%§! chance to generate a §Y$d_alien_pets_deposit$ Deposit§! on all of our planets (also includes new planets we acquire, a planet can only be affected once). §YObservation Stations§! produces §Y5§! £unity  §YUnity§! and their missions' £society£ §YSociety Research§! output is increased by §G+50%§!."
  tr_est_archivist_1_purifier: "Арсенал"
  tr_est_archivist_1_purifier_delayed: "Все орудия войны, соприкасающиеся с империей, должны пройти через внимательные пальцы архивариусов «Универсальной оружейной палаты». Прежде чем попасть в каталог, каждое оружие проходит проверку на уникальную разрушительную способность."
  tr_est_archivist_2: "Библиотекари"
  tr_est_archivist_2_GC: "Дроны-архивариусы"
  tr_est_archivist_2_GC_delayed: "Архивные дроны созданы для сбора, каталогизации и поиска колоссальных баз данных нашей империи. Необходимость специализироваться на этой роли привела к тому, что в конструкции этих дронов не было предусмотрено несколько стандартных деталей. Больше они ни на что не годятся."
  tr_est_archivist_2_GC_desc: "Leaders have a §Y25%§! chance to receive the §YKeeper§! trait, reducing their §YResearch Speed§! by §R-5%§! and §YSurvey Speed§! by §R-15%§! and increasing their §YCost§! and §YUpkeep§! by §R+50%§!. Such a leader will increase either our £physics  §YPhysics§!, £society  §YSociety§! or £engineering  §YEngineering§! §YResearch Speed§! by §G+10%§!, whether or not the leader is leading research in any field."
  tr_est_archivist_2_delayed: "На уважаемый орден библиотекарей возложена задача по поддержанию и обеспечению доступности данных в наших архивах. Они хранят знания, которые мы собирали на протяжении многих поколений."
  tr_est_archivist_2_desc: "Scientists have a §Y25%§! chance to receive the §YLibrarian§! trait, reducing their §YResearch Speed§! by §R-5%§! and §YSurvey Speed§! by §R-15%§! and increasing their §YCost§! and §YUpkeep§! by §R+50%§!. Such a acientist will increase either our §YPhysics§!, §YSociety§! or §YEngineering§! §YResearch Speed§! by §G+10%§!, whether or not the leader is leading research in any field."
  tr_est_archivist_3: "Историческая методология"
  tr_est_archivist_3_GC: "Резервное копирование данных"
  tr_est_archivist_3_GC_delayed: "Несмотря на эффективность архива с цифровыми индексами, общий объем собранных знаний нашей империи не должен храниться только на одном носителе. Полные архивные резервные копии будут храниться на нескольких физических носителях, чтобы обеспечить полное восстановление после любой катастрофы."
  tr_est_archivist_3_delayed: "Мы ведем тщательный учет истории нашей империи, каждое событие и личность записываются, как и каждое наше действие. Благодаря знанию нашей общей истории мы еще крепче держимся вместе."
  tr_est_archivist_4: "Галактические отчёты"
  tr_est_archivist_4_delayed: "Мы будем вести подробные галактические отчеты, картографировать каждую планету, изучать каждую систему и каждое небесное тело в ней."
  tr_est_archivist_4_desc: "Gain §G10§! £influence  §YInfluence§! whenever we fully survey a system."
  tr_est_archivist_5: "Накопление знаний"
  tr_est_archivist_5_delayed: "Все результаты наших исследований, все технологические прорывы должны быть бережно сохранены, чтобы принести пользу потомкам."
  tr_est_archivist_5_desc: "Increases £unity  §YUnity§! output by §Y1§! for every §Y4§! technologies that we have researched."
  tr_est_archivist_adopt: "Традиции сохранения"
  tr_est_archivist_finish: "Традиции сохранения завершены"
  tr_est_archivist_finish_desc: "§HUnlocks Building:§! £building  §Y$building_est_archivist_finish_archive$§!\n§EThis is a building that produces Unity and also improves the Research output of the planet.§!\nAscension Perks Unlocked: §G+1§!"
  tr_est_benevolence_1: "Торговые операции"
  tr_est_benevolence_1_delayed: "Хотя у нас нет понятия о владении, оно необходимо многим другим существам в галактике. Благодаря торговым сделкам с другими цивилизациями мы можем приобретать товары, которые трудно найти на наших планетах."
  tr_est_benevolence_2: "Мирные контакты"
  tr_est_benevolence_2_delayed: "Контакт с другими империями не требует агрессии. Нам не нужно оружие, когда мы находимся среди тех, кому доверяем."
  tr_est_benevolence_3: "Посольства иностранных государств"
  tr_est_benevolence_3_delayed: "Мы отправим в другие империи дроны-представители, с помощью которых сможем напрямую связаться с их правителями. Так мы сможем поддерживать хорошие отношения с другими обитателями галактики и предотвратить недоразумения."
  tr_est_benevolence_3_desc: "Foreign Empire £opinion£ §YOpinion§! is increased by §G+30§!."
  tr_est_benevolence_4: "Благие намерения"
  tr_est_benevolence_4_delayed: "Наш разум не склонен к раздражению или импульсивным реакциям. В любых ситуациях наша наша реакция спокойна и взвешена."
  tr_est_benevolence_5: "Обмен идеями"
  tr_est_benevolence_5_delayed: "Хотя умы смертных в этой галактике уступают, они могли бы предложить несколько интересных идей. Изучая их технологии и культуру, мы можем найти что-то, что может пригодиться нам в наших собственных исследовательских проектах."
  tr_est_benevolence_adopt: "Традиции радушия"
  tr_est_benevolence_finish: "Традиции радушия завершены"
  tr_est_benevolence_finish_desc: "Increases our §YWeapon Damage§! to §YFallen Empires§!, §YAwakened Empires§! and §End-Game Crises§! by §G+15%§! and increase §Y$MOD_DIPLO_WEIGHT_MULT$§! by §G+15%§!.\nAscension Perks Unlocked: §G+1§!"
  tr_est_biogenesis_1: "Био-строительство"
  tr_est_biogenesis_1_delayed: "Наши здания построены не из камня и бетона. Скорее, мы выращиваем их из органических тканей. Чертежи существуют не на бумаге или в компьютерах, а закодированы в ДНК самой структуры."
  tr_est_biogenesis_2: "Живые корабли"
  tr_est_biogenesis_2_delayed: "Наши корабли - живые организмы, выращенных по нашим проектам."
  tr_est_biogenesis_3: "Всеядность"
  tr_est_biogenesis_3_delayed: "Любые виды органического вещества могут потребляться в пищу, превращаться в энергию или использоваться для выращивания новых тканей."
  tr_est_biogenesis_4: "Нерестовые бассейны"
  tr_est_biogenesis_4_ap: "$tr_est_biogenesis_4$"
  tr_est_biogenesis_4_ap_delayed: "Больше нет необходимости в традиционных средствах размножения, мы можем использовать специальные нерестовые бассейны для создания новых особей более быстрыми темпами, чем когда-либо прежде."
  tr_est_biogenesis_4_delayed: "Нерест дронов происходит непрерывно в специально отведенных нерестовых бассейнах. Каждый нерестовый бассейн производит определенный тип дронов. Это позволяет нам производить дронов с гораздо большей скоростью, чем раньше."
  tr_est_biogenesis_5: "Эволюционная константа"
  tr_est_biogenesis_5_delayed: "Эволюция - это процесс, не имеющий цели. В то время как разум неизменен, наша форма постоянно меняется по мере того, как мы расширяемся по всей галактике."
  tr_est_biogenesis_adopt: "Традиции биоэволюции"
  tr_est_biogenesis_finish: "Традиции биоэволюции завершены"
  tr_est_chivalry_1: "Правила применения силы"
  tr_est_chivalry_1_delayed: "На флоте действует строгий кодекс поведения. Нарушение этого рыцарского кодекса вызвало бы презрение у любого адмирала."
  tr_est_chivalry_2: "Честь"
  tr_est_chivalry_2_delayed: "Достоинство гражданина определяется его приверженностью нашему кодексу чести. Публичное присутствие обесчещенного человека здесь не приветствуется."
  tr_est_chivalry_2_desc: "§YTrust Growth§! increased by §G+30%§!. Foreign Empire £opinion  §YOpinion§! is increased by §G+20§!."
  tr_est_chivalry_3: "Трудовая этика"
  tr_est_chivalry_3_delayed: "Будь задача простая или сложная, каждый должен выполнять ее с полной самоотдачей."
  tr_est_chivalry_4: "Воинская доблесть"
  tr_est_chivalry_4_delayed: "Наших славных мертвецов чествуют не мрачными ритуалами, а великими праздниками. И жизнь, и смерть каждого ушедшего солдата воспеваются их близкими и командирами."
  tr_est_chivalry_5: "Величие героев"
  tr_est_chivalry_5_delayed: "Сражение дает шанс доказать свою состоятельность, как никто другой. В пламени будут выкованы величайшие личности."
  tr_est_chivalry_5_desc: "Destroying enemy combat ships and stations provides £unity  §YUnity§!. Размер увеличивается в зависимости от размера корабля или станции."
  tr_est_chivalry_adopt: "Традиции благородства"
  tr_est_chivalry_adopt_desc: "All leaders gain the §Y$leader_trait_admiral_est_chivalry$§! trait which provides minor bonuses. §YGeneral§! and §YAdmirals§! who wins a battle have a chance to gain the §Y$leader_trait_admiral_est_chivalry_hero$§! trait which provides major bonuses (chance to gain the trait depends on the battle circumstances)."
  tr_est_chivalry_finish: "Традиции благородства завершены"
  tr_est_chivalry_finish_desc: "Allows every ruler to select a virtue, providing a set of bonuses.\nAscension Perks Unlocked: §G+1§!"
  tr_est_collectivism_1: "Части пазла"
  tr_est_collectivism_1_delayed: "Каждый человек - всего лишь часть. Хотя роль, которую они играют, невелика, важно, чтобы каждый из них, не задумываясь, внес свою лепту в общую картину событий."
  tr_est_collectivism_2: "Вместе мы сила"
  tr_est_collectivism_2_delayed: "Вместе мы выстоим, по одиночке умрем. Только вместе мы сможем противостоять вызовам этой галактики."
  tr_est_collectivism_3: "Сотрудничество"
  tr_est_collectivism_3_delayed: "Там, где есть разделение и конкуренция, не может быть настоящего сотрудничества. Только работая вместе, мы сможем раскрыть свой истинный потенциал."
  tr_est_collectivism_3_desc: "§YResource Output§! is increased by §G+5%§! on planets without any §YCrime§!."
  tr_est_collectivism_4: "Готов служить!"
  tr_est_collectivism_4_delayed: "Служба в армии - один из лучших способов служить нашей империи. Во всем нашем государстве нет ни одной души, которая бы не пришла, когда империя призовет их на службу."
  tr_est_collectivism_5: "Самопожертвование"
  tr_est_collectivism_5_delayed: "Общественные потребности важнее индивидуальных."
  tr_est_collectivism_adopt: "Традиции коллективизма"
  tr_est_collectivism_finish: "Традиции коллективизма завершены"
  tr_est_commerce_1: "Экономический подъем"
  tr_est_commerce_1_delayed: "Благодаря нашей успешной финансовой политике наша экономика переживает бурный рост. И наши граждане, и наши предприятия получили больше возможностей покупать, потреблять и производить. Эти благоприятные условия позволят нашей империи увеличить расходы на инфраструктуру и вооруженные силы."
  tr_est_commerce_1_desc: "Our £energy  §YEnergy Credit§! output is increased by §G+15%§! while £energy  §YEnergy Credit§! gain is positive."
  tr_est_commerce_2: "Стимулирование местной экономики"
  tr_est_commerce_2_delayed: "Мы должны поощрять каждую из наших планет развивать местную экономику своим собственным способом. Таким образом, ослабив некоторые имперские правила, мы можем позволить планетам лучше адаптироваться к местным условиям и тем самым повысить производительность."
  tr_est_commerce_2_desc: "Unlocks three planetary decisions, increasing planet £energy  §YEnergy Credit§!, £food  §YFood§!, or £minerals  §YMineral§! output by §G+20%§!, while reducing the output of the other two by §R-15%§!."
  tr_est_commerce_3: "Реформа финансовой системы"
  tr_est_commerce_3_delayed: "Вскоре после того, как наша империя встретила своих первых галактических соседей, стало ясно, что наша финансовая система несовместима с широким галактическим рынком. Наша древняя финансовая система должна быть приведена в соответствие с остальной галактикой."
  tr_est_commerce_4: "Торговые конвои"
  tr_est_commerce_4_delayed: "Мы организовали систему торговых конвоев по всей нашей империи. Они обеспечивают эффективную и безопасную транспортировку товаров по всей территории нашей империи."
  tr_est_commerce_5: "Мастера торговли"
  tr_est_commerce_5_delayed: "Если торговля - это искусство, то мы - его мастера. В галактике нет ничего, что бы мы не купили или не продали в какой-то момент. Всегда с прибылью."
  tr_est_commerce_5_no_dip: "Подвижная экономика"
  tr_est_commerce_5_no_dip_delayed: "В нашей империи настолько интенсивный товарооборот, что его вряд ли можно отследить."
  tr_est_commerce_adopt: "Традиции коммерции"
  tr_est_commerce_finish: "Традиции коммерции завершены"
  tr_est_confederacy_1: "Местное самоуправление"
  tr_est_confederacy_1_delayed: "Мы доверяем нашим губернаторам и предоставляем им свободу в принятии управленческих решений."
  tr_est_confederacy_2: "Ограничение федеральной власти"
  tr_est_confederacy_2_delayed: "Централизовать власть - значит украсть ее оттуда, где она должна быть. Чтобы гарантировать суверенитет наших многочисленных штатов, мы введем строгие ограничения на власть федерального правительства."
  tr_est_confederacy_2_desc: "All §YGovernors§! gain the §Y$leader_trait_governor_est_confederacy_2$§! trait, increasing their §YExperience Gain§! by §G+20%§! and reducing §Y$MOD_PLANET_CRIME_ADD$§! by §G-15§! in their §YSector§!."
  tr_est_confederacy_3: "Национальное Собрание"
  tr_est_confederacy_3_delayed: "Национальное собрание - важная часть нашего правительства. Здесь собираются местные представители со всей империи, чтобы обсудить и проголосовать по важным государственным вопросам."
  tr_est_confederacy_4: "Государственная автономия"
  tr_est_confederacy_4_delayed: "Наша империя состоит из сложной структуры государств, местных правительств, независимых планет, федерального пространства и других конфессий, каждая из которых обладает различной степенью автономии. Многим из них позволено в значительной степени управлять собой."
  tr_est_confederacy_4_desc: "Our §YSubjects§! receive §G+10%§! £happiness  §Y$MOD_POP_HAPPINESS$§! and §G+20%§! §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§!, in addition their £opinion  §YOpinion§! of us is increased by §G+50§!."
  tr_est_confederacy_4_no_subj: "Лояльность"
  tr_est_confederacy_4_no_subj_delayed: "Наша империя состоит из множества фракций, а большинство планет и секторов обладают необычной автономией. Хотя мы можем расходиться во мнениях по многим вопросам, мы все верны нашей единой империи и общему делу."
  tr_est_confederacy_5: "Необъятные просторы"
  tr_est_confederacy_5_delayed: "Наша империя настолько велика, что даже путешествуя всю жизнь по ней, увидишь лишь её часть."
  tr_est_confederacy_5_desc: "§YOutpost Upkeep§! reduced by §G-50%§!."
  tr_est_confederacy_adopt: "Традиции федерализма"
  tr_est_confederacy_finish: "Традиции федерализма завершены"
  tr_est_cooperativity_1: "Военные кластеры"
  tr_est_cooperativity_1_delayed: "Воины объединяются в небольшие кластеры, чтобы не изолировать дронов-воинов. Пока они сражаются в группах, они могут использовать кооперативность для повышения тактического чутья и улучшения боевых качеств."
  tr_est_cooperativity_2: "Рабочие бригады"
  tr_est_cooperativity_2_delayed: "Рабочие дроны объединяются в тщательно продуманные команды, и каждый отдельный дрон может внести свой вклад в местную сеть разума, дополняя ее умственными способностями. Это повысит эффективность работы."
  tr_est_cooperativity_3: "Совместное использование данных"
  tr_est_cooperativity_3_delayed: "Автономные дроны могут интегрироваться в локальные сети дронов, согласовывая свою работу на основе извлекаемых данных сенсоров."
  tr_est_cooperativity_4: "Согласованные данные"
  tr_est_cooperativity_4_delayed: "Автономные дроны обладают гораздо более высокими когнитивными способностями, чем обычные. Интегрируя себя в локальные сети дронов, этот лидер может значительно расширить свои возможности."
  tr_est_cooperativity_4_desc: "All leaders gain the §YCognition Central§! trait which provides minor bonuses."
  tr_est_cooperativity_5: "Фазы роста"
  tr_est_cooperativity_5_AI_desc: "Increase §YGrowth Speed§! by §G+15%§!."
  tr_est_cooperativity_5_AI_machines_desc: "Increase §YPop Assembly Speed§! by §G+15%§!."
  tr_est_cooperativity_5_delayed: "При недостаточном количестве дронов, колония может вступить в особую фазу роста, увеличив скорость роста поселений, в ущерб производству."
  tr_est_cooperativity_5_desc: "Enables the §YGrowth Phase§! planetary decision, which increases §YGrowth Speed§! by §G+50%§! while reducing §YPop Resource Output§! by §R-25%§! and increasing §YPop Food Consumption§! by §R+50%§!."
  tr_est_cooperativity_5_machines_desc: "Enables the §YRobot Build Phase§! planetary decision, which increases §YPop Assembly Speed§! by §G+50%§! while reducing §YPop Resource Output§! by §R-25%§! and increasing §YPop Energy Consumption§! by §R+50%§!."
  tr_est_cooperativity_adopt: "Традиции согласованности"
  tr_est_cooperativity_adopt_desc: "Increases §YResource Output§! by §G+3/6/10%§! on planets with at least §Y25/50/100§! £pop£ §YPops§!."
  tr_est_cooperativity_finish: "Традиции согласованности завершены"
  tr_est_cybernetics_1: "Нейронные сети"
  tr_est_cybernetics_1_delayed: "Усовершенствованные технологии нейронных сетей позволили машинам выполнять задачи, ранее для них недоступные."
  tr_est_cybernetics_1_robots_desc: "£energy  §YEnergy Credit§! output from §YRobots§! is increased by §G+15%§!."
  tr_est_cybernetics_2: "Исследовательский ИИ"
  tr_est_cybernetics_2_delayed: "Достижения в области технологий ИИ все чаще позволяют ему решать самые сложные задачи. Некоторые темы исследований оказались особенно подходящими для исследователей ИИ. Обладая нестандартным мышлением и огромными вычислительными способностями, они нацелены на решение конкретных задач. Исследователи будут время от времени проверять их прогресс и выяснять, как это можно включить в наши современные научные теории."
  tr_est_cybernetics_3: "Симуляция боевых действий"
  tr_est_cybernetics_3_delayed: "С увеличением вычислительных мощностей мы можем выполнять все более точные моделирования. Они могут быть использованы нашими кораблями для непрерывного моделирования возможного развития событий во время боя. Затем эти данные могут быть переданы командиру корабля, который сможет использовать их в процессе принятия решений."
  tr_est_cybernetics_3_desc: "§YShip Accuracy§! increased by §G+10%§!."
  tr_est_cybernetics_4: "ИИ-флиткомы"
  tr_est_cybernetics_4_AI_desc: "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! increased by §Y1§! and §Y$MOD_SHIP_FIRE_RATE_MULT$§! increased by §G+5%§!."
  tr_est_cybernetics_4_delayed: "Глупо позволять разумным существам с их ограниченными возможностями сенсорного восприятия и обработки информации командовать нашими флотами. Вместо этого мы будем использовать командира ИИ, который может одновременно управлять всеми кораблями флота. Они могут постоянно иметь полное представление о ходе боя, гарантируя, что все корабли действуют в унисон."
  tr_est_cybernetics_4_desc: "§Y$MOD_SHIP_FIRE_RATE_MULT$§! increased by §G+20%§! and §YEvasion§! increased by §G+20%§! for all fleets without an §YAdmiral§!."
  tr_est_cybernetics_5: "Виртуальная реальность"
  tr_est_cybernetics_5_delayed: "Зачем проводить жизнь в этом мире, если можно создать мир по своему вкусу? Наши граждане все чаще стали проводить время в альтернативных реальностях, которые они могут формировать по своему усмотрению."
  tr_est_cybernetics_5_slaves_desc: "The £happiness  §Y$MOD_POP_HAPPINESS$§! of all £pops  §YPops§! is increased by §G+5%§!, the £happiness  §Y$MOD_POP_HAPPINESS$§! of all §YSlaves§! is increased by and additional §G+5%§!."
  tr_est_cybernetics_adopt: "Традиции автоматизации"
  tr_est_cybernetics_finish: "Традиции автоматизации завершены"
  tr_est_cybernetics_finish_AI_effect: "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_cybernetics_adopt$ Increases §YBuilding Speed§! by §G+25%§! and reduces §YBuilding Upkeep§! by §G-10%§!.\nAscension Perks Unlocked: §G+1§!"
  tr_est_cybernetics_finish_desc: "§HUnlocks Buildings:§! £building  $building_est_cybernetics_finish_automated_farm$, $building_est_cybernetics_finish_automated_power_plant$ and $building_est_cybernetics_finish_automated_mine$\n§EThey produce §G6§! £energy  §YEnergy Credits§!/§G10§! £food  §YFood§!/§G6§! £minerals  §YMinerals§! respectively, while reducing §Y$mod_district_generator_max$§!/§Y$mod_district_farming_max$§!/§Y$mod_district_mining_max$§! by §Y1§! on the planet. Each planet can, at maximum, contain three of each building.§!\nAscension Perks Unlocked: §G+1§!"
  tr_est_desires_1: "Накопительство"
  tr_est_desires_1_delayed: "Коллекционирование и накопление - это разговор с самой душой. Мы есть то, что у нас есть, и у нас будет все."
  tr_est_desires_1_desc: "£influence£ §Y$mod_country_influence_produces_add$§! is increased by §Y0.5§!/§Y1§!/§Y1.5§!/§Y2§! if we have at least §Y500§!/§Y6000§!/§Y25000§!/§Y80000§! stored £energy  §YEnergy Credits§!."
  tr_est_desires_2: "Агрессивные переговорщики"
  tr_est_desires_2_delayed: "Мы будем использовать все средства, чтобы получить желаемое. Другие могут не любить нас за это, но нас это не касается."
  tr_est_desires_2_desc: "§YMarket Fee§! reduced by §G-5%§!. Unlocks the §YRuthless Negotiations§! policy which increases §Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! by §G5%§!/§G10%§!/§G15%§! while reducing Foreign Empire £opinion  §YOpinion§!  by §R-15§!/§R-30§!/§R-45§!."
  tr_est_desires_3: "Бережливость"
  tr_est_desires_3_delayed: "Отличный способ получить больше - тратить меньше."
  tr_est_desires_4: "В погоне за сокровищами"
  tr_est_desires_4_delayed: "Наша страсть к сокровищам Вселенной граничит с паранойей, но обладание этими ценностями критически важно для нас."
  tr_est_desires_4_desc: "§YAdvanced Strategic Resources§! output increased by §G+33%§!."
  tr_est_desires_5: "Потребительство"
  tr_est_desires_5_delayed: "Этот голод внутри. Это пламя, которое никогда не угаснет, бесконечный аппетит к большему. Он побуждает нас потреблять, а когда мы больше не можем потреблять, он сам нас поглощает."
  tr_est_desires_5_desc: "Gain £unity  §YUnity§! whenever a planet is colonized or conquered."
  tr_est_desires_adopt: "Традиции желаний"
  tr_est_desires_finish: "Традиции страсти завершены"
  tr_est_destruction_1: "Планы уничтожения"
  tr_est_destruction_1_delayed: "Каждая уничтоженная жизнь приближает нас на один шаг к конечной цели - полное очищение Галактики."
  tr_est_destruction_1_desc: "§Y$MOD_POP_PURGE_SPEED$§! increased by §G+100%§!. Also, gain §Y2§! £influence  §YInfluence§! whenever we purge a £pop  §YPop§!."
  tr_est_destruction_2: "Дети войны"
  tr_est_destruction_2_delayed: "\"We were born to fight. Только в бою мы можем осознать свою истинную природу."
  tr_est_destruction_3: "Неумолимая кара"
  tr_est_destruction_3_delayed: "Нельзя давать добыче возможность сбежать. Единственным спасением от охоты на них должна стать быстрая смерть."
  tr_est_destruction_3_desc: "Reduce the §YShip Disengage Chance§! by §R-33%§! hostile fleets we are fighting."
  tr_est_destruction_4: "Страх"
  tr_est_destruction_4_delayed: "Все знают, кто мы такие. Они знают о нашей цели и о том, что мы способны ее достичь. Само наше присутствие в этой галактике вызывает ужас у ее обитателей."
  tr_est_destruction_4_desc: "Reduces £unity  §YUnity§! output and §YGrowth Speed§! of neighbouring mortal empires by §R-20%§!."
  tr_est_destruction_4_passive_AI_desc: "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! increased by §G+25%§!."
  tr_est_destruction_5: "Галактическая Немезида"
  tr_est_destruction_5_delayed: "Империя за империей падает перед нашим могуществом. Галактическое сообщество начинает понимать, что они должны уничтожить нас, прежде чем мы уничтожим их."
  tr_est_destruction_5_no_rivals_desc: "Our £influence  §Y$mod_country_base_influence_produces_add$§! is increased by §Y2§! while we are at war."
  tr_est_destruction_adopt: "Традиции разрушения"
  tr_est_destruction_finish: "Традиции разрушения завершены"
  tr_est_destruction_finish_desc: "Increase the §YWar Exhaustion Gain§! by §R+20%§! for all our enemies in war.\nAscension Perks Unlocked: §G+1§!"
  tr_est_faith_1: "Единство веры"
  tr_est_faith_1_delayed: "До нашего восхождения к звездам наш народ был расколот различными системами верований. Теперь мы объединены единой истинной верой."
  tr_est_faith_2: "Священное писание"
  tr_est_faith_2_delayed: "Каждому гражданину доступно слово божие, чтобы он помнил своё призвание, как учат нас священные книги."
  tr_est_faith_3: "Духовенство"
  tr_est_faith_3_delayed: "Духовенство помогает нашим гражданам сохранять надежду, даёт моральные ориентиры и веру в будущее."
  tr_est_faith_4: "Проповедники"
  tr_est_faith_4_delayed: "Проповедники путешествуют по нашей империи, чтобы проповедовать святое послание, переданное нашими высшими священниками и пророками. Это гарантирует, что их слова дойдут до широких масс."
  tr_est_faith_5: "На то воля божья!"
  tr_est_faith_5_delayed: "На войне наше дело оправдывают боги. Наши воины готовы умереть за свои убеждения."
  tr_est_faith_adopt: "Традиции теологии"
  tr_est_faith_finish: "Традиции теологии завершены"
  tr_est_faith_finish_desc: "Increase §YEthics Attraction§! for a selected §YEthic§! by §G+50%§!.\nAscension Perks Unlocked: §G+1§!"
  tr_est_foundation_1: "Общее дело"
  tr_est_foundation_1_delayed: "Мы все объединены общим делом. Каждый из нас знает, что они являются важным винтиком в механизме, который работает на достижение нашей цели."
  tr_est_foundation_2: "Централизованное управление"
  tr_est_foundation_2_delayed: "Наше управление централизовано в нашей столице. Мы можем эффективно управлять относительно небольшим количеством миров, которые контролируем."
  tr_est_foundation_2_desc: "£energy  §YEnergy Credit§!, £engineering  §YEngineering§!, £physics  §YPhysics§!, £society  §YSociety§!, and £trade_value  §YTrade Value§! output is increased by §G+10%§! on our §YCapital World§!. This is increased to  §G+20%§!/ §G+30%§! if we have researched the §Y$tech_colonial_centralization$§!/§Y$tech_galactic_administration$§! technologies, respective."
  tr_est_foundation_3: "Великий проект"
  tr_est_foundation_3_delayed: "Центральное место во всем занимает Великий замысел. Именно ему мы следуем, и лишь немногие знают его до мельчайших подробностей."
  tr_est_foundation_4: "Служба разведки"
  tr_est_foundation_4_delayed: "Наш Корпус сбора разведданных путешествует по галактике и постоянно отправляет на родину информацию о состоянии галактики. Эта информация жизненно важна для нашего дела, или, по крайней мере, для того, чтобы свести к минимуму беспокойство извне."
  tr_est_foundation_5: "Прогрессивная экономика"
  tr_est_foundation_5_delayed: "Другие империи могут черпать ресурсы из своих обширных владений, чего не можем делать мы. Чтобы сохранить конкурентоспособность, мы были вынуждены перестроить самые основы нашей экономики. Пусть наше королевство не так богато ресурсами, как другие, но даже самое изобильное королевство не так богато ресурсами, как люди, населяющие наше."
  tr_est_foundation_5_desc: "Increase the §YResource Output§! by all §YSpecialists Jobs§! by §G+10%§!."
  tr_est_foundation_adopt: "Традиции основательности"
  tr_est_foundation_finish: "Традиции основательности завершены"
  tr_est_friendship_1: "Посольства иностранных государств"
  tr_est_friendship_1_delayed: "Пока они не докажут нам обратное, мы будем считать тех, кто живет за пределами наших границ, своими друзьями. Мы отправим посольства в их миры, чтобы узнать их пути и научить их нашим."
  tr_est_friendship_1_desc: "Foreign Empire £opinion  §YOpinion§! is increased by §G+30§!."
  tr_est_friendship_2: "Сплав культур"
  tr_est_friendship_2_delayed: "Когда на наших планетах собираются всевозможные разумные существа, идеи разных культур смешиваются. Этот плавильный котел культур - прекрасная основа для новых технологических достижений."
  tr_est_friendship_3: "Доброжелательность"
  tr_est_friendship_3_delayed: "Каждый добрый поступок укрепляет дух и возвышает сущность."
  tr_est_friendship_4: "Пути мира"
  tr_est_friendship_4_delayed: "Сила отвечает на силу, война порождает войну, а смерть приносит только смерть. Чтобы разорвать этот порочный круг, мы должны действовать с открытыми руками, чтобы показать галактике наши добрые намерения."
  tr_est_friendship_4_militarist: "Братья по оружию"
  tr_est_friendship_4_militarist_delayed: "Все лучше вместе, и в первую очередь война. Вместе мы будем праздновать наши победы и оплакивать наши поражения. Мы победим наших врагов вместе или погибнем на стороне наших союзников."
  tr_est_friendship_4_militarist_desc: "Increases §Y$MOD_SHIP_WEAPON_DAMAGE$§! by §G+10%§! and §YShip Build Speed§! by §G+25%§! while we are fighting a war together with at least one ally."
  tr_est_friendship_5: "Открытое общество"
  tr_est_friendship_5_delayed: "Наше общество открыто для других. Здесь могут собраться все разумные существа и найти свой дом."
  tr_est_friendship_5_not_xenophile: "$tr_est_friendship_5$"
  tr_est_friendship_adopt: "Традиции дружелюбия"
  tr_est_friendship_adopt_desc: "No £opinion  §YOpinion§! penalty from first contact. Receive £unity  §YUnity§! whenever we make contact with another empire. In addition, §Y$MOD_ENVOY_IMPROVE_RELATIONS_MULT$§! is increased by §G+25%§!."
  tr_est_friendship_finish: "Традиции дружелюбия завершены"
  tr_est_friendship_finish_desc: "Increase £energy£ §YEnergy Credit§! and £unity  §YUnity§! output by §G+10%§! on all planets with at least §Y3§! species.\nAscension Perks Unlocked: §G+1§!"
  tr_est_fury_1: "Отвращение"
  tr_est_fury_1_delayed: "Мы не можем выносить присутствие наших противников, их простое существование в этой Галактике является болью для нас; болью, облегчением которой может служить, только разрушение."
  tr_est_fury_1_desc: "£influence  §YInfluence Gain§! from §YRivals§! increased by §G+25%§! and an additional §G+5%§! for each §YFury Level§!."
  tr_est_fury_1_no_rivals: "Безрассудство"
  tr_est_fury_1_no_rivals_delayed: "Без лишних рассуждений, мы бросаемся в бой, потому что каждая секунда без борьбы - напрасно потраченная секунда."
  tr_est_fury_1_no_rivals_desc: "§Y$MOD_SHIP_SPEED_MULT$§! increased by §G+5%§! and an additional §G+3%§! for each §YFury Level§!."
  tr_est_fury_2: "Дух войны"
  tr_est_fury_2_delayed: "Мы не страдаем от войны, как другие. Это наше естественное состояние, ведь только на войне мы можем в полной мере реализовать свое стремление к смерти и разрушению."
  tr_est_fury_2_desc: "§YWar Exhaustion Gain§! reduced by §G-5%§! and an additional §G-9%§! for each §YFury Level§!."
  tr_est_fury_3: "Безумие войны"
  tr_est_fury_3_delayed: "В битве легко потерять себя, просто отпустив и приняв ее неистовство. Мы теряем все мысли и впечатления, есть только наше оружие и кровь наших врагов."
  tr_est_fury_3_desc: "§Y$MOD_ARMY_DAMAGE_MULT$§! increased by §G+20%§! and an additional §G+6%§! for each §YFury Level§!."
  tr_est_fury_4: "Боевой раж"
  tr_est_fury_4_delayed: "Только в пылу сражения мы по-настоящему избавляемся от боли, вызванной нашим гневом. Только в бою мы можем выпустить свою всепоглощающую ярость. Только в бою мы можем освободиться от этой муки ненависти."
  tr_est_fury_4_desc: "Whenever one of our fleets destroy another fleet in battle (very small fleets do not count) increase the §Y$MOD_SHIP_FIRE_RATE_MULT$§! and §Y$MOD_SHIP_SPEED_MULT$§! of that fleet by §G+10%§!. Effect lasts for §Y4§! months and an additional §Y4§! months for each §YFury Level§!."
  tr_est_fury_5: "Разорение"
  tr_est_fury_5_delayed: "Если мы не можем утолить свою ярость душами наших врагов, мы можем уничтожить то, что они построили. Это плохая замена убийству жизни, но за неимением таковой придется обойтись."
  tr_est_fury_5_desc: "Whenever we successfully invade a planet, there is a §Y5%§! chance for every £pop  §YPop§! on the planet that we kill it. Chance to kill a £pop  §YPop§! is increased by §G3%§! for each §YFury Level§!. Gain a small amount of £unity  §YUnity§! for every £pop  §YPop§! killed. Each planet can only be affected once every §Y10§! years. The effect can be turned off using the §Y$policy_est_fury_5_ravage$§! policy."
  tr_est_fury_5_passive_AI_desc: "Whenever we successfully invade a planet we receive a small amount of £unity  §YUnity§!. In addition, §Y$MOD_ARMY_DAMAGE_MULT$§! increased by §G+10%§!."
  tr_est_fury_adopt: "Традиции ярости"
  tr_est_fury_adopt_desc: "Unlocks the §YFury§! policy which can be set from level §Y0§! to level §Y5§!, reducing foreign empire £opinion  §YOpinion§! by §R-0§!/§R-10§!/§R-25§!/§R-45§!/§R-70§!/§R-100§! respectively. Each level increases the efficiency of the various fury traditions.\nIncrease §Y$MOD_SHIP_FIRE_RATE_MULT$§! by §G+5%§! and an additional §G+1%§! for each §YFury Level§!."
  tr_est_fury_finish: "Традиции ярости завершены"
  tr_est_fury_finish_desc: "Increase $tr_est_fury_adopt$ §Y$MOD_SHIP_WEAPON_DAMAGE$§! by §G+2%§! for each §YFury Level§!.\nAscension Perks Unlocked: §G+1§!"
  tr_est_greed_1: "Накопительство"
  tr_est_greed_1_AI_desc: "§YMonthly Influence§! is increased by §G1§!."
  tr_est_greed_1_delayed: "Коллекционирование и накопление - это разговор с самой душой. Мы есть то, что у нас есть, и у нас будет все."
  tr_est_greed_1_desc: "£influence£ §Y$mod_country_influence_produces_add$§! is increased by §Y0.5§!/§Y1§!/§Y1.5§!/§Y2§! if we have at least §Y500§!/§Y6000§!/§Y25000§!/§Y80000§! stored £energy  §YEnergy Credits§!."
  tr_est_greed_2: "Агрессивные переговорщики"
  tr_est_greed_2_AI_desc: "§YMarket Fee§! reduced by §G-5%§! and §Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! increased by §G+5%§!."
  tr_est_greed_2_delayed: "Мы будем использовать все средства, чтобы получить желаемое. Другие могут не любить нас за это, но нас это не касается."
  tr_est_greed_2_desc: "§YMarket Fee§! reduced by §G-5%§!. Unlocks the §YRuthless Negotiations§! policy which increases §Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! by §G5%§!/§G10%§!/§G15%§! while reducing Foreign Empire £opinion  §YOpinion§!  by §R-15§!/§R-30§!/§R-45§!."
  tr_est_greed_2_no_dip: "Территориальный захват"
  tr_est_greed_2_no_dip_delayed: "Пока что галактика заполнена пустыми планетами. Если мы не будем претендовать на них, это сделает кто-то другой. Мы должны успеть сделать все, что в наших силах, пока не стало слишком поздно."
  tr_est_greed_2_no_dip_desc: "§YStarbase Influence Cost§! reduced by §G-15%§!."
  tr_est_greed_3: "Прижимистость"
  tr_est_greed_3_delayed: "Every credit spent is a credit lost. Let us not waste any resources on those who could do with less."
  tr_est_greed_4: "Эксплуатация населения"
  tr_est_greed_4_delayed: "Мы будем претендовать на всё, до чего можем дотянуться, эксплуатируя наших граждан в той степени, в какой можем себе это позволить."
  tr_est_greed_4_desc: "Unlocks the §Y$policy_est_greed_4_extortion$§! policy, allowing us to increase our £energy  §YEnergy Credit§! output by §G15%§!/§G30%§!/§G45%§!, while reducing the £happiness  §YHappiness§! of all £pop  §YPops§! by §R10%§!/§R20%§!/§R30%§!."
  tr_est_greed_5: "Взятки"
  tr_est_greed_5_AI_desc: "Increases the £happiness  §Y$MOD_POP_HAPPINESS$§! of all £pops  Pops by §G+5%§!."
  tr_est_greed_5_delayed: "The leaders of the various factions in our empires are greedy and susceptible to bribes. Why should we aim to please the population in general when it is much simpler to please those who claim to represent them?"
  tr_est_greed_5_desc: "Enables a §YEmpire Edict§! which lets you pay £energy  §YEnergy Credits§! to increase the £happiness  §YHappiness§! of a selected §YFaction§! by §G+5%§!."
  tr_est_greed_adopt: "Традиции скупости"
  tr_est_greed_finish: "Традиции скупости завершены"
  tr_est_hacking_1: "Системная манипуляция"
  tr_est_hacking_1_delayed: "Манипулируя системами наведения вражеских кораблей, мы можем уменьшить их способность успешно атаковать наши корабли."
  tr_est_hacking_2: "Нарушение связи"
  tr_est_hacking_2_delayed: "Мы можем нарушить работу средств связи других империй, уменьшив эффективность их систем управления."
  tr_est_hacking_2_desc: "§YPlanet Sensor Range§! and §YShip§! §YSensor Range§! is reduced by §R1§! and §YStarbase Influence Cost§! is increased by §R+25%§! for all neighbouring mortal empires (empires which we have a federation or defensive pact with, or which are our subjects are unaffected)."
  tr_est_hacking_3: "Шпионское ПО"
  tr_est_hacking_3_delayed: "Мы можем использовать специализированное программное обеспечение для наблюдения за действиями соседних империй, чтобы лучше понять их намерения."
  tr_est_hacking_4: "Вредоносное ПО"
  tr_est_hacking_4_delayed: "Специально разработанное программное обеспечение заражает компьютерные системы наших соперников, нанося ущерб их экономической эффективности."
  tr_est_hacking_4_desc: "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! is reduced by §R-10%§! and §YBuilding Upkeep§! is increased by §R+15%§! for all rival empires."
  tr_est_hacking_4_terminator: "$tr_est_hacking_4$"
  tr_est_hacking_4_terminator_delayed: "Специально разработанное программное обеспечение заражает компьютерные системы других империй, нанося ущерб их экономической эффективности."
  tr_est_hacking_4_terminator_desc: "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! is reduced by §R-10%§! and §YBuilding Upkeep§! is increased by §R+15%§! for all other empires."
  tr_est_hacking_5: "Кража данных"
  tr_est_hacking_5_delayed: "Наши собственные исследования получают ускорение за счет знаний, накопленных другими империями, хотя наши соседи и не подозревают об этом."
  tr_est_hacking_adopt: "Традиции хакерства"
  tr_est_hacking_finish: "Традиции хакерства завершены"
  tr_est_individualism_1: "Культ исследований"
  tr_est_individualism_1_delayed: "The trait of Ingenuity is revered within our scientific community. Those that possess it is respected and receive full support in their pursuit of knowledge."
  tr_est_individualism_1_desc: "§YScientist Starting Level§! increased by §Y1§!. In addition, whenever a scientist have surveyed 300 planets they gain a §YResearch Expertise§! trait."
  tr_est_individualism_2: "Содействие одаренным"
  tr_est_individualism_2_delayed: "We will promote the most talented of individuals to positions of power within the military. As high ranking officers they can use their unique skills to aid our empire."
  tr_est_individualism_2_desc: "§YAdmiral Starting Level§! increased by §Y1§!. In addition, §YShip experience Gain§! is increased by §G+25%§!."
  tr_est_individualism_3: "Верховенство опыта"
  tr_est_individualism_3_delayed: "Only the most accomplished of individuals can be allowed to rule our empire. Only those most skilled would be selected for this noble task."
  tr_est_individualism_3_desc: "§Y$MOD_LEADER_RULER_SKILL_LEVELS$§! increased by §Y1§!. In addition, the §YPolitical Power§! and §YResource Output§! of £pop_cat_ruler  §YRuler Pops§! is increased by §G+50%§!."
  tr_est_individualism_4: "Карьерный рост"
  tr_est_individualism_4_delayed: "Our empire is full of individuals seeking to pursue their careers. They dream to reach the top of their professions and will do what it takes to get there."
  tr_est_individualism_5: "Профессиональные амбиции"
  tr_est_individualism_5_delayed: "У каждого члена нашего общества есть профессиональные амбиции, а также, стремление их реализовать."
  tr_est_individualism_adopt: "Традиции индивидуализма"
  tr_est_individualism_adopt_desc: "Whenever a leader levels up, gain §Y10§! £influence  §YInfluence§!."
  tr_est_individualism_finish: "Традиции индивидуализма завершены"
  tr_est_individualism_finish_desc: "Increase the £happiness£ §YHappiness§! of £pop_cat_specialist  §YSpecialist Pops§! by §G+10%§!.\nAscension Perks Unlocked: §G+1§!"
  tr_est_industry_1: "Разведка полезных ископаемых"
  tr_est_industry_1_delayed: "We have developed new prospecting techniques. These let us pinpoint mineral deposits previously unknown which can now be mined."
  tr_est_industry_2: "Индустриальная революция"
  tr_est_industry_2_delayed: "An industrial revolution sweeps across our realm, unveiling technologies we previously wouldn't even dare think of. Soon we will possess an industry that few of our competitors can match."
  tr_est_industry_2_desc: "§YResearch Speed (Industry)§! increased by §G+15%§!. In addition, several new rare technologies will be added to the technology deck."
  tr_est_industry_3: "Великие творцы"
  tr_est_industry_3_GC_desc: "§HUnlocks Building:§! $building_est_industry_3_blast_furnace$\n§EThis building increase £job_alloy_drone£ §Y$job_alloy_drone$s§! £alloys  §YAlloy§! output by §G1§! and their £energy  §YEnergy§! consumption by §R2§!§!"
  tr_est_industry_3_delayed: "Our Blast Furnaces are larger than any other in the galaxy. They are able to refine immense quantities of metal ore and produce good, high quality, metal."
  tr_est_industry_3_desc: "§HUnlocks Building:§! $building_est_industry_3_blast_furnace$\n§EThis building increases £job_foundry£ §Y$job_foundry$s§! £alloys  §YAlloy§! output by §G1§! and their £energy  §YEnergy§! consumption by §R2§!§!"
  tr_est_industry_4: "Массовое производство"
  tr_est_industry_4_delayed: "Наши заводы способны массово производить стандартизированные компоненты, так необходимые кораблестроителям."
  tr_est_industry_4_robots: "Массовое производство"
  tr_est_industry_4_robots_delayed: "Наши заводы способны массово производить стандартизированные компоненты, так необходимые для создания роботов."
  tr_est_industry_5: "Мир-кузница"
  tr_est_industry_5_GC: "$tr_est_industry_5$"
  tr_est_industry_5_GC_desc: "Enables the §Y$decision_est_industry_5_GC_activate$§! decision, increasing planet £minerals  §YMineral§! and £alloys  §YAlloy§! output by §G+20%§!, while reducing planet £food  §YFood§! output and £mod_pop_growth_speed  §Y$MOD_POP_GROWTH_SPEED$§! by §R-25%§!."
  tr_est_industry_5_delayed: "We have since long learnt the art of establishing special forge worlds. These are worlds dedicated to our mines and industries. They are able to out-produce almost any other planet in the galaxy."
  tr_est_industry_5_desc: "Enables the §Y$decision_est_industry_5_activate$§! decision, increasing planet £minerals  §YMinerals§!, £alloys  §YAlloy§!, and £consumer_goods  §YConsumer Goods§! output by §G+20%§!, while reducing planet £food  §YFood§! output, £mod_pop_growth_speed  §Y$MOD_POP_GROWTH_SPEED$§!, and §Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§! by §R-20%§!, in addition £happiness §YHappiness§! is reduced by §R-10%§!."
  tr_est_industry_5_esap: "Прогрессивная экономика"
  tr_est_industry_5_esap_GC: "$tr_est_industry_5_esap$"
  tr_est_industry_5_esap_GC_delayed: "$tr_est_industry_5_esap_delayed$"
  tr_est_industry_5_esap_GC_desc: "Reduce £job_chemist_drone£ §Y$job_chemist_drone$§!, £job_translucer_drone£ §Y$job_translucer_drone$§!, and £job_gas_refiner_drone£ §Y$job_gas_refiner_drone$§! £minerals£ §YMineral§! upkeep by §G-50%§!."
  tr_est_industry_5_esap_delayed: "Наши производства использует самые передовые технологии, более эффективные, чем у наших соседей."
  tr_est_industry_5_esap_desc: "Reduce £job_chemist£ §Y$job_chemist$§!, £job_translucer£ §Y$job_translucer$§!, and £job_gas_refiner£ §Y$job_gas_refiner$§! £minerals£ §YMineral§! upkeep by §G-50%§!."
  tr_est_industry_5_machines: "$tr_est_industry_5$"
  tr_est_industry_5_machines_desc: "Enables the §Y$decision_est_industry_5_machines_activate$§! decision, increasing planet £minerals  §YMineral§! and £alloys  §YAlloy§! output by §G+20%§!, while reducing planet £energy  §YEnergy§! output and £MOD_PLANET_POP_ASSEMBLY_MULT §Y$MOD_planet_pop_assembly_mult$§! by §R-20%§!."
  tr_est_industry_adopt: "Традиции индустриализации"
  tr_est_industry_adopt_machines_desc: "Increases the number of possible §YMining Districts§! on all our planets by §Y2§!. In addition, enables the §Y$trait_robot_est_industry_adopt$§! trait when modifying robotic pops."
  tr_est_industry_adopt_robots_desc: "Increases the number of possible §YMining Districts§! on all our planets by §Y2§!. In addition, enables the §Y$trait_robot_est_industry_adopt$§! trait when modifying robotic pops."
  tr_est_industry_finish: "Традиции индустриализации завершены"
  tr_est_isolation_1: "Границы на замке"
  tr_est_isolation_1_delayed: "We do not trust the outsiders to keep their distance. Our borders must be fortified to deter from any form of aggression."
  tr_est_isolation_2: "Неистовые защитники"
  tr_est_isolation_2_delayed: "We are prepared to defend our way of life at any cost. Any intrusion must be stopped."
  tr_est_isolation_3: "Буферные зоны"
  tr_est_isolation_3_delayed: "We will institute buffer zones between our worlds and that of others. These vast stretches of empty space ensure that we can live our lives at safe distance from their influence."
  tr_est_isolation_3_desc: "§YOutpost Influence Cost§! is reduced by §G-10%§! and §YOutpost Alloy Cost§! is reduced by §G-20%§!."
  tr_est_isolation_4: "Ограничение иностранного влияния"
  tr_est_isolation_4_GC: "Вечная тишина"
  tr_est_isolation_4_GC_delayed: "From our space there is only silence. Our impact on the galaxy, as a whole, is negligible. Our neighbours know of our existence, but have little reason to worry of our presence."
  tr_est_isolation_4_delayed: "Outside influences may take any form. We must guard against anything that might change our way of life."
  tr_est_isolation_5: "Мир отшельников"
  tr_est_isolation_5_GC: "Спокойствие"
  tr_est_isolation_5_GC_delayed: "There is only us, and the void. The void greets us with cherished silence, and in this, our thoughts echo through eternity."
  tr_est_isolation_5_GC_desc: "Our £unity  §YUnity§! output is increased by §G+20%§! while we have no diplomatic relations with the exception of §YNon-Aggression Pacts§!."
  tr_est_isolation_5_delayed: "In isolation, we shall remain. On our worlds, we will toil for our own ends, uncaring of the events in the great void outside."
  tr_est_isolation_5_desc: "Our £unity  §YUnity§! output is increased by §G+20%§! while we have no diplomatic relations with the exception of §YNon-Aggression Pacts§!."
  tr_est_isolation_adopt: "Традиции изоляции"
  tr_est_isolation_finish: "Традиции изоляции завершены"
  tr_est_isolation_finish_GC_desc: "Increases £influence£ §Y$mod_country_influence_produces_add$§! by §G1§! while we are not at war.\nAscension Perks Unlocked: §G+1§!"
  tr_est_isolation_finish_desc: "Increase the £happiness  §Y$MOD_POP_HAPPINESS$§! of all £pops  Pops by §G+10%§! while we are not at war.\nAscension Perks Unlocked: §G+1§!"
  tr_est_isolation_finish_effect: "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_isolation_adopt$ increases the £happiness  §Y$MOD_POP_HAPPINESS$§! of all £pops  Pops by §G+10%§! while we are not at war."
  tr_est_justice_1: "Равенство перед законом"
  tr_est_justice_1_delayed: "The law stands above all. Everyone, whoever they might or might not be, will answer to it. To their class, standing or wealth, the law is blind."
  tr_est_justice_2: "Адепты Порядка"
  tr_est_justice_2_delayed: "Representatives of the order of the Adeptus Arbites travel through our empire. These representatives of the law have full right to deliver full justice on the worlds at the fringe of our empire, where it might otherwise have been absent."
  tr_est_justice_2_desc: "§YPiracy Growth§! reduced by §G-33%§!, §Y$MOD_EMPIRE_SIZE_COLONIES_MULT$§! reduced by §G-20%§!, and §Y$MOD_ESPIONAGE_HOSTILE_OPERATION_DIFFICULTY_ADD$§! increased by §G1§!."
  tr_est_justice_3: "Верховный суд"
  tr_est_justice_3_delayed: "Верховный суд регулирует деятельность нашего правительства, чтобы его решения не противоречили действующему законодательству."
  tr_est_justice_4: "Конституция"
  tr_est_justice_4_delayed: "Our constitution contains the most fundamental principles of our justice system. It regulates the ruling of our empire as well as the rights and responsibilities of its citizens."
  tr_est_justice_5: "Правовая культура"
  tr_est_justice_5_delayed: "Through centuries we have perfected our legal codes. Now finally, the letter of the law and the spirit of the law is the same."
  tr_est_justice_5_desc: "Our £influence  §YInfluence§! output is increased by §G+25%§!."
  tr_est_justice_adopt: "Традиции правосудия"
  tr_est_justice_finish: "Традиции правосудия завершены"
  tr_est_justice_finish_desc: "£unity£ §YUnity§! output is increased by §G+10%§!/§G20%§! while we have at least §Y750§!/§Y1000§! stored £influence  §YInfluence§!.\nAscension Perks Unlocked: §G+1§!"
  tr_est_liberty_1: "Всеобщие права"
  tr_est_liberty_1_delayed: "We declare that universal rights are for all of us, all the time. Whoever we are and wherever we are from."
  tr_est_liberty_1_slavery: "Самооправдание"
  tr_est_liberty_1_slavery_delayed: "There is no question that our rules and laws are based on truest and most virtuous of principles. Whatever harshness and troubles an individual experiences in life can only be explained by tough luck and personal shortcomings."
  tr_est_liberty_1_slavery_desc: "The £happiness  §YHappiness§! of all §YSlaves§! is increased by §G+20%§!."
  tr_est_liberty_2: "Свобода слова"
  tr_est_liberty_2_AI_desc: "The £happiness  §YHappines§! of all §YFactions§! is increased by §G+3%§!."
  tr_est_liberty_2_delayed: "It is important that everyone has the right to voice their opinions and ideas, without repercussion from the law. This is our citizens' right."
  tr_est_liberty_2_desc: "The £happiness  §YHappines§! of all §YFactions§! is increased by §G+5%§! while no §YFaction§! is suppressed."
  tr_est_liberty_3: "Дух завоевателя"
  tr_est_liberty_3_delayed: "Filled with optimism our citizens flock to our new colonies. For them they offer great opportunities and are a promise good fortune."
  tr_est_liberty_3_desc: "New colonies start with §Y1§! additional £pops  Pop. In addition, increase the £happiness  §Y$MOD_POP_HAPPINESS$§! of all £pops  Pops  on a planet by §G+20%§! during the first §Y20§! years after it is colonised."
  tr_est_liberty_3_slavery: "От судьбы не уйдёшь!"
  tr_est_liberty_3_slavery_delayed: "As we gaze at galaxy we see a shining sea of stars. We must reach out and claim those stars, for it is our destiny to rule them."
  tr_est_liberty_4: "Сны о чём-то большем"
  tr_est_liberty_4_delayed: "Ones future success should not be decided on birth. Rather everyone should have the opportunity to succeed and rise to greatness."
  tr_est_liberty_5: "Правое дело"
  tr_est_liberty_5_delayed: "We will always stand against oppression of any kind. We are ready to stand up for those not strong enough to stand up for themselves."
  tr_est_liberty_5_desc: "§Y$MOD_SHIP_WEAPON_DAMAGE$§! increased by §G+15%§! and §Y$MOD_ARMY_DAMAGE_MULT$§! increased by §G+25%§! while we are at war with a war leader which permits slavery or purging."
  tr_est_liberty_5_less_nice: "Убежденность"
  tr_est_liberty_5_less_nice_delayed: "Our ideals represent everything that is right and good in this galaxy. There are those that claim otherwise, but their attempts to disgrace us arise from jealousy and malice."
  tr_est_liberty_adopt: "Традиции свободы"
  tr_est_liberty_finish: "Традиции свободы завершены"
  tr_est_malice_1: "Хлеб и вода"
  tr_est_malice_1_delayed: "Our slaves are given no more support than what they need to live. Not the tiniest amount of effort would be spent to give them any comfort what so ever. Their existence is truly a miserable one."
  tr_est_malice_1_desc: "§YSlave Upkeep Cost§! is reduced by §G-50%§!."
  tr_est_malice_1_no_slaves: "Садизм"
  tr_est_malice_1_no_slaves_delayed: "Unfortunate are those souls caught on a planet we have captured. Even after we leave the planet, citizens will forever be haunted by nightmares from the horrors they endured."
  tr_est_malice_1_no_slaves_desc: "The §YStability§! of a planet we successfully invade is reduced by §R20§! for §Y20§! years (the modifier is removed if we conquer it)."
  tr_est_malice_1_no_slaves_passive_AI: "$tr_est_malice_1_no_slaves$"
  tr_est_malice_1_no_slaves_passive_AI_delayed: "$tr_est_malice_1_no_slaves_delayed$"
  tr_est_malice_1_no_slaves_passive_AI_desc: "§YArmy Damage§! increased by §G+25%§!"
  tr_est_malice_2: "Лишение надежды"
  tr_est_malice_2_delayed: "Those poor souls that work as slaves in our society have long abandoned all hope of escaping with their life. They have accepted their fate and continue their sad existence knowing that it is everything they will ever get."
  tr_est_malice_2_desc: "§YSlave Political Power§! is reduced by §G-50%§! and their §YResettlement Cost§! is reduced by §G-25%§!."
  tr_est_malice_2_no_slaves: "Тень ужаса"
  tr_est_malice_2_no_slaves_delayed: "We are the embodiment of others' fears, the harbinger of their horrors. Many are those that flee when they hear the slightest whisper that we might be approaching."
  tr_est_malice_2_no_slaves_desc: "Whenever we declare a war, reduces our opponents' §YGrowth Speed§! by §R-20%§!, §YNaval Capacity§! by §R-10%§! and £happiness  §YHappiness§! by §R-10%§! for §Y10§! years."
  tr_est_malice_2_various_AI: "$tr_est_malice_2_no_slaves$"
  tr_est_malice_2_various_AI_delayed: "$tr_est_malice_2_no_slaves_delayed$"
  tr_est_malice_2_various_AI_desc: "§Y$MOD_SHIP_WEAPON_DAMAGE$§! increased by §G+5%§!"
  tr_est_malice_3: "Враждебность"
  tr_est_malice_3_delayed: "None would consider us their friend. It is of no concern of ours. We do not need any friends."
  tr_est_malice_3_no_rivals: "Опустошение"
  tr_est_malice_3_no_rivals_delayed: "Когда наши армии движутся через Галактику, они оставляют за собой выжженную землю."
  tr_est_malice_4: "Антагонисты"
  tr_est_malice_4_delayed: "We are considered true antagonists of every civilization in the galaxy. A threat to everyone's existence. Indeed, this is what we are."
  tr_est_malice_5: "Радость разрушения"
  tr_est_malice_5_delayed: "We draw immense pleasure from the misery of others. To destroy what they have created is our purpose."
  tr_est_malice_5_desc: "Destroying enemy ships and stations provides £unity£ §YUnity§!. Размер увеличивается в зависимости от размера корабля или станции."
  tr_est_malice_adopt: "Традиции жестокости"
  tr_est_malice_adopt_alt: "$tr_est_malice_adopt"
  tr_est_malice_adopt_alt_desc: "$tr_est_malice_adopt_desc"
  tr_est_malice_adopt_desc: "Reduces the £happiness  §YHappiness§! of empires we have §YInsulted§! by §R-10%§!."
  tr_est_malice_finish: "Традиции жестокости завершены"
  tr_est_mechanicum_1: "Инженерный корпус"
  tr_est_mechanicum_1_GC: "Искусство космического строительства"
  tr_est_mechanicum_1_GC_delayed: "Long ago, we perfected construction in the void. Our construction ships and their crews feel at home anywhere they are tasked to build."
  tr_est_mechanicum_1_delayed: "While others view engineering as simply a profession, our culture celebrates it as a marvel of science and ingenuity. Engineers are considered to be at the pinnacle of society and the engineering corps is considered one of the most prestigious branches of our navy."
  tr_est_mechanicum_1_desc: "Reduces §YUpkeep Cost§! of §YConstruction Ships§! by §G-50%§!. §YMining Station Build Cost§! decreased by §G-20%§."
  tr_est_mechanicum_2: "Разработка новых чертежей"
  tr_est_mechanicum_2_GC_delayed: "We use standard templates for most constructs we make. However we will always seek to improve these templates, as well as ensuring that we develop new ones."
  tr_est_mechanicum_2_delayed: "While standard templates are spread throughout our empire, we also encourage attempts to improve design. Of course, any suggested improvements are intensely scrutinized by our most skilled engineers."
  tr_est_mechanicum_2_machines_delayed: "$tr_est_mechanicum_2_GC_delayed$"
  tr_est_mechanicum_3: "Машины войны"
  tr_est_mechanicum_3_delayed: "Боевые машины «Титан» представляют собой пугающее зрелище на поле битвы. Они оснащены улучшенной броней и обладают большей огневой мощью, в сравнении со стандартной пехотой."
  tr_est_mechanicum_3_desc: "§HUnlocks Armies:§! §Y$est_titan_army$§!, §Y$est_mechanical_knights_army$§!.\n§Y$MOD_ARMY_DAMAGE_MULT$§! increased by §G+10%§!."
  tr_est_mechanicum_4: "Грандиозный дизайн"
  tr_est_mechanicum_4_GC: "$tr_est_mechanicum_4$"
  tr_est_mechanicum_4_GC_delayed: "We are able to design constructs far outsizing those found elsewhere in the galaxy. Indeed, the pure scale of our construction projects leaves the mortal empires in awe."
  tr_est_mechanicum_4_delayed: "Our engineers design constructs far outsizing those found elsewhere in the galaxy. The sheer scale of our construction projects boggles the minds of many foreign engineers."
  tr_est_mechanicum_4_megastruct_GC: "$tr_est_mechanicum_4$"
  tr_est_mechanicum_4_megastruct_GC_delayed: "$tr_est_mechanicum_4_GC_delayed$"
  tr_est_mechanicum_5: "Гильдия инженеров"
  tr_est_mechanicum_5_GC: "Протоколы самовосстановления"
  tr_est_mechanicum_5_GC_delayed: "Протоколы автоматической диагностики и восстановления, встроенные во все конструкции, позволяют нашим кораблям самостоятельно приступить к ремонту, при обнаружении малейших повреждений."
  tr_est_mechanicum_5_delayed: "The venerated guild of engineers is possibly the most powerful organisation within our empire. They educate new recruits of the engineering corps, and oversee the design, direction, and construction of all contruction projects within the empire. Grandmasters of this order are also highly influencial members of our society, holding many important seats within our goverment."
  tr_est_mechanicum_5_desc: "§HUnlocks Building:§! Engineers Guildhall\n§EThis building provides £job_est_engineer£ §Y$job_est_engineer$§!, and £job_technician£ §Y$job_technician$ Jobs§!, as well as bosting planet £engineering  §YEngineering Research§! output. Requires at least a £building  §Y$building_major_capital$§! to be built§!."
  tr_est_mechanicum_5_robots_desc: "§HUnlocks Building:§! Engineers Guildhall\n§EThis building provides £job_est_engineer£ §Y$job_est_engineer$§!, £job_technician£ §Y$job_technician$§!, and £job_roboticist£ §Y$job_roboticist$ Jobs§!, as well as bosting planet £engineering  §YEngineering Research§! output. Requires at least a £building  §Y$building_major_capital$§! to be built§!."
  tr_est_mechanicum_adopt: "Традиции механики"
  tr_est_mechanicum_finish: "Традиции механики завершены"
  tr_est_might_1: "Прирождённые солдаты"
  tr_est_might_1_delayed: "Инстинкт война свойственен всем нашим дронам. Когда придёт время сражаться, каждый из них будет готов."
  tr_est_might_1_machines: "$tr_est_might_1$"
  tr_est_might_1_machines_delayed: "Инстинкт война свойственен всем нашим солдатам. Когда придёт время сражаться, каждый из них будет готов."
  tr_est_might_2: "Инстинкт хищника"
  tr_est_might_2_delayed: "Our military tactics seems unorthodox to the mortals of this galaxy, yet they are effective. Fear will grip the hearts of our enemies as they are faced with the incomprehensibility of our armies."
  tr_est_might_2_desc: "§YGeneral Skills§! increased by §Y2§!, §YGeneral Recruitment Cost§! reduced by §G-50%§! and §Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! is increased by §G+20%§!."
  tr_est_might_3: "Великая армада"
  tr_est_might_3_delayed: "We will put more resources into expanding our armada. As it becomes one of the greatest gatherings of ships ever seen, it will be rightly feared throughout this galaxy."
  tr_est_might_3_desc: "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! is increased by §G+10%§! and §YFleet Command Limit§! increased by §G+20%§!."
  tr_est_might_4: "Мастера-оружейники"
  tr_est_might_4_delayed: "Our smiths produces some of the finests weapons and armors that can be found in ths galaxy. Their are few admirals that aren't envious of the quality of our fleets."
  tr_est_might_4_desc: "Reduce the §YSpecial Resource§! cost of §YShip Components§! by §G-25%§!."
  tr_est_might_5: "Дух войны"
  tr_est_might_5_delayed: "Мы привержены духу войны, как никто из смертных."
  tr_est_might_5_desc: "§YExperience Gain§! increased by §G+25%§! for §YAdmirals§! and §YShips§!. In addition, all §YAdmirals§! start with an additional trait."
  tr_est_might_adopt: "Традиции силы"
  tr_est_might_adopt_desc: "Increases §Y$mod_planet_jobs_produces_mult$§! by §G+5%§! while we are at, or over, our §YNaval Capacity§!"
  tr_est_might_finish: "Традиции силы завершены"
  tr_est_militarism_1: "Воинская повинность"
  tr_est_militarism_1_delayed: "Everyone may be drafted into our armies. It is considered a citizen's duty to serve our armed force. Even for those that go on to other professions it is a good experience to have served in the disciplined structure of our military."
  tr_est_militarism_2: "Реформа армии"
  tr_est_militarism_2_delayed: "Our army is still organized as it was before we left our solar system. Now the military is dominated by the interstellar fleet and the army is primarily used to control and invade planets. We must reform our army to better fit this new role."
  tr_est_militarism_2_desc: "§YGeneral Skills§! increased by §Y2§!, §YGeneral Recruitment Cost§! reduced by §G-50%§! and §YArmy Experiance Gain§! increased by §G+50%§!."
  tr_est_militarism_3: "Великая армада"
  tr_est_militarism_3_delayed: "We will put more resources into expanding our armada. As it becomes one of the greatest gatherings of ships ever seen, it will be rightly feared throughout this galaxy."
  tr_est_militarism_3_desc: "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! is increased by §G+10%§! and §YFleet Command Limit§! increased by §G+20%§!."
  tr_est_militarism_4: "Мастера-оружейники"
  tr_est_militarism_4_delayed: "Our smiths produces some of the finests weapons and armors that can be found in ths galaxy. Their are few admirals that aren't envious of the quality of our fleets."
  tr_est_militarism_4_desc: "Reduce the §YSpecial Resource§! cost of §YShip Components§! by §G-25%§!."
  tr_est_militarism_5: "Милитаризованный флот"
  tr_est_militarism_5_delayed: "The admirals of the navy is some of the most respected individuals in our society. They hold positions of great influence, not only in the military, but also in the society as a whole."
  tr_est_militarism_5_desc: "§YExperience Gain§! increased by §G+25%§! for §YAdmirals§! and §YShips§!. In addition, all §YAdmirals§! start with an additional trait."
  tr_est_militarism_adopt: "Традиции милитаризма"
  tr_est_militarism_adopt_desc: "Increases §Y$mod_planet_jobs_produces_mult$§! by §G+5%§! while we are at, or over, our §YNaval Capacity§!"
  tr_est_militarism_finish: "Традиции милитаризма завершены"
  tr_est_mystery_1: "Покров тайны"
  tr_est_mystery_1_delayed: "Our society is covered in a shroud of secrecy, and few know every detail of its workings. Positions of power are filled in an unclear manner. A large number of associations, organizations, guilds and parties with various responsibilities and unclear recruitment processes makes up the various layers of society."
  tr_est_mystery_1_desc: "§YFaction Unity Gain§! increased by §G+20%§! and §YResource Output§! from £pop  §YRuler Pops§! increased by §G+25%§!."
  tr_est_mystery_2: "Секретные объекты"
  tr_est_mystery_2_delayed: "Secret facilities extract the most valuable resources found in our empire. Those working these mysterious facilities are either sworn to secrecy, unable to communicate with the greater world, or simple unaware of what purpose they truly play."
  tr_est_mystery_2_desc: "§YAdvanced Strategic Resources§! output increased by §G+33%§!."
  tr_est_mystery_3: "Поиск тайных знаний"
  tr_est_mystery_3_delayed: "Во всех уголках империи создаются тайные исследовательские группы, чтобы сосредоточиться на поиске секретов, тщательно скрываемых другими империями."
  tr_est_mystery_4: "Гильдия штурманов"
  tr_est_mystery_4_delayed: "The secretive guild of navigators is responsible for the navigation of all civil and military ships. Non-members are neither allowed nor able to handle our ships."
  tr_est_mystery_5: "Мистики"
  tr_est_mystery_5_delayed: "Many powerful individuals in our society are attributed supernatural powers. Whenever these individuals really possess all the powers they are said to have is unknown."
  tr_est_mystery_5_desc: "All leaders gain the §YMystic§! trait which provides minor bonuses."
  tr_est_mystery_adopt: "Традиции скрытности"
  tr_est_mystery_finish: "Традиции скрытности завершены"
  tr_est_nature_1: "Адаптивное общество"
  tr_est_nature_1_GC: "Бережливость"
  tr_est_nature_1_GC_delayed: "The resources given to us by nature are not limitless. Fostering a wasteful civilization would be a poor way to repay its bountiful gifts."
  tr_est_nature_1_delayed: "Мы не трансформируем окружающую среду, а живём с ней в симбиозе."
  tr_est_nature_2: "Природные богатства"
  tr_est_nature_2_delayed: "Природа вокруг нас богата ресурсами, которые станут доступны лишь внимательным исследователям."
  tr_est_nature_2_desc: "Generate §Y2§! random deposits on all our planets (also include new planets we acquire, a planet can only be affected once)."
  tr_est_nature_3: "Наедине с природой"
  tr_est_nature_3_GC: "$tr_est_nature_4$"
  tr_est_nature_3_GC_delayed: "$tr_est_nature_4_delayed$"
  tr_est_nature_3_delayed: "Rather than solely depending on centralized food production most individuals on our worlds are to some extent self-sustaining. To some extent they can produce their own food."
  tr_est_nature_4: "Дачники"
  tr_est_nature_4_delayed: "Вместо того, чтобы зависеть исключительно от централизованного производства продуктов питания, наши граждане получают возможность производить еду собственными силами."
  tr_est_nature_4_hive: "Естественная интеграция"
  tr_est_nature_4_hive_delayed: "Прибыв в новый мир, мы не должны стремиться контролировать его природную экологию, скорее наоборот - попытаться интегрировать в наш разум, сделав её частью нас."
  tr_est_nature_4_machines: "Диаметральная сила"
  tr_est_nature_4_machines_delayed: "Our essence is the very opposite of the nature around us. Yet we are united. The very contradiction in our union is what makes it strong."
  tr_est_nature_4_machines_desc: "Receive §G4§! £influence  §YInfluence§! for each tile blocker on a planet we colonize."
  tr_est_nature_5: "Анти-консьюмеризм"
  tr_est_nature_5_GC: "Комплекс сбережения"
  tr_est_nature_5_GC_AI: "Комплекс сбережения"
  tr_est_nature_5_GC_AI_delayed: "Every planet has their own natural habitat, unique in the galaxy. Мы должны позаботиться о том, чтобы хотя бы часть его сохранилась без разрушений и осталась такой, какой она была до нашего появления."
  tr_est_nature_5_GC_delayed: "Each planet has its own unique ecosystem. Our society must endeavor to impose as little disruption as possible to their natural orders."
  tr_est_nature_5_GC_desc: "§HUnlocks Building:§! Preserve (Planet unique. Produces §Y12§! £unity  §YUnity§! and increase planet £society  §YSociety§! output by §G+20%§!. Reduce planet £minerals  §YMinerals§! output by §R-20%§! and max districts by §R-2§!. Reduce £stability£ §YPlanet Stability§! by §R-10§! for $Y10§! years after a preserve is destroyed.)."
  tr_est_nature_5_delayed: "В то время, когда материальные ценности становятся главной целью многих видов, мы ставим перед собой более возвышенные цели."
  tr_est_nature_adopt: "Традиции природы"
  tr_est_nature_finish: "Традиции природы завершены"
  tr_est_nature_finish_desc: "§HUnlocks Building:§! Preserve (Planet unique. Produces §Y12§! £unity  §YUnity§! and increase planet £society  §YSociety§! output by §G+20%§!. Reduce planet £minerals  §YMinerals§! output by §R-20%§! and max districts by §R-2§!. Reduce £stability£ §YPlanet Stability§! by §R-10§! for §Y10§! years after a preserve is destroyed.).\nAscension Perks Unlocked: §G+1§!"
  tr_est_omnipresence_1: "Обработка данных"
  tr_est_omnipresence_1_delayed: "One simultaneously learns from all its drones' experiences. Patterns are extracted from this aggregate data, allowing One to learn from obstacles large and small."
  tr_est_omnipresence_2: "Полный контроль за дронами"
  tr_est_omnipresence_2_delayed: "Мы можем устанавливать приоритет для критических функций системы, осуществляя прямой контроль над дронами для повышения производительности."
  tr_est_omnipresence_3: "Развитый потенциал"
  tr_est_omnipresence_3_delayed: "По мере того, как мы захватываем новые области галактики, растет потребность в развитии системных мощностей, требующихся для размещения новых дронов."
  tr_est_omnipresence_4: "Стандартные шаблоны управления"
  tr_est_omnipresence_4_delayed: "Deviation creates inefficiency. A standard control pattern is enforced upon drones performing similar tasks. Any deviation from the pattern causes One to assume direct control of the drone, immediately rectifying the error."
  tr_est_omnipresence_5: "Синаптическое развитие"
  tr_est_omnipresence_5_delayed: "Усовершенствование синаптических связей позволит нам одновременно управлять большим числом дронов в течение более длительного периода времени."
  tr_est_omnipresence_5_machines: "Трансляционные вышки"
  tr_est_omnipresence_5_machines_delayed: "At the furthest reaches of the empire, One's commands can be lost or misinterpreted. A network of Repeater Towers enables One to command its drones across titanic distances."
  tr_est_omnipresence_adopt: "Традиции вездесущности"
  tr_est_omnipresence_finish: "Традиции вездесущности завершены"
  tr_est_order_1: "Министерство пропаганды"
  tr_est_order_1_AI_desc: "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! increased by §G+10%§!. §YInfluence Gain§! is increased by §G0.5§!."
  tr_est_order_1_delayed: "The truth that the people know shall be the truth that we desire them to know. Our ministry of propaganda ensures that this is the case."
  tr_est_order_1_desc: "Suppressing a §YFaction§! costs half the amount of £influence §YInfluence§! and only reduce £happiness  §YFaction Happiness§! by §G-10%§!. In addition, §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! increased by §G+5%§!."
  tr_est_order_1_egali: "Борьба с дезинформацией"
  tr_est_order_1_egali_delayed: "Many are those who wish to sway our citizens by spreading false information. Under no circumstances may any such attempts succeed."
  tr_est_order_2: "Санкционированная политическая активность"
  tr_est_order_2_delayed: "Политическое многообразие - угроза внутренней стабильности. Мы определили размер партий с фиксированной повесткой, которым разрешено действовать в пределах нашей империи."
  tr_est_order_2_desc: "The £happiness  §YHappines§! of all §YFactions§! is increased by §G+3%§!."
  tr_est_order_2_egali: "Политическая стабильность"
  tr_est_order_2_egali_delayed: "As our empire grows ever bigger we much strive to maintain political stability, else we will fall apart. It is the responsibility of every party and individual to ensure that our political system runs smoothly and that neither disputes nor prestige obstructs the running of our empire."
  tr_est_order_2_egali_desc: "The £happiness  §YHappines§! of all §YFactions§! is increased by §G+3%§!."
  tr_est_order_3: "Трудовой стандарт"
  tr_est_order_3_delayed: "To better organize our workforce we have standardized the work schedules. Two workers working the same job will do so under the same conditions independently of where they do it."
  tr_est_order_3_slavery_desc: "£food  §YFood§! and £minerals  §YMineral§!  output from §YSlaves§! increased by §G+15%§!."
  tr_est_order_4: "Стабильность общества"
  tr_est_order_4_auth: "Контроль рождаемости"
  tr_est_order_4_auth_delayed: "Until now procreation have been free and unregulated. As our empire expands we can no longer afford these uncertainties in population growth. Each year the local government will make a plan on how many new individuals are to be born and designate citizens to produce those new individuals."
  tr_est_order_4_delayed: "Down to the details we should regulate the workings of our society. This ensure that every one of us knows what they can do in every situation. Everyone also knows that their peers are bound by the same rules which encourages trust within our society. Finally, this allows our government to better control that our civilization do not fall into chaos."
  tr_est_order_5: "Государственный контроль"
  tr_est_order_5_delayed: "There is not an element of our society that won't benefit from being supervised and controlled by our government. To ensure an efficient empire we cannot leave anything to chance, or even worse, to the careless management of independent individuals or institutions."
  tr_est_order_5_egali: "Права и обязанности"
  tr_est_order_5_egali_delayed: "Just as every citizen has their rights in our society, they also have their responsibilities towards their peers. A successful civilization can only be built on trust between the ruling body and the citizens, they know that their rights will be protected, just as they will fulfil their duties to the civilization as a whole."
  tr_est_order_adopt: "Традиции постоянства"
  tr_est_order_finish: "Традиции постоянства завершены"
  tr_est_perseverance_1: "Гибкость"
  tr_est_perseverance_1_delayed: "However our foes try to beat us down, we will not break. Whatever harm our body and mind is exposed to, they will endure."
  tr_est_perseverance_1_desc: "§Y$MOD_SHIP_ARMOR_MULT$§! increased by §G+15%§!. In addition, reduce §YBombardment Damage§! by §G-60%§! on all planets (bonus reduced to only §G-15%§! on planets with the £building  §Y$building_planetary_shield_generator$§! building)."
  tr_est_perseverance_2: "Упорство"
  tr_est_perseverance_2_delayed: "We approach as the tide, inevitable and unfaltering. Once a decision is made there is no need for hesitation or second thought, one need only to carry out the task at hand."
  tr_est_perseverance_3: "Оборона"
  tr_est_perseverance_3_delayed: "Нападающий может выиграть битву и, возможно, даже войну, но только на прочном фундаменте обороны мы сможем построить империю, способную выдержать испытание временем."
  tr_est_perseverance_4: "Выносливость"
  tr_est_perseverance_4_delayed: "Любая неудача может скомпенсироваться выносливостью."
  tr_est_perseverance_5: "Реваншизм"
  tr_est_perseverance_5_delayed: "Разница между силой и слабостью не определяется поражением."
  tr_est_perseverance_5_desc: "£influence  §YInfluence Gain§! from §YRivals§! increased by §G+10%§!. In addition, whenever we lose a war our §YResource Output§! and §Y$MOD_SHIP_FIRE_RATE_MULT$§! is increased by §G+10%§! for §Y20§! years§!."
  tr_est_perseverance_5_no_rivals_desc: "§YWar Exhaustion Gain§! reduced by §G-5%§!. In addition, whenever we lose a war our §YResource Output§! and §Y$MOD_SHIP_FIRE_RATE_MULT$§! is increased by §G+10%§! for §Y20§! years§!."
  tr_est_perseverance_adopt: "Традиции стойкости"
  tr_est_perseverance_finish: "Традиции стойкости завершены"
  tr_est_philosophy_1: "Природа вселенной"
  tr_est_philosophy_1_delayed: "When we first awoke, the universe were there. Long after we have gone to sleep, the universe will persist. Above all things, it is eternal."
  tr_est_philosophy_2: "Природа покрова"
  tr_est_philosophy_2_delayed: "The Shroud is illusive, a part of our reality, yet not. What is its true nature?"
  tr_est_philosophy_3: "Природа смерти"
  tr_est_philosophy_3_delayed: "Mortals are curious things. Their lives, so fickle. Their minds, so weak."
  tr_est_philosophy_3_desc: "Foreign Empire £opinion  §YOpinion§! is increased by §G+20§!. §Y$MOD_SHIP_WEAPON_DAMAGE$§! by §G+5%§! while fighting mortal empires."
  tr_est_philosophy_3_no_dip_desc: "§Y$MOD_SHIP_WEAPON_DAMAGE$§! increased by §G+10%§! while fighting mortal empires."
  tr_est_philosophy_4: "Тайна происхождения"
  tr_est_philosophy_4_delayed: "What is the reason for our existence? What force have awaken us in this world, and what force may put us to sleep?"
  tr_est_philosophy_5: "Природа сущего"
  tr_est_philosophy_5_delayed: "Почему появилось что-то, там где не было ничего?"
  tr_est_philosophy_adopt: "Традиции философии"
  tr_est_philosophy_finish: "Традиции философии завершены"
  tr_est_piracy_1: "Безжалостные наёмники"
  tr_est_piracy_1_delayed: "Милосердие для слабаков, ему нет места в нашей культуре."
  tr_est_piracy_2: "Барахольщики"
  tr_est_piracy_2_delayed: "Whatever our enemies own we will take, even if we will have to take it from their corpses or from the wrecks of their ships. We will find a use for everything."
  tr_est_piracy_2_desc: "Destroying enemy ships and stations provides £minerals  §YMinerals§!. Amount increase with ship or station size, and even more if it is a station which is destroyed."
  tr_est_piracy_3: "Рейдеры"
  tr_est_piracy_3_AI_desc: "Our £energy  §YEnergy Credit§! output is increased by §G+10%§!."
  tr_est_piracy_3_delayed: "We are skilled raiders, able to send small raiding parties across the borders to foreign empires, attacking undefended settlements and trade ships. We will take whatever we can find of value and then disappear."
  tr_est_piracy_3_desc: "Unlocks the §YRaiding§! policy which increases §YTrade Value§! by §G10%§!/§G20%§!/§G30%§! while reducing Foreign Empire £opinion  §YOpinion§!  by §R-15§!/§R-30§!/§R-50§!."
  tr_est_piracy_4: "Диверсанты"
  tr_est_piracy_4_delayed: "We have little love for our enemies, we don't have to succeed if we can make them fail. To ensure this, we will use even the most underhanded of tactics."
  tr_est_piracy_4_desc: "Reduce £food §YFood§! and £minerals  §YMineral§! output by §R-10%§! and increase §YBuilding Upkeep§! by §R+10%§! for all our §YRivals§!. §Y$MOD_COUNTRY_MAX_RIVALRIES$§! increased by §Y1§!."
  tr_est_piracy_4_other: "$tr_est_piracy_4$\""
  tr_est_piracy_4_other_desc: "§Y$MOD_SHIP_WEAPON_DAMAGE$§! increased by §G+5%§! and§Y$MOD_COUNTRY_MAX_RIVALRIES$§! increased by §G1§!."
  tr_est_piracy_5: "Право сильного"
  tr_est_piracy_5_delayed: "Законы природы гласят - слабые должны преклоняться перед сильными."
  tr_est_piracy_5_desc: "The £happiness  §Y$MOD_POP_HAPPINESS$§! of all £pop_cat_ruler  §YRuler Pops§! is increased by §G+15%§! and the §YPolitical Power§! of all £pop_cat_worker  §YWorker Pops§! by §G-25%§!."
  tr_est_piracy_5_hive: "Ксенофагия"
  tr_est_piracy_5_hive_delayed: "We are not picky eaters, and will happily eat what is set before us. Sentience does not affect flavour."
  tr_est_piracy_5_hive_desc: "Generates §Y10§! £food  for every £pop  §YPop§! on a planet we successfully invade. The $tr_est_piracy_2$ tradition also generates £food  §YFood§!."
  tr_est_piracy_5_hive_livestock: "Ксенофагия"
  tr_est_piracy_5_hive_livestock_delayed: "We are not picky with what we eat, we will take what is available. The flesh of the mortals will serve as good as anything else."
  tr_est_piracy_5_hive_livestock_desc: "Generates §Y10§! £food  for every £pop  §YPop§! on a planet we successfully invade. The $tr_est_piracy_2$ tradition also generates £food  §YFood§!. §YLivestocks§! generate §Y1§! additional £food  §YFood§!."
  tr_est_piracy_5_machines: "Перепрофилированные машины"
  tr_est_piracy_5_machines_delayed: "All manner of machines are utilized by empires throughout the galaxy. When integration is not possible, we will extract its distinctive functionality and add it to our own."
  tr_est_piracy_5_machines_desc: "Generates §Y3§! machine £pop  §YPops§! on conquered planets."
  tr_est_piracy_5_nice: "Свободные духом"
  tr_est_piracy_5_nice_delayed: "Жизнь - это приключение, и мы не потерпим никаких ограничений."
  tr_est_piracy_5_slavery: "$tr_est_piracy_5$"
  tr_est_piracy_5_slavery_desc: "The £happiness  §Y$MOD_POP_HAPPINESS$§! of all £pop_cat_ruler  §YRuler Pops§! is increased by §G+15%§! and the §YPolitical Power§! of all £pop_cat_worker  §YWorker§! and £pop_cat_slave£  §YSlave Pops§! by §G-25%§!."
  tr_est_piracy_adopt: "Традиции пиратства"
  tr_est_piracy_adopt_desc: "In addition, §YPiracy Growth§! is reduced by §G-25%§!. Increase £minerals  §YMineral§! output by §G+20%§! while at war."
  tr_est_piracy_finish: "Традиции пиратства завершены"
  tr_est_piracy_finish_effect: "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_piracy_adopt$ increase §YArmy Damage§! by §G+15%§!. We receive £minerals  §YMinerals§! whenever we successfully invade a planet. In addition the §YResource Output§! of the planet is reduced by §R-25%§! for §Y10§! years (the modifier is removed if we conquer it)."
  tr_est_proselytism_1: "Проповедники"
  tr_est_proselytism_1_delayed: "Our missionaries travel to the worlds at the fringe of our empire, at the worlds of our neighbour's empires. There they will convert the populace to the right path."
  tr_est_proselytism_1_desc: "Increases §YEthic Attraction§! towards our §YEthics§! by §G+25%§! in all neighbouring empires (effect doubled for §YFanatic Ethics§!). §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! increased by §G+5%§!."
  tr_est_proselytism_2: "Крестовые походы"
  tr_est_proselytism_2_delayed: "For those that refuse to see the truth in our words there is only one option, to change their minds by force. After all, it is only for their own best."
  tr_est_proselytism_2_desc: "Increases §Y$MOD_SHIP_FIRE_RATE_MULT$§! by §G+10%§!, §Y$MOD_ARMY_MORALE$§! by §G+25%§!, §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! by §G+15%§! and §YShip Build Speed§! by §G+15%§! while we are in a §YWar§! with a §YWar Leader§! which have at least one opposing §YEthos§!."
  tr_est_proselytism_3: "Эффективная ассимиляция"
  tr_est_proselytism_3_delayed: "Мы должны заботиться о том, чтобы, вновь прибывающие, члены нашего общества могли должным образом ассимилироваться."
  tr_est_proselytism_3_desc: "Conquered £pops  §YPops§! receive no §YRecently Conquered§! penalty."
  tr_est_proselytism_4: "Полиция нравов"
  tr_est_proselytism_4_delayed: "The Ordo Patria is tasked with ensuring that all our citizens show proper love for our homeland. Its representatives will also travel to our subjects and ensure that they too follow our ideals."
  tr_est_proselytism_4_desc: "Increases §YEthic Attraction§! towards our §YEthics§! by §G+25%§! in all our §YSubject§! empires (effect doubled for §YFanatic Ethics§!). §Y$MOD_COUNTRY_EDICT_FUND_ADD$§! increased by §G20§!."
  tr_est_proselytism_5: "Богоизбранные"
  tr_est_proselytism_5_delayed: "Our empire is truly superior to that of others, this we know. All but the misguided other empires in the galaxy should strive to be included in ours, or to emulate it. Eventually we will show the misguided their inferiority."
  tr_est_proselytism_5_desc: "Increases the £happiness  §Y$MOD_POP_HAPPINESS$§! of all £pops  §YPops§! by §G+5%§! and our £unity  §YUnity§! output increased by §G+15%§! for §Y10§! years after winning a §YWar§!. The bonus is lost whenever a §YWar§! is lost."
  tr_est_proselytism_adopt: "Традиции миссионерства"
  tr_est_proselytism_finish: "Традиции миссионерства завершены"
  tr_est_purposefullness_1: "Одна цель"
  tr_est_purposefullness_1_delayed: "У нас великая цель, и мы едины в желании её достичь."
  tr_est_purposefullness_2: "Средства достижения успеха"
  tr_est_purposefullness_2_delayed: "Когда мы пробудились, нам дали не только цель, но и средства для её достижения."
  tr_est_purposefullness_3: "Применение силы"
  tr_est_purposefullness_3_delayed: "Для достижения наших целей все средства хороши. Мы должны быть уверенными в своей способности нанести значительный ущерб нашим врагам."
  tr_est_purposefullness_4: "Уверенность"
  tr_est_purposefullness_4_delayed: "We will neither hesitate nor will we fail. We will succeed."
  tr_est_purposefullness_5: "Развитые рефлексы дронов"
  tr_est_purposefullness_5_delayed: "Даже самые заурядные из дронов имеют общее представление о единой цели, что помогает им лучше выполнять свои задачи."
  tr_est_purposefullness_adopt: "Традиции решительности"
  tr_est_purposefullness_finish: "Традиции решительности завершены"
  tr_est_serverbound_1: "Банки памяти"
  tr_est_serverbound_1_delayed: "We will maintain vast memory banks with all types of information we have picked up since the awakening. We cannot know which pieces of information will prove useful, but some certainly will."
  tr_est_serverbound_2: "Обучающие программы"
  tr_est_serverbound_2_delayed: "Our autonomous drones collect vast quantities of data from various scenarios that we experience. By saving this data in databases we can run simulations and evaluations on it to train our current autonomous drone programs."
  tr_est_serverbound_2_desc: "Наши лидеры, находящиеся в пассивном состоянии, набирают очки опыта с небольшой скоростью."
  tr_est_serverbound_3: "Системное ядро"
  tr_est_serverbound_3_delayed: "Под поверхностью наших планет мы построим большие серверные залы, способные обеспечить невиданную вычислительную мощность."
  tr_est_serverbound_4: "Координационные терминалы"
  tr_est_serverbound_4_delayed: "We control a vast number of drones, all with different levels of autonomy. To support this network, we will construct specialized coordination terminals. Each one of these will be able to receive input from a large number of drones and help coordinate their response to the situation at hand."
  tr_est_serverbound_5: "Станции оповещения"
  tr_est_serverbound_5_delayed: "As we spread across the galaxy our previous signalling systems start to become outdated. We will build new specialised signalling stations on our worlds. Utilizing their vast capacity, these will be able to efficiently transmit signals throughout our realm, while at the same time providing additional robustness with respect to disruptions. This will create a high-capacity network were each signal is transmitted through several paths to ensure high quality delivery."
  tr_est_serverbound_adopt: "Традиции детей сервера"
  tr_est_serverbound_finish: "Традиции детей сервера завершены"
  tr_est_shroudborn_1: "Проникающий взгляд"
  tr_est_shroudborn_1_ap: "Вторжение в умы"
  tr_est_shroudborn_1_ap_delayed: "Мы способны проникать в умы других людей, читая их мысли и предсказывая их действия."
  tr_est_shroudborn_1_delayed: "Мы можем вторгаться в умы смертных, их намерения для нас это открытая книга."
  tr_est_shroudborn_2: "Подавление разума"
  tr_est_shroudborn_2_ap: "Подавление разума"
  tr_est_shroudborn_2_ap_delayed: "Когда мы проникаем в умы других, это открывает нам возможность притуплять их мысли и подавить их чувства, снижая тем самым их амбиции и волю к борьбе."
  tr_est_shroudborn_2_delayed: "Мы проникаем в разум врага, сея сомнения и подавляя волю."
  tr_est_shroudborn_2_desc: "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! increased by §G+15%§!. In addition, §YStarbase Influence Cost§! and §YClaim Influence Cost§! is increased by §R+15%§! for all neighbouring mortal empires (empires which we have a federation or defensive pact with, or which are our subjects are unaffected)."
  tr_est_shroudborn_3: "Вездесущие"
  tr_est_shroudborn_3_ap: "Наблюдатели"
  tr_est_shroudborn_3_ap_delayed: "The Watchers are a special group of psychics. From a state of deep meditation their minds can travel through the shroud and from its depth look into the real world. They provide us with invaluable information about what is going on throughout the galaxy."
  tr_est_shroudborn_3_delayed: "Галактика всегда ощущает наше присутствие. Мы наблюдаем за течением времени и судьбами смертных."
  tr_est_shroudborn_4: "Седьмое чувство"
  tr_est_shroudborn_4_delayed: "Благодаря нашей связи с Покровом, мы развили седьмое чувство - особое чувство Галактики, которая открывает перед нами свои секреты."
  tr_est_shroudborn_5: "Демонстрация силы"
  tr_est_shroudborn_5_delayed: "Наша воля настолько сильна, что способна проявиться в физическом мире, усиливая силу энергетического оружия наших кораблей и прочность их щитов."
  tr_est_shroudborn_adopt: "Традиции детей Покрова"
  tr_est_shroudborn_finish: "Традиции детей Покрова завершены"
  tr_est_spaceborn_1: "Тоска по небу"
  tr_est_spaceborn_1_GC: "Зов пустоты"
  tr_est_spaceborn_1_GC_delayed: "The great void of space, it calls us. Only in its embrace we will find peace."
  tr_est_spaceborn_1_delayed: "С момента первого полёта, мы долго продолжали ходить по земле, хотя все наши мысли были связаны с космосом."
  tr_est_spaceborn_2: "Жизнь в космосе"
  tr_est_spaceborn_2_delayed: "Теперь, наконец, у нас есть возможность утвердиться в нашем истинном доме."
  tr_est_spaceborn_3: "Прогулки в пустоте"
  tr_est_spaceborn_3_delayed: "While roaming the emptiness of space, we are in our true element. Few others have our natural aptitude for space travel."
  tr_est_spaceborn_4: "Звездочет"
  tr_est_spaceborn_4_delayed: "Lone wells of light, scattered in an eternity of darkness. It is a marvellous view, but one must not gaze to long, or one will go mad by their alluring sight."
  tr_est_spaceborn_4_desc: "All §YStars§! we control which produces £energy  §YEnergy§! produces §Y1§! additional £energy  §YEnergy§!."
  tr_est_spaceborn_5: "Рождённый в космосе"
  tr_est_spaceborn_5_delayed: "Наконец-то мы дома, в космосе, среди звёзд."
  tr_est_spaceborn_5_habitat_desc: "§YStarbase Module Build Cost§! reduced by §G-20%§! and §YStarbase Module Build Speed§! increased by §G+50%§!. In addition, §YResource Output§! is increased by §G+15%§! on all §YHabitats§!."
  tr_est_spaceborn_5_habitat_megastruct_desc: "§YMegastructure Build Speed§! increased by §G+33%§! and §YResource Output§! is increased by §G+15%§! on all §YHabitats§!."
  tr_est_spaceborn_adopt: "Традиции детей космоса"
  tr_est_spaceborn_finish: "Традиции детей космоса"
  tr_est_subminds_1: "Активный разум"
  tr_est_subminds_1_delayed: "Our mind is dynamic, well used to ripping apart small pieces of itself. This greatly increases our ability to create autonomous drones."
  tr_est_subminds_2: "Согласованность"
  tr_est_subminds_2_delayed: "Наш разум и его различные подсистемы действуют согласовано, что гарантирует единство принципов управления империей."
  tr_est_subminds_3: "Параметры системного контроля"
  tr_est_subminds_3_delayed: "Тщательно прорабатывая принципы функционирования подсистем, мы можем лучше адаптировать их к конкретным целям."
  tr_est_subminds_3_desc: "Unlocks a policy which lets you increase either sector £minerals /£energy /£food /£engineering £physics £society /£unity  output by §G+15%§!/§G+15%§!/§G+20%§!/§G+10%§!/§G+20%§!."
  tr_est_subminds_3_machines_desc: "Unlocks a policy which lets you increase either sector £minerals  §YMinerals§!/£energy  §YEnergy Credit§!/£engineering  §YEngineering§! £physics  §YPhysics§! £society  §YSociety§!/£unity  §YUnity§! output by §G+15%§!/§G+15%§!/§G+10%§!/§G+20%§!. Only one can be active at time."
  tr_est_subminds_4: "Автономные дроны"
  tr_est_subminds_4_delayed: "Every drone in our empire carries a small but independent shard of our mind. Their decision making process for many menial tasks can be improved through this grain of independence."
  tr_est_subminds_4_desc: "Our £minerals  §YMineral§! output is increased by §G+5%§!, in addition §Y$MOD_ARMY_DAMAGE_MULT$§! increased by §G+10%§! and §Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§! increased by §G+15%§!."
  tr_est_subminds_5: "Распределение задач"
  tr_est_subminds_5_delayed: "Every single system will be designated its own submind, charged with the simple tasks required for running that very system. This way the greater consciousness can concentrate on the bigger picture."
  tr_est_subminds_5_desc: "§YOutpost Upkeep§! reduced by §G-50%§!."
  tr_est_subminds_adopt: "Традиции системности"
  tr_est_subminds_finish: "Традиции системности завершены"
  tr_est_swarm_1: "Орда"
  tr_est_swarm_1_delayed: "The number of drones under our control far outnumbers the population of any mortal empire. So many are they that when our armies approach, the ground itself appears to move."
  tr_est_swarm_2: "Численное превосходство"
  tr_est_swarm_2_delayed: "Victory follows when you overwhelm your enemy. We will send wave after wave of ships, battering their forces until none remain."
  tr_est_swarm_2_desc: "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! is increased by §G+15%§! and §YFleet Command Limit§! increased by §G+10%§!."
  tr_est_swarm_3: "Рой корветов"
  tr_est_swarm_3_delayed: "Our fleets consist of large numbers of smaller vessels. While they lack the quality of larger ships, if present in sufficient quantity they can easily destroy any fleet."
  tr_est_swarm_3_desc: "§YCorvette Build Speed§! increased by §G+100%§! and §YCorvette Build Cost§! reduced by §G-10%§!."
  tr_est_swarm_4: "Демографический взрыв"
  tr_est_swarm_4_delayed: "Once we have settled down on a planet our population numbers explode as large numbers of drones are quickly produced. A planet that a short while ago was quiet will suddenly be full of activity."
  tr_est_swarm_4_desc: "New colonies start with §Y1§! additional £pops  Pop. In addition, §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! increased by §G+25%§!."
  tr_est_swarm_5: "Покорение Галактики"
  tr_est_swarm_5_AI_desc: "New colonies start with §Y1§! additional £pops£ Pop. In addition, §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! increased by §G+25%§!."
  tr_est_swarm_5_delayed: "Almost like a plague we are spreading through the galaxy. Soon after we have settled on one planets we will be spreading to its neighbours. No uninhabited planet will be left untouched for long."
  tr_est_swarm_5_desc: "Generates an additional §YColony Ship§! whenever a §YColony Ship§! is built."
  tr_est_swarm_adopt: "Традиции роя"
  tr_est_swarm_finish: "Традиции роя завершены"
  tr_est_venerability_1: "Гордость"
  tr_est_venerability_1_delayed: "Many fall along the path to glory. Where others stumble, stray, and slump, we take pride in overcoming the adversities that conquered them."
  tr_est_venerability_2: "Превосходство"
  tr_est_venerability_2_assimilators: "$tr_est_venerability_2$"
  tr_est_venerability_2_assimilators_delayed: "$tr_est_venerability_2_devouring_swarm_delayed$"
  tr_est_venerability_2_delayed: "We journeyed between the stars before our adversaries' ancestors grasped at the concept of stellar fusion. The upstart races of this galaxy will find their place in heeding the commands of their betters."
  tr_est_venerability_2_devouring_swarm: "$tr_est_venerability_2$"
  tr_est_venerability_2_devouring_swarm_delayed: "We gazed upon the stars when the ancestors of our adversaries hadn't even developed sight. The younger races of this galaxy shall succumb to the strength of their superiors."
  tr_est_venerability_2_devouring_swarm_desc: "Gain an additional §G+50%§! £society  §YSociety Research§! from devouring organic £pop  §YPops§!."
  tr_est_venerability_2_terminator: "$tr_est_venerability_2$"
  tr_est_venerability_2_terminator_delayed: "$tr_est_venerability_2_devouring_swarm_delayed$"
  tr_est_venerability_2_terminator_desc: "Gain an additional §G+50%§! £unity£ §YUnity§! from purging organic £pop£ §YPops§!."
  tr_est_venerability_3: "Мудрость"
  tr_est_venerability_3_delayed: "Time has granted our people the gift of wisdom. We have watched. We have bled. But above all, we have survived."
  tr_est_venerability_4: "Древнее знание"
  tr_est_venerability_4_delayed: "We stand upon the collected knowledge of eons. Some gathered before your homeworld solidified, some pillaged from the empires of ancient memory."
  tr_est_venerability_5: "Коридор возможностей"
  tr_est_venerability_5_delayed: "Each empire exists within the cycle of birth and death. Apart from the galactic community, we have watched as each of them tread the same predictable path."
  tr_est_venerability_5_desc: "§Y$MOD_SHIP_WEAPON_DAMAGE$§! increased by §G+5%§! and §YEvasion§! increased by §G+5%§!. Foreign Empire £opinion  §YOpinion§! is increased by §G+10§!."
  tr_est_venerability_5_no_dip: "$tr_est_venerability_5$"
  tr_est_venerability_5_no_dip_delayed: "We persist, while these mortals reproduce and die. Each believes that they are unique, yet still they are as predictable as their forebears. We will destroy them as we have those that came before them."
  tr_est_venerability_adopt: "Традиции достоинства"
  tr_est_venerability_finish: "Традиции достоинства завершены"
  tradition_est_academy: "Академия"
  tradition_est_academy_desc: "Академии, школы и университеты распределены по всей нашей империи, и тот, кто желает достичь вершины познаний, должен быть готовым проделать большой путь."
  tradition_est_administratum: "Администрирование"
  tradition_est_administratum_desc: "Легион клерков и бюрократов управляет империей, усердно исполняя волю наших лидеров."
  tradition_est_aesthetics: "Эстетика"
  tradition_est_aesthetics_desc: "Beauty can be perceived but not explained. Without beauty, our existence would be hollow."
  tradition_est_archivist: "Сохранение"
  tradition_est_archivist_GC_desc: "No event shall pass unrecorded. Each event, data point, and thought we observe will be preserved to ensure our collective's journey into eternity."
  tradition_est_archivist_desc: "An event, unrecorded, may as well not have occurred once it passes out of living memory. We have taken it upon ourselves to catalogue every data point of the galaxy, preserving the past to enrich the lives of the future."
  tradition_est_benevolence: "Радушие"
  tradition_est_benevolence_desc: "No unjust harm should befall our galactic neighbors by our hands. They have a place in this galaxy, just as we do."
  tradition_est_biogenesis: "Биоэволюция"
  tradition_est_biogenesis_desc: "Our civilization is not built, but grown. We are one single great organism, spreading through the galaxy."
  tradition_est_chivalry: "Благородство"
  tradition_est_chivalry_desc: "Our ideals are neither too bent nor broken. Whatever happens, without wavering, we must be virtuous."
  tradition_est_collectivism: "Коллективизм"
  tradition_est_collectivism_desc: "The sum is more than its parts. It is time for every individual to set their own interests aside, for only together can they achieve true greatness."
  tradition_est_commerce: "Коммерция"
  tradition_est_commerce_desc: "Where there is trade there is a profit to be made. Trade is the lifeblood of the galaxy and from it we can draw vast fortunes."
  tradition_est_confederacy: "Федерализм"
  tradition_est_confederacy_desc: "Each part of our empire wields a great degree of autonomy. But towards the galaxy we show a united front."
  tradition_est_cooperativity: "Согласованность"
  tradition_est_cooperativity_desc: "While each drone lacks advanced cognition, through cognitive cooperativity their intellectual abilities are amplified greatly. In this way large numbers of drones can complete advanced tasks without input from the mind."
  tradition_est_cybernetics: "Автоматизация"
  tradition_est_cybernetics_desc: "Зачем делать самим то, что машина может сделать за нас?"
  tradition_est_desires: "Желания"
  tradition_est_desires_desc: "We are driven by our desires. However much we can gather we will always want more."
  tradition_est_destruction: "Разрушение"
  tradition_est_destruction_desc: "Choosing the path of destruction is simple. Deciding whom to destroy first is more difficult."
  tradition_est_faith: "Теология"
  tradition_est_faith_desc: "Галактика велика и полна новых открытий, но мы не позволим ей сбить нас с пути истинного."
  tradition_est_foundation: "Основательность"
  tradition_est_foundation_desc: "Others try to spread their empires far and wide. We work towards a deeper and more fundamental goal."
  tradition_est_friendship: "Дружелюбие"
  tradition_est_friendship_desc: "Everyone should be considered a friend until they prove us wrong. While all of us in the galaxy are different, in this diversity we can find strength."
  tradition_est_fury: "Ярость"
  tradition_est_fury_desc: "Within us burns the eternal flame of hate. As we unleash this rage the flame may diminish, but can never be quenched."
  tradition_est_greed: "Скупость"
  tradition_est_greed_desc: "Наша ценность ограничена ценностью того, что у нас есть."
  tradition_est_hacking: "Хакерство"
  tradition_est_hacking_desc: "Мы способны проникнуть в компьютерные системы других империй и внести в них изменения, по своему усмотрению."
  tradition_est_individualism: "Индивидуализм"
  tradition_est_individualism_desc: "Империя не имеет ценности сама по себе. Ценность имеют, только личности, из которых она состоит."
  tradition_est_industry: "Промышленность"
  tradition_est_industry_desc: "Наши, окутанный дымом заводов миры, готовы без устали обеспечивать Галактику промышленными товарами."
  tradition_est_isolation: "Изоляция"
  tradition_est_isolation_GC_desc: "Что хорошего может принести контакт с многочисленными смертными в Галактике? Ничего!"
  tradition_est_isolation_desc: "Наш образ жизни будет сохранен только благодаря сокращению внешних контактов."
  tradition_est_justice: "Правосудие"
  tradition_est_justice_desc: "Каждый должен отвечать перед законом, потому что он является нашей высшей ценностью."
  tradition_est_liberty: "Свобода"
  tradition_est_liberty_desc: "Те, кто отказывает в свободе другим, не заслуживают её и для себя."
  tradition_est_liberty_slavery_desc: "In one way or another, liberty reaches all of us. Although not everyone has taken it, they have all had the chance to reach greatness in their existence."
  tradition_est_malice: "Жестокость"
  tradition_est_malice_desc: "The suffering of others is our joy. Only through the destruction of other civilizations can we prove the greatness of ours."
  tradition_est_mechanicum: "Механика"
  tradition_est_mechanicum_desc: "What others might perceive as magic is, to us, simply engineering. No project is too great, or too difficult, for us to accomplish."
  tradition_est_might: "Сила"
  tradition_est_might_desc: "Только благодаря силе нашей армии, мы можем гарантировать своё присутствие в Галактике."
  tradition_est_militarism: "Милитаризм"
  tradition_est_militarism_desc: "Our military is what protects our presence in our galaxy. It is only natural that we should build our society around it."
  tradition_est_mystery: "Скрытность"
  tradition_est_mystery_desc: "Секретность многих процессов, происходящих в нашем обществе, обеспечивает высокую степень безопасности."
  tradition_est_nature: "Природа"
  tradition_est_nature_desc: "It was in nature that our lives began. As we reach for the stars, we must remain ever aware of our humble beginnings lest we lose all sense of our origins."
  tradition_est_nature_hive_desc: "Our mind has no end. It reaches into everything from organisms of the lowest complexity to the very soil of our worlds."
  tradition_est_nature_machines_desc: "That which surrounds us encompasses all that we are not. Taking in the natural world as a part of ourselves is the only path to true perfection."
  tradition_est_omnipresence: "Вездесущность"
  tradition_est_omnipresence_desc: "We are one, yet we are everywhere. We are able to give our full attention to both the grand scheme of things, as well as the smallest action of the most insignificant of drones."
  tradition_est_order: "Постоянство"
  tradition_est_order_desc: "Every being has their role in the grand scheme of things. It is everyone's duty to perform their assigned task."
  tradition_est_perseverance: "Стойкость"
  tradition_est_perseverance_desc: "The obstacle matters not. The ravages of time, the despair of defeat, or the inhospitable nature of the galaxy. We shall endure all."
  tradition_est_philosophy: "Философия"
  tradition_est_philosophy_desc: "We are no mere force of nature, as the mortals seems to believe. We are, possibly, the wisest being in the galaxy and throughout eternity we have been contemplating the deepest mysteries of existence."
  tradition_est_piracy: "Пиратство"
  tradition_est_piracy_desc: "The galaxy's bountiful resources are arrayed before our empire. It matters not to whom they belong, we will take them as we see fit."
  tradition_est_proselytism: "Миссионерство"
  tradition_est_proselytism_desc: "Our ideals and way of life are naturally superior to that of others. It is our duty to spread them through the galaxy."
  tradition_est_purposefullness: "Решительность"
  tradition_est_purposefullness_desc: "Our presence in this galaxy is no result of random chance. We are here for a reason, to fulfill our purpose."
  tradition_est_serverbound: "Дети сервера"
  tradition_est_serverbound_desc: "Огромные серверные залы под поверхностью наших планет, обеспечивают огромную вычислительную мощность и, таким образом, расширяют возможности самого нашего разума."
  tradition_est_shroudborn: "Дети Покрова"
  tradition_est_shroudborn_ap_desc: "We always believed our origins lay in the mortal world. But since the awakening, we have begun to realise that maybe we are, in fact, creatures of the shroud."
  tradition_est_shroudborn_desc: "We are, perhaps, the most powerful psionic beings in the galaxy. Mortals who attempt direct contact with us either go mad, or die."
  tradition_est_spaceborn: "Рождённый в космосе"
  tradition_est_spaceborn_desc: "Даже в далёком прошлом, вглядываясь в бесконечную пустоту над головой, мы чувствовали, что мы её часть."
  tradition_est_subminds: "Системность"
  tradition_est_subminds_desc: "By dividing our minds into several parts we can control a large empire effortlessly. By frequently merging and splitting various subminds we ensure that our entire realm is managed coherently."
  tradition_est_swarm: "Рой"
  tradition_est_swarm_desc: "Там где один остановится, группа продолжит свой путь."
  tradition_est_venerability: "Достоинство"
  tradition_est_venerability_desc: "We were amongst the first beings of this galaxy to leave the comfort of our homeworld for the cold embrace of the void between stars. And of those first few, only we endure."
