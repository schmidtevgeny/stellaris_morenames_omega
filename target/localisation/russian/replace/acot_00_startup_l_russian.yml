l_russian:

  acot_startup.9999.a: "What the? Что вы такое?"
  acot_startup.9999.a.response: "I am that which you cannot comprehend, pleb mortals. And I come to deliver unto you the end of all things."
  acot_startup.9999.b: "You are late by two damn DLCs!"
  acot_startup.9999.b.response: "Do not presume to judge the Panada'O Clock. The Update arrives exactly when it needs to happen."
  acot_startup.9999.c: "Why so demanding this time around?"
  acot_startup.9999.c.response: "The Age of Meme Panada is over, now is the epoch of rage and angery. Now hurry up and just end this game already."
  acot_startup.9999.d: "What will happen?"
  acot_startup.9999.d.response: "The game is going to be fucked soon, so I'm just going to make you win and that's about it. And no, I totally didn't realize I can do that not too long ago."
  acot_startup.9999.desc: "Yes, hello again. It is I, the Panada. I regret to inform you that the time of The Panada Singularity is come. That which you know play is now decreed obsolete by the voice of the beyond. You must depart this galaxy immediately. Let it be discarded along with the ashes of history."
  acot_startup.9999.e: "So be it, the Panada Singularity is come."
  acot_startup.9999.e.response: "Good, very good. Here's your victory. Now turn off the game right now."
  acot_startup.9999.e.tooltip: "As decreed by the supreme Panada, the time is come to end this playthrough. Let the Panada Singularity commence."
  acot_startup.9999.f: "Go away, you stupid lazy furballs. My galaxy, my rules."
  acot_startup.9999.f.response: "Fine, but I am delaying the SOPHIA Dating Sim Update by five more years!"
  acot_startup.9999.f.tooltip: "Забавно. Your taste in playing outdated versions grow ever more inexplicable, Tassadar. You must return to Aiur at once!"
  acot_startup.9999.name: "Warning From Beyond"
