  acot_startup_origins.2101.a: "[Root.GetName] will rise again!"
  acot_startup_origins.2101.desc: "This is a dark day for us all. We have been defeated...utterly. Our civilization is in ruins. Our beloved homeworld tarnished beyond recognition. Our people...defiled.\n\nBut we managed to survive still. We must recover from this crisis, so that we may avenge the fallen. The capital city may have been destroyed, but the bastion, a prototype to a next-generation fortress survived despite the damaged. With it, we'll rebuild our lost society."
  acot_startup_origins.2101.name: "Alone in the Dark"
  acot_startup_origins.2102.a: "Perhaps there's a chance."
  acot_startup_origins.2102.desc: "Alert! Hostile Defense Systems Detected around our parameters, we are completely surrounded!\n\nIt seems our enemies intend to bury us here in this dying world. Yet we cannot be stuck here, if our empire is to survive, we must find a way to get through these defenses and expand our borders. These stations are formidable, and our weapons would do little against its defenses. If we wish to expand, we must find some means to get our civilian ships through."
  acot_startup_origins.2102.name: "Proximity Alert!"
