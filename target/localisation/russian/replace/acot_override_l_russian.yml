  tech_acot_matter_disintegrator: "Matter Disintegrator"
  tech_acot_matter_disintegrator_desc: "Hailing from another dimension, the core technologies of the Matter Disintegrator bends several physical laws for destructive results."
  tech_acot_scourge_missile: "Карающие ракеты"
  tech_acot_scourge_missile_desc: "The Scourge Missile payloads are made up of many of the biochemical compounds used by the Swarm in interstellar combat, having proven unexpectedly effective against even the hardiest of military vessels."
  tech_acot_swarm_strike_craft: "Штурмовики роя"
  tech_acot_swarm_strike_craft_desc: "Cloned, miniaturized Prethoryn specimen can be controlled through wavelengths close to those we use for intra-fleet communication, allowing us to use them as effective strike craft."
  tech_bio_plasma: "Scourge Queen's Venom Saccs"
  tech_bio_plasma_desc: "The Scourge Queen's enormous acid blast is an extremely lethal titanic-sized bio-weapons that can make short works of even the toughest battleships. The organs of the queen used for this purpose is large enough for us to extract and adapted to our own."
  tech_energy_lance_contingency: "Contingency Lance Design"
  tech_energy_lance_contingency_desc: "Oddly enough, the Contingency Lance bears more resemblences to a minituarized perdition beam more than usual energy lance technology. The energy and damage output is considerable, however. Plus they look and sound quite menacing."
  tech_energy_lance_edi: "Disintegrator Lance"
  tech_energy_lance_edi_desc: "This dimensional energy weapon bends the very law of physics to destroy all those that deny the hungers of the invaders."
  tech_nanite_autocannon: "Нанитовая автопушка"
  tech_nanite_autocannon_desc: "Nanites can be a deadly kinetic-based weapon if we can control which side of the barrels they should destroy."
  tech_nanite_flak_batteries: "Nanite Flak Cannons"
  tech_nanite_flak_batteries_desc: "Toying with strange matters often lead to...unforseen inspiration in warfare."
  tech_perdition_beam_contingency: "Contingency Titan Beam"
  tech_perdition_beam_contingency_desc: "It is clear whoever their creators were, they at least were advanced enough to possess Dark Matter knowledge. However, the designs of these techs are extremely lethal to nearby organics. Could it be that their creators were not entirely organic too?"
  tech_point_defense_edi: "Psionic Storm"
  tech_point_defense_edi_desc: "The Invaders do not have physical point-defenses per-se. But their ships emit powerful psionic storms through special devices housed within each ship. It seems these devices can be adapted for use by anyone, even those that may not have psionic powers. Perhaps the Invaders were not originally psionic?"
  tech_titan_edi: "Rift Generator"
  tech_titan_edi_desc: "Rift Generators, also called Eye of Terror tears open the fabric of space, creating a terrible blinding flash of rift space that seeks to consume everything. Most shields can withstand the immense pull, but ships devoid of shich protection will most likely never see this galaxy again."
