  col_habitat_dm_desc: "Генераторы Темной материи и Темной энергии повсеместно присутствуют в архитектуре и повседневной жизни жителей."
  col_habitat_phanon: "Станция Фанона"
  col_habitat_phanon_desc: "Генераторы и фабрики Рунической энергии гудят и шумят повсюду, делая их весьма обыденным и повсеместным зрелищем."
  col_habitat_stellarite: "Стелларитовая станция"
  col_habitat_stellarite_desc: "Генераторы и фабрики Стелларита гудят и шумят повсюду, делая их весьма обыденным и повсеместным зрелищем."
  col_phanon_macripp: "Планета рунической энергии"
  col_phanon_macripp_desc: "Генераторы и фабрики Рунической энергии доминируют на поверхности, что делает их очень распространенным, но в то же время необычным зрелищем."
  col_sigma_solaripp: "Стелларитовая планета"
  col_sigma_solaripp_desc: "Генераторы и фабрики Стелларита доминируют на поверхности, делая их очень распространенным, но в то же время необычным зрелищем."
