  sm_esap_ct2_diplomacy_finance_trade_post: "Торговый пост"
  sm_esap_ct2_diplomacy_finance_trade_post_desc: "In even the most far-flung parts of our realm, you are not far from a trade post. These buy up all kinds of rare goods produced on the surrounding worlds. The goods are then transported in bulk to larger markets and sold."
  sm_esap_ct2_diplomacy_finance_trade_post_desc_modifier: "Produces §G10§! £trade_value£ §YTrade Value§! and an additional §G2§! £trade_value£ §YTrade Value§! per §YTrade Hub§!."
  tech_esap_technological_ascendancy_bonus_1_admin_cap: "Коммуникаторы квантовой запутанности"
  tech_esap_technological_ascendancy_bonus_1_admin_cap_desc: "Благодаря использованию квантовой запутанности мы разработали новую систему связи, которая значительно упростила обмен информацией."
  tech_esap_technological_ascendancy_bonus_1_armor: "Изучение субатомных частиц"
  tech_esap_technological_ascendancy_bonus_1_armor_desc: "Исследуя структуру материи на субатомном уровне, мы можем найти решения для увеличения долговечности нашей брони."
  tech_esap_technological_ascendancy_bonus_1_army: "Новая армейская тактика"
  tech_esap_technological_ascendancy_bonus_1_army_desc: "Мы разработали новую тактику ведения боя, которая позволяет нам лучше использовать небольшие элитные отряды для эффективной поддержки наших больших армий."
  tech_esap_technological_ascendancy_bonus_1_engineering_research: "Исследования теоретической химии"
  tech_esap_technological_ascendancy_bonus_1_engineering_research_desc: "The properties of atoms and molecules are vital to our engineering research. While theoretical research have no direct application advances in theoretical fields will eventually result in progress in the fields of more practical application."
  tech_esap_technological_ascendancy_bonus_1_envoy: "Освоение иностранных традиций"
  tech_esap_technological_ascendancy_bonus_1_envoy_desc: "We will research the customs of foreign empires. This knowledge will be well used when our diplomats meet with the other inhabitants of this galaxy."
  tech_esap_technological_ascendancy_bonus_1_influence: "Новые политические исследования"
  tech_esap_technological_ascendancy_bonus_1_influence_desc: "Our political system have developed fast since we reached the stars. In fact it has developed faster than we have been able to study it. It is time for this to change, we need to commission a throughout research of our current political structures."
  tech_esap_technological_ascendancy_bonus_1_kinetic: "Системы наведения высокой точности"
  tech_esap_technological_ascendancy_bonus_1_kinetic_desc: "Kinetic Weapons deliver a great amount of force to small regions of the enemy vessels. By correctly identifying spots of weaknesses on enemy ships we can ensure that the hits from our kinetic weapons are delivered with maximum damage."
  tech_esap_technological_ascendancy_bonus_1_laser: "Технология синхронного излучения"
  tech_esap_technological_ascendancy_bonus_1_laser_desc: "New techniques allows us to better synchronize the light in lasers. This will increase the damage potential of our energy weapons."
  tech_esap_technological_ascendancy_bonus_1_lifespan: "Питательные вещества нового поколения"
  tech_esap_technological_ascendancy_bonus_1_lifespan_desc: "Large quantitative studies of various foods encountered tghroughout the galaxy have allowed us to ponpoint new nutritional mixtures. These so called next-generation nutrients provides great health benefits compared to previous ones."
  tech_esap_technological_ascendancy_bonus_1_missiles: "Исследование взрыва в вакууме"
  tech_esap_technological_ascendancy_bonus_1_missiles_desc: "Explosive weapons are used in the vacuum of space, conditions which differ greatly from the atmospheric conditions in which explosive weapons first were developed. Advanced study of how explosions behave in space will greatly increase the efficiency of our explosive weapons."
  tech_esap_technological_ascendancy_bonus_1_phys_research: "Продвинутая теория струн"
  tech_esap_technological_ascendancy_bonus_1_phys_research_desc: "Наши достижения в области теории струн, безусловно, окажутся применимы ко многим другим областям науки."
  tech_esap_technological_ascendancy_bonus_1_shield: "Технология динамического щита"
  tech_esap_technological_ascendancy_bonus_1_shield_desc: "Прогнозируя входящий урон, мы динамически изменяем силу щита, чем можем значительно повысить эффективность нашей защиты."
  tech_esap_technological_ascendancy_bonus_1_society_research: "Исследования теоретической психологии"
  tech_esap_technological_ascendancy_bonus_1_society_research_desc: "Хотя теоретическая психология не имеет прямого применения, открытия в этой области окажут положительное влияние на многие другие смежные дисциплины."
  tech_esap_technological_ascendancy_bonus_1_stations: "Стандартизация планетарных станций"
  tech_esap_technological_ascendancy_bonus_1_stations_desc: "We have standardized the templates used for creating the stations from which planetary extraction and research is performed. This allows us to create new such station with much less effort."
  tech_esap_technological_ascendancy_bonus_1_survey: "Технология параллельного сканирования"
  tech_esap_technological_ascendancy_bonus_1_survey_desc: "New technologies allow us to coordinate several identical scanners on the same ship. These scanning clusters are able to survey planets at a much greater speed than previously."
