  RESEARCH_DM_PRODUCTION_CORE_PROJECT: "We have allocated the desired amount of £sr_dark_matter£ dark matter and now our engineers have to conduct the actual experiments."
  RESEARCH_DM_PRODUCTION_CORE_TITLE: "Эксперименты с ядром производства"
  aot_dm_production_core.1.desc: "Ever since obtaining military grade dark matter reactors, our scientists have hypothesized on how to further utilize them in the civilian world. They have devised a project to examine this possibility in great detail."
  aot_dm_production_core.1.name: "Рассвет постдефицита"
  aot_dm_production_core.2.desc: "Здесь настраиваются энергозатраты проекта."
  aot_dm_production_core.2.name: "Панель конфигурации ядра производства темной материи"
  aot_dm_production_core_chain_desc: "We will uncover the secrets how to improve our dark matter based infrastructure even more. All secrets shall be unlocked!"
  aot_dm_production_core_chain_title: "Проект ядра производства темной материи"
  aot_dm_production_core_events.1.a: "Да, будущее будет за нами!"
  aot_dm_production_core_events.1.a_desc: "Мы попытаемся еще глубже изучить гражданское применение темной материи, чтобы раскрыть весь ее потенциал."
  aot_dm_production_core_events.2.a: "EXIT"
  aot_dm_production_core_events.2.a.explain: "После того как эксперимент будет активирован, покиньте эту панель с помощью данной кнопки."
  aot_dm_production_core_events.3.a: "Отлично, а теперь давайте вернемся к делу!"
  aot_dm_production_core_events.3.a.explain: "We will proceed with the §H$aot_dm_production_core_chain_title$§!."
  aot_dm_production_core_events.3.b: "Пожалуйста, я не могу больше этого выносить, у меня болит голова!"
  aot_dm_production_core_events.3.b.explain: "Прекращает проект на данный момент, мы можем повторить попытку позже."
  aot_dm_production_core_events.3.desc: "Интенсивность энергии оказалась оптимальной, и мы смогли успешно повысить общий уровень энергии!"
  aot_dm_production_core_events.3.name: "Эксперимент успешен!"
  aot_dm_production_core_events.4.a: "At last, we did it. We actually did it. Wow!"
  aot_dm_production_core_events.4.desc: "We have successfully found the perfect energy density for the dark matter production core.\n\nOur engineers need to finish the final specifications now and soon we will have untold production capabilities!"
  aot_dm_production_core_events.4.name: "Проект успешен!"
  aot_dm_production_core_events.5.a: "Очень жаль..."
  aot_dm_production_core_events.5.a.explain: "The project is terminated for now. There may be another opportunity in the future."
  aot_dm_production_core_events.5.desc: "We have completely depowered the dark matter production core! It will take some time until we can attempt another try."
  aot_dm_production_core_events.5.name: "Критический провал!"
  aot_dm_production_core_events.6.a: "Мы еще не сдадимся!"
  aot_dm_production_core_events.6.a.explain: "Будет предпринята еще одна попытка повысить уровень энергии."
  aot_dm_production_core_events.6.b: "Пожалуйста, прекратите мои страдания!"
  aot_dm_production_core_events.6.b.explain: "$aot_dm_production_core_events.3.b.explain$"
  aot_dm_production_core_events.6.desc: "Интенсивность энергии оказалась нестабильной, и наш общий уровень энергии снизился!"
  aot_dm_production_core_events.6.name: "Эксперимент неудачен!"
  aot_dm_production_core_postpone: "У нас пока нет на это времени, может быть, позже?"
  aot_dm_production_core_postpone_desc: "Этот проект будет пока отложен, но появится позднее."
  aot_dm_production_core_skip: "What is this garbage? We have more pressing matters to attend!"
  aot_dm_production_core_skip_desc: "Этот проект будет заброшен, бумаги уничтожены, ученые уволены и проект больше никогда не появится."
  phanon_dimensional_mirror_chain_desc: "Мы попробуем построить несанкционированное Пространственное Зеркало, чтобы получить ценные сведения о внутреннем устройстве технологий Фанона!"
  phanon_dimensional_mirror_chain_title: "Руническое прототипирование"
  phanon_vault_track_list_desc: "A comprehensive list of all owned Phanon Vaults located in our empire. It's so easy to loose track of these little buggers."
  phanon_vault_track_list_title: "Трекер местонахождения хранилища Фанона"
