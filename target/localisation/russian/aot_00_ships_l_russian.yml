  ENIGMATIC_FORTRESS_DARK_MATTER_REACTOR_RE_DESC: "Nothing less then the largest ever devised, reality defying, runic reactor. It is specifically designed to work with the enigmatic fortress only and can't be used anywhere else. The power output is high enough to keep even the most power hungry weapons online."
