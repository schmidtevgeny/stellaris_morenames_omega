  tech_ae_enigmatic_fortress_platform: "Альфа-Загадочное укрепление"
  tech_ae_enigmatic_fortress_platform_desc: "Using the new dark energy based reactor is is possible to support an even higher amount of weaponry and durability. The Alpha Enigmatic Fortress is an asset in our defense that we cannot afford to miss."
  tech_alpha_juggernaut: "Альфа-$precursor_juggernaut$"
  tech_alpha_juggernaut_desc: "С оригинальными проектами мы сможем наконец раскрыть весь потенциал и модернизировать наши $precursor_juggernaut_plural$ в Альфа-$precursor_juggernaut_plural$."
  tech_dm_enigmatic_fortress_platform: "Дельта-Загадочное укрепление"
  tech_dm_enigmatic_fortress_platform_desc: "The pinnacle of defensive platforms. This huge station comes filled with the strongest weapons our empire can muster. This comes on top of the unprecedented durability in defensive battle. The defensive system are so advance that this defense platform cannot be destroyed, only disabled."
  tech_gatekeepers_omega: "Омега-$aot_gatekeeper$"
  tech_gatekeepers_omega_desc: "With lightmatter it is possible to push the $aot_gatekeeper$ design to the limit. It can't get any better then this."
  tech_gatekeepers_phanon: "$aot_gatekeeper$ Фанона"
  tech_gatekeepers_phanon_desc: "With runic power it is possible to push the $aot_gatekeeper$ design even further. Power beyond our wildest dreams."
  tech_omega_enigmatic_fortress_platform: "Омега-Загадочное укрепление"
  tech_omega_enigmatic_fortress_platform_desc: "With the help of light matter we can once more push the boundaries of feasibility. The sheer mind-boggling amount of both offensive and defensive system, this fortress can now support, is enough to defeat several empires worth of fleets all alone."
  tech_omega_juggernaut: "Омега-$precursor_juggernaut$"
  tech_omega_juggernaut_desc: "Используя световую материю, мы можем модернизировать наши Сигма-$precursor_juggernaut_plural$ в абсолютно великолепные Омега-$precursor_juggernaut_plural$."
  tech_phanon_enigmatic_fortress_platform: "Загадочное укрепление Фанона"
  tech_phanon_enigmatic_fortress_platform_desc: "By using the novel runic technology, acquired from the Phanon Corps, we can achieve unprecedented amounts of firepower. This station should be able to defeat entire legions of spaceships all by itself."
  tech_phanon_juggernaut: "$precursor_juggernaut$ Фанона"
  tech_phanon_juggernaut_desc: "Используя руническую энергию, мы можем еще больше улучшить наши Сигма-$precursor_juggernaut_plural$ в еще более великолепные $precursor_juggernaut_plural$ Фанона."
  tech_precursor_juggernaut: "$precursor_juggernaut$"
  tech_precursor_juggernaut_desc: "This is the original design of the ship that the lesser empires nowadays call ''Juggernaut''. In comparison, the Warbarge focuses on heavy firepower and sturdiness over using strikecraft. On top of that it also provides 6 shipyards, applying superior construction methods. It fits ideally as a flagship for your ascended empire!"
  tech_sigma_enigmatic_fortress_platform: "Сигма-Загадочное укрепление"
  tech_sigma_enigmatic_fortress_platform_desc: "The absolute maximum of feasible firepower is stuffed into this fully functional battle station. Unparalleled durability and an utterly terrifying amount of the largest weapons our empire has in stock, makes it the absolute must have for any kind serious defensive operation."
  tech_sigma_juggernaut: "Сигма-$precursor_juggernaut$"
  tech_sigma_juggernaut_desc: "Используя Стелларит, мы можем еще больше улучшить наши Альфа-$precursor_juggernaut_plural$ в еще более потрясающие Сигма-$precursor_juggernaut_plural$."
