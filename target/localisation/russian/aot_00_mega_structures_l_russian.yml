  stellarite_habitat_mod: "$pc_sigma_habitat$"
  stellarite_habitat_mod_desc: "Meticulous and intricate planning of dedicated infrastructure, laboratories and generator facilities allows for greatly increased yields of £acot_sr_stellarite£ Stellarite producing £job£ jobs, with drastically decreased £energy£ energy upkeep cost."
  tech_ae_habitat: "Среды обитания Темной энергии"
  tech_ae_habitat_desc: "Using our mastery of £sr_dark_matter£ Dark Matter and £acot_sr_dark_energy£ Dark Energy, we can create a new generation of space habitats using our old habitat infrastructure. This will allow us to upgrade our old and outdated habitats to match both the needs and aesthetics of our empire."
  tech_aot_enigmatic_lock_mega: "Enigmatic Dimensional Locking"
  tech_aot_enigmatic_lock_mega_desc: "With our mastery over $sr_dark_matter$ £sr_dark_matter£ and $acot_sr_dark_energy$ £acot_sr_dark_energy£ we are now able to manipulate the dimensional manifold better then ever. \n\nWith the §Y$enigmatic_lock_1$§! we can effectively lock down bypasses into our empire. The lock will stay in place for as long as we control the system and will keep out anybody besides us and our allies.\n\n§RWARNING: Should the system with the lock be lost in a war to our enemies, the lock will work for them instead. Also if nobody controls the system with the lock, it will destabilize and explode.§!"
  tech_dm_habitat: "Среды обитания Темной материи"
  tech_dm_habitat_desc: "By employing our combined knowledge about £sr_dark_matter£ Dark Matter, we can craft a new generation of space habitats using our old habitat infrastructure. This will allow us to upgrade our old and outdated habitats to match both the needs and aesthetics of our empire."
  tech_dm_habitat_upgrade_I: "Продвинутые среды обитания Темной материи"
  tech_dm_habitat_upgrade_II: "Совершенные среды обитания Темной материи"
  tech_dm_habitat_upgrade_II_desc: "With our obtained knowledge we can now perfect the §Y$pc_dm_habitat$§! architecture, unlocking its full potential. It is nothing short but a miracle of both integrated design and engineering."
  tech_dm_habitat_upgrade_I_desc: "The modular architecture of the §Y$pc_dm_habitat$§! allows us to improve it even further with additional auxiliary habitation units."
