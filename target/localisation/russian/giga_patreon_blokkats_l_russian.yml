  trait_blokkat_sophia: "Рыцарь розы"
  trait_blokkat_sophia_desc: "Этот Блоккат по какой-то причине утверждает, что он Рыцарь Розы, и ему нравится быть тем, кого он сам называет Рыцарем Розы, похоже, он знает все методы ведения войны, вплоть до тех, которые в той или иной степени кажутся совершенно архаичными"
  trait_blokkat_yoru: "Злобный психопат"
