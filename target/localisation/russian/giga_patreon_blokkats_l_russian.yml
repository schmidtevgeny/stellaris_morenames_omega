  trait_blokkat_blokkimous_desc: "Этот Блоккат, похоже, нашел доказательства того, что наша вселенная является частью своего рода \"временной мультивселенной\", простирающейся в вечность, и проявляет интерес к изучению этого новооткрытого явления"
