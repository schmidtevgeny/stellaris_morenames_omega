l_russian:

  ap_esap_authoritarian_1: "Absolute Rule"
  ap_esap_authoritarian_1_desc: "It was generation since someone last questioned the ruling castes absolute right to their power. Such questions would only be detrimental to our efforts of creating the perfect empire."
  ap_esap_authoritarian_2: "Absolute Castes"
  ap_esap_authoritarian_2_desc: "When born, every individual's full life is already planned. From their first breath, to their last, every task they need to carry out throughout their life, determined. With perfect knowledge of the skills they will require throughout there life, their education can be perfectly tailored to allow them to fulfil the plan that has been laid before them."
  ap_esap_authoritarian_2_modifier_desc: "Increase the £food£ §YFood§! and £minerals£ §YMineral§! output from §YWorkers§! by §G10%§!. Increase the £alloys£ §YAlloys§!, £consumer_goods£ §YConsumer Goods§!, £engineering£ §YEngineering Research§!, £physics£ §YPhysics Research§!, and £society£ §YSociety Research§! output from §YSpecialists§! by §G10%§!. Increase the £unity£ §YUnity§! output from §YRulers§! by §G10%§!."
  ap_esap_bio_bonus: "Artificial Procreation"
  ap_esap_bio_bonus_desc: "Our future generations are too important to leave their creation to natural processes. Our advances in biotechnology allows us to grow new individuals, greatly streamlining the procreation process."
  ap_esap_ct1_diplomacy: "The Silver Tongued"
  ap_esap_ct1_diplomacy_desc: "Our envoys weaves word of silver into the ears of foreign dignitaries, altering their perception of reality itself."
  ap_esap_ct1_diplomacy_req_1: "$TRIGGER_FAIL$Must have at least §Y100§! §YDiplomatic Weigth§!."
  ap_esap_ct1_diplomacy_req_2: "$TRIGGER_FAIL$May not have the §Y$ap_esap_ct3_not_diplomacy$§! Ascension Perk."
  ap_esap_ct1_expansion: "Settlers of the Galaxy"
  ap_esap_ct1_expansion_desc: "The galaxy is vast, but not endless. If we do not settle it, then someone else will"
  ap_esap_ct1_expansion_req_1: "$TRIGGER_FAIL$Requires at least §G3§! planets."
  ap_esap_ct1_expansion_req_2: "$TRIGGER_FAIL$May not have the §Y$ap_esap_ct3_not_expansion$§! Ascension Perk."
  ap_esap_ct1_expansion_tooltip: "Grants access to the §YCornucopia Beacon§! edict that increases §YAmenities§! and §YStability§! for §Y5 Years§! in newly colonized planets. This perk also allows §YSettler Policies§! allowing you to §YCustomize your Colonizer Ships§! and how many pops you can bring on your expansion journey or focus your §YNew Worlds Research§! efforts."
  ap_esap_ct1_finance: "Whispers of Profit"
  ap_esap_ct1_finance_desc: "The profits from our economy is what funds the ships of our fleets and build the cities of our planets. Yet, even when we have the ships we need to defend our realm and the buildings to house all our citizens, it calls for us. There is a craving; a craving for more."
  ap_esap_ct1_finance_req_1: "$TRIGGER_FAIL$ Must have at least §Y2500§! £energy£ §YStored Energy§!."
  ap_esap_ct1_finance_req_2: "$TRIGGER_FAIL$May not have the §Y$ap_esap_ct3_not_finance$§! Ascension Perk."
  ap_esap_ct1_finance_tooltip: "Gain §Y200§! £energy£ §YEnergy Credit§! whenever a §Y$district_city$§! is built. The £energy£ §YEnergy Upkeep§! for §Y$district_city$§! is reduced by §Y1§!."
  ap_esap_ct1_infrastructure: "Builders of Nations"
  ap_esap_ct1_infrastructure_desc: "As we spread across the stars, on the worlds of our empire, cvilization burst forth."
  ap_esap_ct1_infrastructure_req_1: "$TRIGGER_FAIL$Must have at least §Y10§! £building£ §YBuildings§! on our §YCapital§!."
  ap_esap_ct1_infrastructure_req_2: "$TRIGGER_FAIL$May not have the §Y$ap_esap_ct3_not_infrastructure$§! Ascension Perk."
  ap_esap_ct1_infrastructure_tooltip: "Increase §Y$MOD_PLANET_HOUSING_MULT$§! by §G15%§! on worlds with no free districts."
  ap_esap_ct1_war: "The Art of War"
  ap_esap_ct1_war_desc: "Victorious warriors win first and then go to war, while defeated warriors go to war first and then seek to win."
  ap_esap_ct1_war_req_1: "$TRIGGER_FAIL$ Must have at least §Y100§! §Y$NAVY_SIZE_TITLE$§!."
  ap_esap_ct1_war_req_2: "$TRIGGER_FAIL$May not have the §Y$ap_esap_ct3_not_war$§! Ascension Perk."
  ap_esap_ct1_war_tooltip: "Enables a new set of special admiral leader traits, these are gained when an admiral reaches level §Y3§!."
  ap_esap_ct2_diplomacy_finance: "Rivers of Gold"
  ap_esap_ct2_diplomacy_finance_desc: "Every world in our empire is a spring. From these springs flows rivers, rivers of gold. These rivers brings wealth and prosperity to the core of our realm."
  ap_esap_ct2_diplomacy_finance_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct1_diplomacy$§! Ascension Perk."
  ap_esap_ct2_diplomacy_finance_req_2: "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct1_finance$§! Ascension Perk."
  ap_esap_ct2_diplomacy_finance_tooltip: "Unlocks the §Y$sm_esap_ct2_diplomacy_finance_trade_post$§! starbase building, which produces §G10§! £trade_value£ §YTrade Value§! and an additional §G2§! £trade_value£ §YTrade Value§! per §YTrade Hub§!."
  ap_esap_ct2_expansion_diplomacy: "Imperial Ambition"
  ap_esap_ct2_expansion_diplomacy_desc: "It is our ambition to create an empire like this galaxy has never seen."
  ap_esap_ct2_expansion_diplomacy_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct1_expansion$§! Ascension Perk."
  ap_esap_ct2_expansion_diplomacy_req_2: "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct1_diplomacy$§! Ascension Perk."
  ap_esap_ct2_expansion_diplomacy_tooltip: "§YBuildings§! and §YDistricts§! have their §YBuild Speed§! increased by §G+100%§! and £pop£ §Y$MOD_POP_GROWTH_SPEED$§! is increased by §G+50%§! newly founded colonies. This effect lasts for §Y10§! years."
  ap_esap_ct2_finance_infrastructure: "Architects of Tomorrow"
  ap_esap_ct2_finance_infrastructure_desc: "However great our empire is, that greatness pales in comparrisson to what our empire will become. All what we have achived so far shall be dwarfed by what we are currently trying to acomplish."
  ap_esap_ct2_finance_infrastructure_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct1_finance$§! Ascension Perk."
  ap_esap_ct2_finance_infrastructure_req_2: "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct1_infrastructure$§! Ascension Perk."
  ap_esap_ct2_infrastructure_war: "The Great Bulwark"
  ap_esap_ct2_infrastructure_war_desc: "The great bulwark, a network of defensive structures spread across the border systems of our empire, makes our realm almost impregnable to foreign invaders."
  ap_esap_ct2_infrastructure_war_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct1_infrastructure$§! Ascension Perk."
  ap_esap_ct2_infrastructure_war_req_2: "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct1_war$§! Ascension Perk."
  ap_esap_ct2_war_expansion: "The Path of Conquest"
  ap_esap_ct2_war_expansion_desc: "Our conquest of the galaxy have only now truly begun. We will not stop until it in its entire vastness lies beneath our control."
  ap_esap_ct2_war_expansion_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct1_war$§! Ascension Perk."
  ap_esap_ct2_war_expansion_req_2: "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct1_expansion$§! Ascension Perk."
  ap_esap_ct2_war_expansion_tooltip: "Gain §Y100§! £influence£ §YInfluence§! whenever a planet is captured. Increase §Y$MOD_SHIP_WEAPON_DAMAGE$§! and §Y$MOD_SHIP_FIRE_RATE_MULT$§! by §G+10%§! for §Y10§! years after we declare a war."
  ap_esap_ct3_not_diplomacy: "A Machine of War"
  ap_esap_ct3_not_diplomacy_desc: "From its primitive start, throughout the ages, our empire have morphed an evolved. It has passed many stages and many forms. However, the nature of this galaxy made it inevitable that this is were the journey ends. Our civilization is now shaped for but one purpose. War."
  ap_esap_ct3_not_diplomacy_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct2_finance_infrastructure$§! Ascension Perk."
  ap_esap_ct3_not_diplomacy_req_2: "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct2_war_expansion$§! Ascension Perk."
  ap_esap_ct3_not_diplomacy_req_3: "$TRIGGER_FAIL$May not have the §Y$ap_esap_ct1_diplomacy$§! Ascension Perk."
  ap_esap_ct3_not_diplomacy_tooltip: "Increase §Y$MOD_PLANET_ARMY_BUILD_SPEED_MULT$§! and §Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§! by §G+100%§! and increase §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! and §Y$MOD_COUNTRY_COMMAND_LIMIT_MULT$§! by §G+25%§! and increase §Y$MOD_COUNTRY_BORDER_FRICTION_MULT$§! by §R+100%§!. Finally, foreign empire £opinion£ §YOpinion§! of us is reduced by §G-50§!."
  ap_esap_ct3_not_expansion: "The Most Serene of Realms"
  ap_esap_ct3_not_expansion_desc: "While other rulers count the number of stars with their borders, we count the number of credits in our vaults. The wealth and wellfare exhibited by our worlds are unparalleled in this galaxy."
  ap_esap_ct3_not_expansion_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct2_diplomacy_finance$§! Ascension Perk."
  ap_esap_ct3_not_expansion_req_2: "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct2_infrastructure_war$§! Ascension Perk."
  ap_esap_ct3_not_expansion_req_3: "$TRIGGER_FAIL$May not have the §Y$ap_esap_ct1_expansion$§! Ascension Perk."
  ap_esap_ct3_not_finance: "A Brotherhood Among the Stars"
  ap_esap_ct3_not_finance_desc: "The ages have shown us what a harsh place this galaxy can be. Onlly together we can face the horrors still ahead. Everyon have a role to play, which they will gladly do."
  ap_esap_ct3_not_finance_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct2_infrastructure_war$§! Ascension Perk."
  ap_esap_ct3_not_finance_req_2: "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct2_expansion_diplomacy$§! Ascension Perk."
  ap_esap_ct3_not_finance_req_3: "$TRIGGER_FAIL$May not have the §Y$ap_esap_ct1_finance$§! Ascension Perk."
  ap_esap_ct3_not_infrastructure: "The Grand Campaign"
  ap_esap_ct3_not_infrastructure_desc: "The time have come. This moment starts a campaign to unify the galaxy. We must lay down every other purpose until there is but one nation among these stars."
  ap_esap_ct3_not_infrastructure_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct2_war_expansion$§! Ascension Perk."
  ap_esap_ct3_not_infrastructure_req_2: "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct2_diplomacy_finance$§! Ascension Perk."
  ap_esap_ct3_not_infrastructure_req_3: "$TRIGGER_FAIL$May not have the §Y$ap_esap_ct1_infrastructure$§! Ascension Perk."
  ap_esap_ct3_not_infrastructure_tooltip: "Generate £alloys£ §YAlloys§! and £consumer_goods£ §YConsumer Goods§! whenever we succesfully occupy a planet."
  ap_esap_ct3_not_war: "Peace and Prosperity"
  ap_esap_ct3_not_war_desc: "In war, whichever side may call itself the victor, there are no winners, but all are losers. Only when we lay down our swords can we aspire to create a heaven among the stars."
  ap_esap_ct3_not_war_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct2_expansion_diplomacy$§! Ascension Perk."
  ap_esap_ct3_not_war_req_2: "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct2_finance_infrastructure$§! Ascension Perk."
  ap_esap_ct3_not_war_req_3: "$TRIGGER_FAIL$May not have the §Y$ap_esap_ct1_war$§! Ascension Perk."
  ap_esap_cyber_bonus: "A Thought in the Circuit"
  ap_esap_cyber_bonus_desc: "Advanced neural interfaces have allowed us to connect our minds directly to the great network. Communication throughout or empire is now effortless and instantaneous. Indeed, some individuals have become so interconnected with the great network that they have started to lose their connection with the real world."
  ap_esap_egalitarian_1: "Towards Utopia"
  ap_esap_egalitarian_1_desc: "Our empire is merely the means to an end. This end is the fortunes of its people. Only when we can offer the best living conditions for all our citizens can our empire be considered complete."
  ap_esap_egalitarian_1_tooltip: "Increase §YGrowth Speed§! and £unity£ §YUnity§! output by §G+10%§! on planets where £happiness£ §YAverage Happiness§! is at least §Y70%§!."
  ap_esap_egalitarian_2: "Self-Realization"
  ap_esap_egalitarian_2_desc: "Our citizen does not exist to serve our empire. Rather our empire exists to promote the existence of its citizen. Only when each one of us have reached their full potential can we claim perfection. Only then can our empire attain true greatness."
  ap_esap_egalitarian_2_tooltip: "Enables a new set of special leader traits, these are gained when a leader reaches level §Y3§!. §YThis perk is still in beta because of DLC Galactic Paragons.§!"
  ap_esap_garden: "Garden Worlds"
  ap_esap_garden_desc: "Considered some of the most beautiful planets in the galaxy, our garden worlds are teeming with life. While most big cities, industries and pollution are mostly absent, the planet is instead covered with gardens, fertile fields and nature preserves."
  ap_esap_garden_req_1: "$TRIGGER_FAIL$May not have the §Y$ap_esap_mining$§! Ascension Perk."
  ap_esap_garden_tooltip: "Enables a decision, converting planets into §YGarden Worlds§!, $decision_esap_garden_modifier_effect$"
  ap_esap_gov_1: "$ap_executive_vigor$"
  ap_esap_gov_1_desc: "$ap_executive_vigor_desc$"
  ap_esap_gov_1_tooltip: "§YGovernment Perk§!. Increases §YCouncil Agenda Progress Speed§! by §G9%§! for each §YGovernment Perk§! unlocked (including this one)."
  ap_esap_gov_2: "$ap_transcendent_learning$"
  ap_esap_gov_2_desc: "$ap_transcendent_learning_desc$"
  ap_esap_gov_2_tooltip: "§YGovernment Perk§!. §YLeader Experience Gain§! increased by §G+50%§! plus an additional §G+10%§! for each §YGovernment Perk§! unlocked (including this one)."
  ap_esap_gov_3: "$ap_imperial_prerogative$"
  ap_esap_gov_3_corp: "Colonial Enterprises"
  ap_esap_gov_3_corp_desc: "Expanding our assets to other planets within our galactic sectors shall guarantee our ever increasing supply demands."
  ap_esap_gov_3_corp_tooltip: "§YGovernment Perk§!. Increases §YEnacted Council Agenda Effect Duration§! by §G9%§! for each §YGovernment Perk§! unlocked (including this one)."
  ap_esap_gov_3_desc: "$ap_imperial_prerogative_desc$"
  ap_esap_gov_3_tooltip: "§YGovernment Perk§!. Increases any §YEnacted Council Agenda Effect Duration§! by §G9%§! for each §YGovernment Perk§! unlocked (including this one)."
  ap_esap_gov_4: "The Beautiful Bureaucracy"
  ap_esap_gov_4_desc: "Nothing can truly be considered an achievement until the appropriate paperwork have been signed and filed."
  ap_esap_gov_4_global_req: "$TRIGGER_FAIL$Requires the £society£ §Y$tech_global_production_strategy$§! technology."
  ap_esap_gov_4_tooltip: "§YGovernment Perk§!. £stability£ §YPlanet Stability§! increase by §Y1.5§! for each §YGovernment Perk§! unlocked (including this one)."
  ap_esap_gov_5: "Ascendancy of the State"
  ap_esap_gov_5_desc: "Through the millennia since we formed the first cities our government have developed to something that could hardly be recognized by our predecessor before the age of space."
  ap_esap_gov_5_tooltip: "§YGovernment Perk§!. §YMonthly Influence§! increased by §G0.3§! for each §YGovernment Perk§! unlocked (including this one)."
  ap_esap_gov_GC_1: "Restless Execution"
  ap_esap_gov_GC_1_desc: "The actions of our drones are automatic, yet governed by parameters. We continuously tweak each and every one of these parameters, constantly striving for perfect optimization."
  ap_esap_gov_GC_1_tooltip: "§YGovernment Perk§!. Increases §YCouncil Agenda Progress Speed§! by §G9%§! for each §YGovernment Perk§! unlocked (including this one)."
  ap_esap_gov_GC_2: "$ap_transcendent_learning$"
  ap_esap_gov_GC_2_desc: "We have always observed, and we have always learned from those observations. We have even observed our learning, and learned how we learn from those observations. But now, we observe how we observe how we learn, and learn how we learn from our observations. We also observe how we observe how we observe how we learn, and learn how we learn how we..."
  ap_esap_gov_GC_2_tooltip: "§YGovernment Perk§!. §YLeader Experience Gain§! increased by §G+50%§! plus an additional §G+10%§! for each §YGovernment Perk§! unlocked (including this one)."
  ap_esap_gov_GC_3: "Consciousness Nodes"
  ap_esap_gov_GC_3_desc: "Our voice must extend to every celestial body in the galaxy, developing a central node in our colonies and starbases will guarantee greater control of our appendages."
  ap_esap_gov_GC_3_tooltip: "§YGovernment Perk§!. Increases §YEnacted Council Agenda Effect Duration§! by §G9%§! for each §YGovernment Perk§! unlocked (including this one)."
  ap_esap_gov_GC_5: "The Ascendant Mind"
  ap_esap_gov_GC_5_desc: "Since we woke, our mind has developed into something that can hardly be recognized as the same one which controlled but a few drones on a single planet so many millennia ago."
  ap_esap_gov_GC_5_tooltip: "§YGovernment Perk§!. §YMonthly Influence§! increased by §G0.3§! for each §YGovernment Perk§! unlocked (including this one)."
  ap_esap_gov_hive_4: "The Great Echo"
  ap_esap_gov_hive_4_desc: "Our synapse drones now not merely transmits the minds throughout our empire. They amplify the great echo, which resonates throughout our empire, ensuring that each and every drone acts as one single organism."
  ap_esap_gov_hive_4_tooltip: "§YGovernment Perk§!. £stability£ §YPlanet Stability§! increase by §Y1.5§! for each §YGovernment Perk§! unlocked (including this one)."
  ap_esap_gov_machines_4: "$ap_esap_gov_hive_4$"
  ap_esap_gov_machines_4_desc: "Our coordinators now not merely transmits the minds throughout our empire. They amplify the great echo, which resonates throughout our empire, ensuring that each and every drone acts as one single organism."
  ap_esap_gov_machines_4_tooltip: "§YGovernment Perk§!. £stability£ §YPlanet Stability§! increase by §Y1.5§! for each §YGovernment Perk§! unlocked (including this one)."
  ap_esap_hive_devouring: "The Hungering Swarm"
  ap_esap_hive_devouring_desc: "Through the consumption of the life in the universe we have grown strong. But or hunger has not been sated."
  ap_esap_hive_devouring_tooltip: "Double the amount of £society£ §YSociety§! gained from purging £pop£ §YPop§!. In addition, gain a similar amount of £food£ §YFood§!."
  ap_esap_hive_swarm: "The Great Swarm"
  ap_esap_hive_swarm_desc: "The sky grows dark. The ground starts to move. The swarm approaches."
  ap_esap_hive_swarm_tooltip: "Increase §Y$MOD_SHIP_FIRE_RATE_MULT$§! by §G+25%§! for §YCorvettes§!, and reduce it by §R-25%§! for all other ships."
  ap_esap_hive_terravores: "Terravores"
  ap_esap_hive_terravores_desc: "The consumption of a planet is a meticulous process. First, all macroscopic organisms are processed. Next, the soil is filtered and the seas are drawn. Finally, the atmosphere itself is emptied."
  ap_esap_hive_terravores_tooltip: ""
  ap_esap_industry: "Forge Worlds"
  ap_esap_industry_desc: "Our forge worlds, their skies filled by smoke and their land covered by industries, might not be the prettiest places in the galaxy. However, their production capacity far extends over that of any other worlds in the galaxy."
  ap_esap_industry_hive_tooltip: "Enables a decision, converting planets into §YForge Worlds§!, $decision_esap_industry_hive_modifier_effect$."
  ap_esap_industry_machines_tooltip: "Enables a decision, converting planets into §YForge Worlds§!, $decision_esap_industry_machines_modifier_effect$."
  ap_esap_industry_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_esap_mining$§! Ascension Perk."
  ap_esap_industry_req_2: "$TRIGGER_FAIL$Requires the £engineering£ §Y$tech_alloys_2$§! technology."
  ap_esap_industry_tooltip: "Enables a decision, converting planets into §YForge Worlds§!, $decision_esap_industry_modifier_effect$."
  ap_esap_materialist_1: "Explorers of the Stars"
  ap_esap_materialist_1_desc: "As inhabitants of this galaxy it is our duty to know it. Every Star, every planet and every moon must be mapped, documented and archived."
  ap_esap_materialist_1_tooltip: "Increase the §YSpeed§! of §YScience Ships§! by §G+25%§!. In addition, gain §YResearch Points§! equivalent to 10% of our monthly earnings whenever we successfully survey a celestial body."
  ap_esap_materialist_2: "Progression, else Regression"
  ap_esap_materialist_2_desc: "The moment we let our thirst for new discoveries be quenched, is also the moment we will lapse into a new dark age. Tenacious pursuit of technological advancement is the only thing preventing our civilization from regression."
  ap_esap_materialist_2_tooltip: "Gain additional £unity£ §YUnity§! whenever a new technology is researched."
  ap_esap_militarist_1: "Behemoths of War"
  ap_esap_militarist_1_desc: "When it comes to ships, size does matter. There is nothing a fleet of battleships, equipped with superior arms and armour, cannot deal with."
  ap_esap_militarist_1_req_1: "$TRIGGER_FAIL$Requires the £engineering£ §Y$tech_battleships$§! technology."
  ap_esap_militarist_1_tooltip: "Increase the §YHull§!, §YArmor§!, and §YShield§! by §G+20%§! and §!§YRange§! by §G+25%§!, for all §YBattleship§! and §YTitans§!."
  ap_esap_militarist_2: "Warlust"
  ap_esap_militarist_2_desc: "Although our civilization has changed much since we took to the stars, war never has. It will forever be the purpose of our existence, which brings joy to our life and an end to that of our enemies."
  ap_esap_militarist_2_tooltip: "For each year without war, reduce the £happiness£ §Y$MOD_POP_HAPPINESS$§! of all £pop£ §YPops§! by §G-3%§! and £unity£ §YUnity§! output by §G-5%§!. The penalty stack up to §Y10§! times and §Y1§! stacks are removed for each year of war."
  ap_esap_mining: "Deep Core Extraction"
  ap_esap_mining_desc: "In the cores of our planets there are mineral riches until now left alone. Now finally we possess the ability to reach down and bring them back up."
  ap_esap_mining_req_1: "$TRIGGER_FAIL$May not have the §Y$ap_esap_nature$§! Ascension Perk."
  ap_esap_mining_req_2: "$TRIGGER_FAIL$Requires the £engineering£ §Y$tech_mining_3$§! technology."
  ap_esap_mining_tooltip: "Unlocks the §Y$mod_district_mining_max$§! planetary decision that reduces planet §YHabitability§! and §YHappiness§! by §G-10%§! for §Y20§! years. The edict generates a §Y$d_esap_mining$§! planetary feature, increasing §Y$mod_district_mining_max$§! by §G2§!. There is also a §G10%§! chance each to generate either a §Y$d_crystalline_caverns$§! or a §Y$d_dust_caverns$§! planetary feature. The decision can be activated every §Y20§! years, and only §Y5§! times per planet."
  ap_esap_nature: "Biophilia"
  ap_esap_nature_desc: "Every planet we settle is unique. By recognizing this we can utilize each one of them to their fullest potential."
  ap_esap_nature_req_1: "$TRIGGER_FAIL$May not have the §Y$ap_esap_mining$§! Ascension Perk."
  ap_esap_nature_tooltip: "Every §Y5§! years, generate a new random beneficial planet §YFeature§! on a newly colonized planet, for §Y25§! years. Also affects every controlled planet when the perk is unlocked."
  ap_esap_one_purpose: "One Purpose"
  ap_esap_one_purpose_desc: "Our presence in this galaxy can be defined by a single purpose. This is the reason for our existence."
  ap_esap_pacifist_1: "The Strength of Words"
  ap_esap_pacifist_1_desc: "There might be strength in weapons and arms. But that strength crumbles when compared to the strength of mere words, once wisely chosen."
  ap_esap_pacifist_1_tooltip: ""
  ap_esap_pacifist_2: "Pax Galactica"
  ap_esap_pacifist_2_desc: "War has no winners, only losers. To bring forth the true potential of our empire we must leave our petty squabbles behind. We will enter a new age, one of peace and prosperity."
  ap_esap_pacifist_2_tooltip: "Increase £trade_value£ §YTrade Value§! output by §G+1%§!, and £stability£ §YStability§! by §G0.2§! for each year of peace. The bonus stack up to §Y50§! times and §Y5§! stacks are removed for each year of war."
  ap_esap_psi_bonus: "Mental Suppression"
  ap_esap_psi_bonus_desc: "As our psionic powers grow, we have learned how to use them to influence the minds of other, psionically weaker, beings. We can use this to dampen or emphasize the emotions of our enemies, spreading depression, anger, and fear throughout their empires."
  ap_esap_psi_bonus_tooltip: "Increase the §YWar Exhaustion Gain§! by §R+33%§! for all our enemies in war."
  ap_esap_smallworld: "Small Worlds"
  ap_esap_smallworld_desc: "The galaxy is filled billions of planets, of which but a fraction is suitable for life. These are of varying quality, pleasant to harsh, big to small. Each one is a treasure. To be picky is to be vain, we must how to properly utilize not only a big, but also a small world."
  ap_esap_smallworld_tooltip: "The minimum size of all your planets is increased to §Y15§!."
  ap_esap_spiritualist_2: "The Pillar of Society"
  ap_esap_spiritualist_2_desc: "Our faith underpins every aspect of our society. there is not an institution which is not founded on the doctrines of our beliefs."
  ap_esap_spiritualist_2_tooltip: "Unlocks the §Y$policy_esap_spiritualist_2_doctrine$§! policy, which allows §Y$job_priest_plural$§! to produce an additional §Y8§! of either £engineering£ §YEngineering Research§!, £physics£ §YPhysics Research§!, or £society£ §YSociety Research§!."
  ap_esap_technological_ascendancy_bonus_1: "Secrets of the Universe"
  ap_esap_technological_ascendancy_bonus_1_desc: "There are many secrets in the universe destined to be left undiscovered by those that do not know where to look."
  ap_esap_technological_ascendancy_bonus_1_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_technological_ascendancy$§! Ascension Perk."
  ap_esap_technological_ascendancy_bonus_1_req_2: "$TRIGGER_FAIL$Must have researched at least §G10§! rare technologies."
  ap_esap_technological_ascendancy_bonus_1_tooltip: "Unlocks §Y15§! new rare technologies to be found and researched."
  ap_esap_technological_ascendancy_bonus_2: "Technological Perfection"
  ap_esap_technological_ascendancy_bonus_2_desc: "A civilization can be judge by the technologies it controls. This is a race we will not lose; never will we be satisfied with what we know."
  ap_esap_technological_ascendancy_bonus_2_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_technological_ascendancy$§! Ascension Perk."
  ap_esap_technological_ascendancy_bonus_2_req_2: "$TRIGGER_FAIL$Must have researched at least on repeatable technology."
  ap_esap_technological_ascendancy_bonus_2_tooltip: "Increase §YResearch Speed§! by §G+50%§! while researching a repeatable technology."
  ap_esap_xenophile_1: "Friendmaker"
  ap_esap_xenophile_1_desc: "Do we not destroy our enemies when we make them our friends?’"
  ap_esap_xenophile_1_tooltip: ""
  ap_esap_xenophile_2: "Its Beating Heart"
  ap_esap_xenophile_2_desc: "Only together do we have a right to rule this galaxy. And at at the core of this new galactic order are we, gently guiding the empires of the stars upon a new path of cooperation and understanding."
  ap_esap_xenophile_2_tooltip: "The £opinion£ §YOpinion§! of us is increased by §G+25§! for all members in our federation."
  ap_esap_xenophobe_2: "The Great Cleansing"
  ap_esap_xenophobe_2_desc: "This galaxy must be cleansed from every xeno which infests it. From the highest sapient, down to the lowest plants, bug, and fungus."
  mod_sartek_transcendent_learning: "Transcendent Learning"
  sartek_transcendent_learning_tooltip: "§YLeader Experience Gain§! increased by §G+50%§!"
