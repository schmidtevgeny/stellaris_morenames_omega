  policy_esap_spiritualist_2_doctrine_desc: "$ap_esap_spiritualist_2_desc$\n"
  policy_option_esap_ct1_expansion_settlers_A: "Lightweight Efficiency"
  policy_option_esap_ct1_expansion_settlers_A_desc: "Our colonizers are more compact so we can build them faster.\n\n§RSwitching policies disbands all deployed colonizers for retrofit.§!"
  policy_option_esap_ct1_expansion_settlers_B: "Balanced Efforts"
  policy_option_esap_ct1_expansion_settlers_B_desc: "Our expansion guarantees our survival.\n\n§RSwitching policies disbands all deployed colonizers for retrofit.§!"
  policy_option_esap_ct1_expansion_settlers_C: "Interstellar Settlers"
  policy_option_esap_ct1_expansion_settlers_C_desc: "Do not go gentle into that good night. Old age should burn and rave at close of day; Rage, rage against the dying of the light.\n\n§RSwitching policies disbands all deployed colonizers for retrofit.§!"
  policy_option_esap_ct1_expansion_settlers_D: "Macross Frontier"
  policy_option_esap_ct1_expansion_settlers_D_desc: "In case of massive catastrophes, in order to survive, we must find land in all directions of space.\n\n§RSwitching policies disbands all deployed colonizers for retrofit.§!"
