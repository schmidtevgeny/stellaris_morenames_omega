  decision_esap_mining: "Prospect Planetary Core"
  decision_esap_mining_desc: "While our new mining techniques have allowed us to excavate mineral rich caves deep within the planet, yielding new mineral deposits. However, the process of doing so generate toxic by-products into the planet atmosphere."
  decision_esap_mining_tooltip: "Reduce planet §YHabitability§! and §YHappiness§! by §G-10%§! for §Y20§! years. Generates a §Y$d_esap_mining$§! planetary feature, increasing §Y$mod_district_mining_max$§! by §G2§!. There is also a §G10%§! chance each to generate either a §Y$d_crystalline_caverns$§! or a §Y$d_dust_caverns$§! planetary feature. The decision can be activated every §Y20§! years, and only §Y5§! times per planet."
  edict_esap_cornucopia: "Cornucopia Beacon"
  edict_esap_cornucopia_desc: "We can create a wormhole that connects to our capital world in our new colonies so we can transfer key resources, increasing §Yamenities§! and §Ystability§! for §Y5 Years§!."
  leader_trait_admiral_esap_ct1_war_deceptive: "Deceptive"
  leader_trait_admiral_esap_ct1_war_deceptive_desc: "Appear weak when you are strong, and strong when you are weak."
  leader_trait_admiral_esap_ct1_war_decisive: "Decisive"
  leader_trait_admiral_esap_ct1_war_decisive_desc: "The worst calamities that befall an army arise from hesitation."
  leader_trait_admiral_esap_ct1_war_moderate: "Moderate"
  leader_trait_admiral_esap_ct1_war_moderate_desc: "Do not swallow bait offered by the enemy. Do not interfere with an army that is returning home."
  leader_trait_admiral_esap_ct1_war_observant: "Observant"
  leader_trait_admiral_esap_ct1_war_observant_desc: "The opportunity of defeating the enemy is provided by the enemy himself."
  leader_trait_admiral_esap_ct1_war_opportunist: "Opportunist"
  leader_trait_admiral_esap_ct1_war_opportunist_desc: "Opportunities multiply as they are seized."
  leader_trait_admiral_esap_ct1_war_prudent: "Prudent"
  leader_trait_admiral_esap_ct1_war_prudent_desc: "Ponder and deliberate before you make a move."
  leader_trait_admiral_esap_ct1_war_wise: "Wise"
  leader_trait_admiral_esap_ct1_war_wise_desc: "He will win who knows when to fight and when not to fight"
  leader_trait_admiral_esap_egalitarian_2_bad_tempered: "Bad Tempered"
  leader_trait_admiral_esap_egalitarian_2_bad_tempered_desc: "This leader has a bad temper and will accept no stupidity from their subordinates. For their enemy there is nothing but fury. "
  leader_trait_admiral_esap_egalitarian_2_battleborn: "Battleborn"
  leader_trait_admiral_esap_egalitarian_2_battleborn_desc: "This leader has been fighting since their early youth. For them life is only fights and the time recovering for the next. A space battle is only a fight on a grander scale."
  leader_trait_admiral_esap_egalitarian_2_energy_weapons: "Loves Energy Weapons"
  leader_trait_admiral_esap_egalitarian_2_energy_weapons_desc: "Since youth this leader has been fascinated by energy weapons and are well familiar with how they should be used most efficiently. "
  leader_trait_admiral_esap_egalitarian_2_explosive_weapons: "Loves Explosive Weapons"
  leader_trait_admiral_esap_egalitarian_2_explosive_weapons_desc: "Since youth this leader has been fascinated by explosive weapons and are well familiar with how they should be used most efficiently. "
  leader_trait_admiral_esap_egalitarian_2_intellegent: "Intellegent"
  leader_trait_admiral_esap_egalitarian_2_intellegent_desc: "This leader is intelligent, skilled at managing their fleet and at predicting enemy maneuvers."
  leader_trait_admiral_esap_egalitarian_2_kinetic_weapons: "Loves Kinetic Weapons"
  leader_trait_admiral_esap_egalitarian_2_kinetic_weapons_desc: "Since youth this leader has been fascinated by kinetic weapons and are well familiar with how they should be used most efficiently. "
  leader_trait_admiral_esap_egalitarian_2_physicist: "Physicist"
  leader_trait_admiral_esap_egalitarian_2_physicist_desc: "This leader has studied physics and is well familiar with the theoretic frameworks of the universe. "
  leader_trait_admiral_esap_egalitarian_2_shipwrighter: "Shipwright"
  leader_trait_admiral_esap_egalitarian_2_shipwrighter_desc: "This leader began their career as a shipwright and knows how a spaceship should properly be constructed."
  leader_trait_admiral_esap_egalitarian_2_spaceborn: "Spaceborn"
  leader_trait_admiral_esap_egalitarian_2_spaceborn_desc: "This leader was born on a spacecraft and has spent most of their life upon one. Only in the empty voids of space they feel truly home."
  leader_trait_admiral_esap_egalitarian_2_tactical: "Tactical"
  leader_trait_admiral_esap_egalitarian_2_tactical_desc: "This leader has a keen sense for tactics, skilled at outmaneuvering the enemy and at countering the plans of the enemy admiral. "
  leader_trait_general_esap_ct1_war_ambusher: "Ambusher"
  leader_trait_general_esap_ct1_war_ambusher_desc: "He who is prudent and lies in wait for an enemy who is not, will be victorious."
  leader_trait_general_esap_ct1_war_demoralizer: "Demoralizer"
  leader_trait_general_esap_ct1_war_demoralizer_desc: "Supreme excellence consists of breaking the enemy's resistance without fighting."
  leader_trait_general_esap_ct1_war_enigma: "Enigma"
  leader_trait_general_esap_ct1_war_enigma_desc: "Let your plans be dark and impenetrable as night, and when you move, fall like a thunderbolt."
  leader_trait_general_esap_ct1_war_inspirational: "Inspirational"
  leader_trait_general_esap_ct1_war_inspirational_desc: "Treat your men as you would your own beloved sons. And they will follow you into the deepest valley."
  leader_trait_general_esap_ct1_war_preservative: "Preservative"
  leader_trait_general_esap_ct1_war_preservative_desc: "You can ensure the safety of your defense if you only hold positions that cannot be attacked."
  leader_trait_general_esap_egalitarian_2_careful: "Careful"
  leader_trait_general_esap_egalitarian_2_careful_desc: "This leader is careful, not taking any unnecessary chances."
  leader_trait_general_esap_egalitarian_2_courageous: "Courageous"
  leader_trait_general_esap_egalitarian_2_courageous_desc: "This leader is courageous, inspiring their troops."
  leader_trait_general_esap_egalitarian_2_impetuous: "Impetuous"
  leader_trait_general_esap_egalitarian_2_impetuous_desc: "This leader is quick to act, often striking the opponent before they are fully prepared."
  leader_trait_general_esap_egalitarian_2_planer: "Planer"
  leader_trait_general_esap_egalitarian_2_planer_desc: "This leader is adept at making complex plans, outmaneuvering their opponents and optimizing their military campaigns."
  leader_trait_general_esap_egalitarian_2_unpredictable: "Unpredictable"
  leader_trait_general_esap_egalitarian_2_unpredictable_desc: "This leader is unpredictable, always striking were the opponent least expects it."
  leader_trait_governor_esap_egalitarian_2_ambitious: "Ambitious"
  leader_trait_governor_esap_egalitarian_2_ambitious_desc: "While this leader have comed fae theyr are not yet satisfied."
  leader_trait_governor_esap_egalitarian_2_ascetic: "Ascetic"
  leader_trait_governor_esap_egalitarian_2_ascetic_desc: "This leader has forsaken worldly pleasures to give full attention to their task. They expect a similar devotion from its subjects."
  leader_trait_governor_esap_egalitarian_2_ecologist: "Ecologist"
  leader_trait_governor_esap_egalitarian_2_ecologist_desc: "This leader have a profound understanding for how civilization depends on the planets they are built."
  leader_trait_governor_esap_egalitarian_2_entrepreneur: "Entrepreneur"
  leader_trait_governor_esap_egalitarian_2_entrepreneur_desc: "Before becoming a governor, this leader was a successful entrepreneur and a proven expert in the art of making money."
  leader_trait_governor_esap_egalitarian_2_orator: "Orator"
  leader_trait_governor_esap_egalitarian_2_orator_desc: "A skilled orator, this leader can sway the population by broadcasting speeches across the worlds."
  leader_trait_governor_esap_egalitarian_2_strict: "Strict"
  leader_trait_governor_esap_egalitarian_2_strict_desc: "This leader is famously strict, expecting an unyielding discipline from their officials. Few dare question this leaders authority."
  leader_trait_ruler_esap_egalitarian_2_academic: "Academic"
  leader_trait_ruler_esap_egalitarian_2_academic_desc: "This leader has a background as an academic, understanding the importance of learning. "
  leader_trait_ruler_esap_egalitarian_2_competitive: "Competitive"
  leader_trait_ruler_esap_egalitarian_2_competitive_desc: "This leader is very competitive, taking the success of our rivals as a personal insult and the prospect of losing out to them as a disaster."
  leader_trait_ruler_esap_egalitarian_2_military_background: "Military Background"
  leader_trait_ruler_esap_egalitarian_2_military_background_desc: "This leader have a background in the military and is well aware of what is required for an efficent military."
  leader_trait_ruler_esap_egalitarian_2_nerd: "Nerd"
  leader_trait_ruler_esap_egalitarian_2_nerd_desc: "This leader is always up to date with the latest entertainment systems. It can’t hurt to ensure that the researchers in computation have the resources they need. If that means that the latest virtual reality graphics system arrives a little earlier that is only a bonus…"
  leader_trait_ruler_esap_egalitarian_2_pious: "Pious"
  leader_trait_ruler_esap_egalitarian_2_pious_desc: "This leader is very pious, showing an unyielding devotion to our ideals. This devotion draws great admiration from our citizens."
  leader_trait_ruler_esap_egalitarian_2_progressive: "Progressive"
  leader_trait_ruler_esap_egalitarian_2_progressive_desc: "This leader is progressive, quick to embrace change and holds a firm belief that society will develop to the better. "
  leader_trait_ruler_esap_egalitarian_2_race_watcher: "Race Watcher"
  leader_trait_ruler_esap_egalitarian_2_race_watcher_desc: "This leader enjoys watching the great ship races, always keeping up to date with the latest results and visiting the arenas as often as time permits."
  leader_trait_ruler_esap_egalitarian_2_shrewd_politician: "Shrewd Politician"
  leader_trait_ruler_esap_egalitarian_2_shrewd_politician_desc: "This leader is well versed in the ins and outs of politics. "
  leader_trait_ruler_esap_egalitarian_2_stargazer: "Stargazer"
  leader_trait_ruler_esap_egalitarian_2_stargazer_desc: "Since childhood, this leader has been watching the stars, fascinated by them and wondering what is out there. "
  leader_trait_scientist_esap_egalitarian_2_bioinformatician: "Bioinformatician"
  leader_trait_scientist_esap_egalitarian_2_bioinformatician_desc: "This leader is a skilled bioinformatician, experienced in using computer based methods to solve biological problems."
  leader_trait_scientist_esap_egalitarian_2_chemist: "Chemist"
  leader_trait_scientist_esap_egalitarian_2_chemist_desc: "This leader studied chemistry and can utilize those skills when doing advanced research in various subjects of engineering."
  leader_trait_scientist_esap_egalitarian_2_explorer: "Explorer"
  leader_trait_scientist_esap_egalitarian_2_explorer_desc: "A natural explorer, this leader is curious about the universe and about what is out there."
  leader_trait_scientist_esap_egalitarian_2_mathematician: "Mathematician"
  leader_trait_scientist_esap_egalitarian_2_mathematician_desc: "This leader studied mathematics and can utilize those skills when doing advanced research in theoretical physics."
  leader_trait_scientist_esap_egalitarian_2_navy_background: "Naval Background"
  leader_trait_scientist_esap_egalitarian_2_navy_background_desc: "Before withdrawing to a life of research this leader was working in the navy and is familiar with the proceedings on a military vessel."
  leader_trait_scientist_esap_egalitarian_2_racer: "Old Racer"
  leader_trait_scientist_esap_egalitarian_2_racer_desc: "In their youth, this leader was a successful racer, competing in many of the great ship race. "
  leader_trait_scientist_esap_egalitarian_2_systematic: "Systematic"
  leader_trait_scientist_esap_egalitarian_2_systematic_desc: "This leader is very systematic, leaving nothing to chance they use a throughout approach to the challenges they encounter."
  leader_trait_scientist_esap_egalitarian_2_traveler: "Traveler"
  leader_trait_scientist_esap_egalitarian_2_traveler_desc: "This leader has travelled far and wide and is more familiar than most with the various places and empires of the galaxy."
