l_russian:

  ACOT_HE_PLANET_KILLER_CRACKER: "Herculean Cracker"
  ACOT_HE_PLANET_KILLER_CRACKER_ACTION: "Crack World"
  ACOT_HE_PLANET_KILLER_CRACKER_DESC: "A massive feed of thermic energy superheats the atmosphere and annihilates the planet's core, setting up disastrous tectonic events. A final and comparatively minute concussive blast is then delivered, cracking the planet open. The process is almost instantaneous."
  ACOT_HE_PLANET_KILLER_DELUGE: "Herculean Deluge Machine"
  ACOT_HE_PLANET_KILLER_DELUGE_ACTION: "Drench"
  ACOT_HE_PLANET_KILLER_DELUGE_DESC: "Large quantities of water are dumped on the planet, wiping out all artificial structures and land-based life forms. The deluge is accompanied by the atmospheric gases needed to stabilize the planet's climate and sustain a planetary ocean."
  ACOT_HE_PLANET_KILLER_DEVOLUTION: "Herculean Devolutioner"
  ACOT_HE_PLANET_KILLER_DEVOLUTION_ACTION: "Use §YDevolution Beam§! on"
  ACOT_HE_PLANET_KILLER_DEVOLUTION_DESC: "The descriptions that should exist to explain the way in which we do whatever it is we do here has been lost, for those who were responsible for organizing them have failed to do so, and it has thus become impossible for us to look for said description. Just know that this weapon memes the hell out of the poor enemies."
  ACOT_HE_PLANET_KILLER_GODRAY: "Herculean Enforcer"
  ACOT_HE_PLANET_KILLER_GODRAY_ACTION: "Shine Divine"
  ACOT_HE_PLANET_KILLER_GODRAY_DESC: "A massive psionic projector shines divine truth upon the world to make true believers out of all who are capable of belief, and annihilating those who are not. The process is almost instantaneous."
  ACOT_HE_PLANET_KILLER_NANOBOTS: "Herculean Diffuser"
  ACOT_HE_PLANET_KILLER_NANOBOTS_ACTION: "Cyberize"
  ACOT_HE_PLANET_KILLER_NANOBOTS_DESC: "Massive swarms of nanobots are dispersed in the atmosphere. They infect sapient beings and restructure themselves into cybernetic implants, turning their unwitting hosts into cyborgs slaved to the Machine Intelligence. The process is almost instantaneous."
  ACOT_HE_PLANET_KILLER_NEUTRON: "Herculean Sweep"
  ACOT_HE_PLANET_KILLER_NEUTRON_ACTION: "Bathe"
  ACOT_HE_PLANET_KILLER_NEUTRON_DESC: "A massive, accelerated plume of neutron radiation \"paints\" the planet surface, severely degrading most materials and directly destroying biological tissue. The process is almost instantaneous."
  ACOT_HE_PLANET_KILLER_SHIELDER: "Herculean Pacifier"
  ACOT_HE_PLANET_KILLER_SHIELDER_ACTION: "Pacify"
  ACOT_HE_PLANET_KILLER_SHIELDER_DESC: "A massive shielding field is deployed around a planet, creating a barrier that is permanent and impenetrable (save for some wavelengths of light). The process is almost instantaneous."
  ACOT_PLANET_KILLER_CETANA: "Queen's Salvation"
  ACOT_PLANET_KILLER_CETANA_ACTION: "Granting §YSalvation§! to"
  ACOT_PLANET_KILLER_CETANA_DESC: "You are a living proof of why this galaxy is suffering and imperfect. Allow me to free you from your pain."
