  bombardment_exterminatus: "§BExterminatus§!"
  bombardment_exterminatus_desc: "Exterminatus Bombardment aims to purge and wipe all traces of civilizations off the planet by directing full power to all weapons.\n- §REXTERMINATUS§! damage to §YArmies§!\n- §REXTERMINATUS§! damage to §YTiles§!\n- §REXTERMINATUS§! damage to §YPops§!\n- Will delete all traces of life from the surface."
  bombardment_final_destionation: "§RAnnihilatus§!"
  bombardment_final_destionation_desc: "§YAnnihilatus Bombardment§!  aims to end every trace of the existences of our enemies from this galaxy.\n- §RGODLY§! damage to §YArmies§!\n- §RGODLY§! damage to §YTiles§!\n- §RGODLY§! damage to §YPops§!\n-  Will deploy deadly warheads at the end of initial bombardment to crack the world."
  bombardment_punishment: "§EApocalyptic:§!"
  bombardment_punishment_desc: "§EApocalyptic:§! Order your ships to unleash a world-ending bombardment to level the ground for future conquest.\n- §RDeadly§! damage to §YArmies§!\n- §RDeadly§! damage to §YTiles§!\n- §RDeadly§! damage to §YPops§!\n- Will bombard undefended planets until it's wiped clean.\n- §RMay cause permanent damage to the planet.§!"
  bombed_to_fractured_world: "§Y[From.GetName] is now a ghastly Fractured World.§!"
  bombed_to_molten_world: "§Y[From.GetName] is now a burning Molten World.§!"
  bombed_to_star: "§Y[From.GetName] will be transformed into a burning star.§!"
  bombed_to_ultrafractured_world: "§Y[From.GetName] is now a creepy Ultrafractured World.§!"
  exterminatus_event.1002.desc: "Reports indicate that the violent storms clouding the planet of [From.GetName] have finally subsided and visual scans on the planet's surface is now possible."
  exterminatus_event.1002.name: "The storms on [From.GetName] have subsided."
  exterminatus_event.1003.a: "Purge the world into flames. Let none survive."
  exterminatus_event.1003.a.explain: "Use standard payload to turns the planet into a shattered world."
  exterminatus_event.1003.b: "Engage Delta Protocol. Let the cleansing begins."
  exterminatus_event.1003.b.explain: "[From.GetName] turns into Fractured World."
  exterminatus_event.1003.c: "Engage Alpha Protocol. Full power."
  exterminatus_event.1003.c.explain: "[From.GetName] turns into Ultrafractured World"
  exterminatus_event.1003.d: "Cancel Final Word Protocol."
  exterminatus_event.1003.d.explain: "[From.GetName] remains whatever it is."
  exterminatus_event.1003.desc: "Our admirals are pleased to report that the Final Word Protocol on §H[From.GetName]§! is ready. Standing by for final confirmation."
  exterminatus_event.1003.name: "Final Warhead Deployment Ready on [From.GetName]"
  exterminatus_event.101.a: "Not even the devil would commit such acts."
  exterminatus_event.101.b: "They cannot be ever forgiven for this."
  exterminatus_event.101.c: "Woah! We should take notes."
  exterminatus_event.101.desc: "Our enemies have committed a great atrocity against our colony of §H[From.GetName]§!. They have transformed the planet into something...unspeakable...as if the planet itself \"died\"."
  exterminatus_event.101.name: "[From.GetName] has been fractured!"
  exterminatus_event.102.a: "An Unexpcted outcome, but not unwelcome."
  exterminatus_event.102.b: "That was not our intent!"
  exterminatus_event.102.c: "Well...Shit."
  exterminatus_event.102.desc: "Our admirals have notified us that our bombardment campaign on §H[From.GetName]§! has caused an unintended consequence. The excessive uses of our advanced weapons have torn apart the planet itself, causing the flux of dark energy to seep into the planet's very own ecosystem. The planet writhes as it \"dies\"."
  exterminatus_event.103.a: "Do these people know no restraint?"
  exterminatus_event.103.b: "Hmmm, That sounds like it could be useful. take notes."
  exterminatus_event.103.c: "It's beautiful in it's own way."
  exterminatus_event.103.desc: "We have received reports that the planet §H[From.GetName]§! has been warped beyond recognition after a massive bombardment campaign of Dark Energy weapons. The planet seems to have \"died\", becoming a ball of mess."
  exterminatus_event.2.a: "This atrocity must be avenged!"
  exterminatus_event.2.desc: "Our enemies have completed their bombardment campaign on one of our colonies, §H[From.GetName]§!. Reports indicated that they have utterly destroyed all traces of life, leaving no survivors."
  exterminatus_event.2.name: "[From.GetName] Colony Destroyed"
  exterminatus_event.3.a: "Let this be a lesson to their kind!"
  exterminatus_event.3.desc: "Our admirals have notified us that they have finished performing their charges and the destruction of §H[From.GetName]'s Colony§! is completed."
  exterminatus_event.5.a: "The only salvation is purification by fire!"
  exterminatus_event.5.desc: "Our admirals are pleased to report that the Annihilatus Protocol on §H[From.GetName]§! is completed. The planet roars and cries as it begins to crack and shatter."
  exterminatus_event.5.name: "[From.GetName] Annihilation Completed"
  exterminatus_event.6.a: "They will pay for this!"
  exterminatus_event.6.desc: "Our enemies have finished the purification on one of our colonies, §H[From.GetName]§!. The planet is forever lost to all."
  exterminatus_event.8.a: "Negative, continue standard bombardment protocols. They must suffer."
  exterminatus_event.8.a.explain: "Continue bombing, the fleets will not call for permission again on [From.GetName] for 360 days."
  exterminatus_event.8.b: "Begin Delta Zero Protocol, let us fracture the Planet."
  exterminatus_event.8.b.explain: "[From.GetName] turns into Unstable Fractured World."
  exterminatus_event.8.c: "There is no mercy to those who oppose us, Begin Alpharius Protocal!"
  exterminatus_event.8.c.explain: "[From.GetName] turns into Unstable Ultrafractured World"
  exterminatus_event.8.desc: "Our admirals are pleased to report that the Final Word Protocol on §H[From.GetName]§! is ready. Standing by for final confirmation."
  exterminatus_event.8.name: "Final Warhead Deployment Ready on [From.GetName]"
  exterminatus_event.9.a: "They will pay for this!"
  exterminatus_event.9.desc: "Our enemies have finished the purification on one of our colonies, §H[From.GetName]§!. The planet is forever lost to all."
  tech_bombardment_ae: "Exterminatus Protocol"
  tech_bombardment_ae_desc: "Sometimes we must consign a million souls to oblivion in order to protect our empire's continued sovereignty. The blame lies not with the fleet admirals, no it is to those who force their hands into action, it is the enemies who refuse to accept their fates."
  tech_bombardment_ae_final: "The Final Word"
  tech_bombardment_ae_final_desc: "After witnessing first-hand the level of destruction that could happen from excessive bombardments, some of our more fanatical leaders have been trying to come up with ways to replicate the process in a more controlled manner. It is believed that once the planet is suitably damaged, a final warhead can be deployed to precisely turn the planet into a fractured world on our demand.\n\nThe same principal can also be utilized to shower the planets within our borders in case we have needs of our own ultrafractured worlds."
  tech_bombardment_se: "Annihilatus Protocol"
  tech_bombardment_se_desc: "Every evidence and traces of the undesirable microbes cannot be allowed to infest but a single point of existence in this galaxy. If there is taint, it must be purified by fire."
  tech_dm_deluge: "Advanced Deluge Machine"
  tech_dm_deluge_desc: "By making use of new dimensional techs, we can bypass certain law of physics to ensure the process of flooding the planet becomes much faster."
  tech_dm_devolution: "Advanced Meme Injector"
  tech_dm_devolution_desc: "What could possibly be better ways to devolve our enemy's intelligence than to subject them to shitty memes?"
  tech_dm_divine_enforcer: "Advanced Psionic Amplifier"
  tech_dm_divine_enforcer_desc: "Amplifying the Divine Enforcer with powerful psionic amplifiers will make the weapon perform its charging sequences much faster."
  tech_dm_global_pacifier: "Advanced Pacifier Capacitors"
  tech_dm_global_pacifier_desc: "Installing additional alpha reactors will vastly improve the Global Pacifier's charge-up time."
  tech_dm_nanobot_diffuser: "Advanced Nanobots Productor"
  tech_dm_nanobot_diffuser_desc: "Utilizing advanced hard-light technology to quickly produce nanobots will vastly improve the speed of Nano Infusion's charge."
  tech_dm_neutron_sweep: "Advanced Neutron Radiator"
  tech_dm_neutron_sweep_desc: "Upgrading the Neutron Sweeper's primary weapon with additional neutron radiators will greatly increase its charge-up time."
  tech_dm_world_cracker: "Advanced Starkiller Lens"
  tech_dm_world_cracker_desc: "Applying additional focusing lens to the Planet Cracker's beam reduces the superweapon's charge-up time immensely."
  tech_se_deluge: "Advanced Deluge Generator"
  tech_se_deluge_desc: "Rather than trying to pour water tradionally, it may simply be easier now to just throw a planet-sized aquatic ball onto the enemy colony."
  tech_se_devolution: "Advanced Excessive Meme Repeater Device X-1"
  tech_se_devolution_desc: "You know what's worse than being subjected to shitty memes? Being subjected to shitty memes multiple time in quick successions."
  tech_se_divine_enforcer: "Advanced Global Enforcer"
  tech_se_divine_enforcer_desc: "Amplifying the Divine Enforcer with special wavelength enhancers that will ignore inorganic matters will increase the conversion process immensely."
  tech_se_global_pacifier: "Advanced Pacifier Beam-Splitter"
  tech_se_global_pacifier_desc: "Installing Beam-Splitters to quickly scatter the shielding process will drastically reduce the time it takes to pacify a planet."
  tech_se_nanobot_diffuser: "Advanced Nanobot Dispenser"
  tech_se_nanobot_diffuser_desc: "Utilizing precision targeting modules to quickly target all selected lifeforms will make the cyberization much faster and easier."
  tech_se_neutron_sweep: "Advanced Sweeping Sensors"
  tech_se_neutron_sweep_desc: "Upgrading the Neutron Sweeper with additional sensors will allow the weapon to bypass all environmental targets and focus only on sentient life, increasing its firing solution."
  tech_se_world_cracker: "Advanced Cracker Capacitor"
  tech_se_world_cracker_desc: "Applying additional capacitors to the Planet Cracker's beam should increase its destructive potential immensely."
