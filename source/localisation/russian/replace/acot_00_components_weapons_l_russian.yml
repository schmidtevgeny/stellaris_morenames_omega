  tech_acot_laser_7e_desc: "Delta Laser utilizes dark energy as powerful laser weapon. It is also more powerful at overloading shields than previous generations."
  tech_acot_laser_7s: "Delta Laser"
  tech_acot_laser_7s_desc: "Delta Laser utilizes dark energy as powerful laser weapon. It is also more powerful at overloading shields than previous generations."
  tech_acot_laser_8e: "Alpha Laser"
  tech_acot_laser_8e_desc: "Additional calibrating to the Delta Laser's focusing lens allow us to develop Alpha Laser which are even deadlier against armor platings. This is the proof of our mastery in Dark Energy Manipulation."
  tech_acot_laser_8s: "Alpha Laser"
  tech_acot_laser_8s_desc: "Additional calibrating to the Delta Laser's focusing lens allow us to develop Alpha Laser which are even deadlier against armor platings. This is the proof of our mastery in Dark Energy Manipulation."
  tech_acot_lasers_6e: "Enigmatic Laser Beam"
  tech_acot_lasers_6e_desc: "Pulse Laser Cannons fire powerful enigmatic energy beams on a much higher frequency and firepower than Gamma Lasers. This prototype should lead us closer to understanding power utilized by the precursors. We are moving past the boundaries of our previous understandings."
  tech_acot_lasers_6s: "Enigmatic Laser Beam"
