  tech_acot_lasers_al_4: "Magnifying Lens"
  tech_acot_lasers_al_4_desc: "Installing additional Magnifying Lens will allow the already deadly Prism Cannon to deal even more damage over much longer distance. Such power however comes at the price of even longer charging sequences and the possible vulnerabilities against assault ships at close range."
  tech_acot_lasers_al_5: "Prism Crystal Caster"
  tech_acot_lasers_al_5_desc: "A fully-formed prismatic crystal made based on the archives of old. If installed on the Prism Magnifier, it could enable us to create an even deadlier laser artilery weapon"
