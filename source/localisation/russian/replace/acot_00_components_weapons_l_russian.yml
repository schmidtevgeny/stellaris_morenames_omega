  tech_acot_lasers_t_6e: "Enigmatic Titan Lance"
  tech_acot_lasers_t_6e_desc: "With our new understandings, augmentations of the old Perdition Ion Beams are now pending. We await only the approval. Success in this field should open ways to new type of titanic-scale weapons in the future: provided that we can understand Dark Matter better."
