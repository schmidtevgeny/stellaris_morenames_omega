  tech_acot_mmg_1: "Bolt Cannons"
  tech_acot_mmg_1_desc: "Bolt Cannons, or Bolters, are a type of explosive weapon that utilizes electromagnetic catapult with explosive propellant charge.The projectile itself is a multistage discarding SABOT,with all stages after launch featuring a rocket engine. The payload itself is made specifically to destroy hull using plasma drills carrying a high explosive blast."
  tech_acot_mmg_2: "Improved Bolt Cannons"
  tech_acot_mmg_2_desc: "Upgrades to the propulsion system as well as the explosive package will bring our bolt cannons to a more modernized standards."
  tech_acot_mmg_3: "Advanced Bolt Cannons"
  tech_acot_mmg_3_desc: "Advanced targeting software will allow the projectile's computers to locate the most vulnerable part of the ship to strike and achieve maximum damage."
  tech_acot_mmg_4: "Basilisk Bolt Cannons"
  tech_acot_mmg_4_desc: "Implementing new methods of explosive detonation inspired by the Ancient's methods will allow us to create stronger Bolt Cannons with several new possibilities for even greater firepower."
  tech_acot_mmg_5: "Viper Bolt Cannons"
  tech_acot_mmg_5_desc: "The Viper-Pattern Bolt Cannon is our empire's full replicant adaptation of the Bolter technology. The firepower is unmatched by its predecessors."
