  tech_acot_missiles_al_4: "Experimental Barrage Systems"
  tech_acot_missiles_al_4_desc: "The advancements in propolsions, explosives, and hard-light manipulation allow us to explore new ways to improve our explosive arsenals.One of the most demanding new concept is a new weapon system that can be installed on large ships. After multiple tests, we have come up with a new design,  the Gorgon Barrage System.\n\nThough the increased in the amount of payloads force us to revert the weapon system to that of rockets, sacrificing the warhead's tracking capabilities for massive increase in firepower, range, and payload yields."
