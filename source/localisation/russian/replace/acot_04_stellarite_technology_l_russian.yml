l_russian:

  ACOT_AFTERBURNERS_AURA_SE: "Sigma Subspace Amplifier"
  ACOT_AFTERBURNERS_AURA_SE_DESC: "Specialized components used to help enhance the sublight speed of the fleets."
  ACOT_AFTERBURNERS_SE: "Sigma Afterburners"
  ACOT_AFTERBURNERS_SE_DESC: "In the events that the thrusters alone are still not enough for the ship to go fast. Sigma Afterburners can be used to make them go faster. BECAUSE WE GOTTA GO FAST! GOTTA GO FAST!"
  ACOT_ARC_EMITTER_SE: "Sigma Energy Discharger"
  ACOT_ARC_EMITTER_SE_DESC: "This new generation emitter utilizes a new design based on stellarite technology. The concept remains largely the same however, a weapon capable of discharging powerful energy that bypasses shields and armors."
  ACOT_ARC_EMITTER_SE_TITAN: "Sigma Titan Stabilized Emitter"
  ACOT_ARC_EMITTER_SE_TITAN_DESC: "This new generation emitter utilizes a new design based on stellarite technology. The concept remains largely the same however, a weapon capable of discharging powerful energy that bypasses shields and armors."
  ACOT_ARMOR_BOOSTER_AURA_SE: "Sigma Kinetic Barrier Swarm"
  ACOT_ARMOR_BOOSTER_AURA_SE_DESC: "Specialized variant of the Kinetic Barrier Auxiliary Unit that sacrifices local strength for a more wide-spread effect."
  ACOT_ARMOR_BOOSTER_SE: "Sigma Supercharged Armor"
  ACOT_ARMOR_BOOSTER_SE_DESC: "Superchaging barriers grant the ship's shield generators extremely increased potency even greater than Dark Energy variants."
  ACOT_ARMOR_SE: "Stellar-Forged Armor"
  ACOT_ARMOR_SE_DESC: "Instead of using the Dark Energy to create Hard-Light plating, Stellar-Forged Armor utilizes Stellarite Energy to create a solid-light construct acting as new plating instead. The extra power consumption required is worth the massively increased durability."
  ACOT_ARTILLERY_SE: "Sigma Hypervelocity Artillery"
  ACOT_ARTILLERY_SE_DESC: "This new-generation kinetic-based artillery fires a super-accelerated slug that is charged with stellarite energy. The kinetic impact tears through shields while the energy impact batters armor and ruptures the hull of the ship, causing depressurization."
  ACOT_AURA_SUPERAURA_SE: "Stellarite Forge Network"
  ACOT_AURA_SUPERAURA_SE_DESC: "A special network orchestrated from the flagship that  establishes powerful artificial link between all vessel's computers within the fleet, tuning them together into one unbreakable chain."
  ACOT_AURA_TECH_INHIBITOR_SE: "Dawnbringer Network Inhibitor"
  ACOT_AURA_TECH_INHIBITOR_SE_DESC: "This extremely powerful device interferes with enemy systems, zapping away their powers and bestows them on allied ships. Their powers are ours to command and conquer."
  ACOT_AUTOCANNON_SE: "Sigma Pulse-Cannon"
  ACOT_AUTOCANNON_SE_DESC: "Moving away from the older generation's  conventional explosive shells, this new short-ranged anti-shield kinetic weapon utilize special communications loaded with condense stellarite energy that explodes on contact with deadly precision and kinetic force."
  ACOT_BOMBERS_HANGAR_SE: "Sigma Bombers"
  ACOT_BOMBERS_HANGAR_SE_DESC: "Equipped with new stellarite core, the aptly named Sigma Bombers are able to deliver extremely powerful stellarite payloads to bring down even the mightiest battleships."
  ACOT_CLOAKING_FULL_SE: "Sigma Super Stealth Generator"
  ACOT_CLOAKING_FULL_SE_DESC: "Sigma Super Stealth Generator"
  ACOT_CLOAKING_HEAVY_SE_TOOLTIP: "$CLOAKING_SHIELD_REDUCTION_HEADER$ §R40%§!\n\n§E$SHIP_SHIELD_REDUCTION_CLOAKING$ can be reduced by half if any shield amplifer auxiliary components of at least Delta Tier are equipped.§!\n\n"
  ACOT_CLOAKING_LIGHT_SE: "Sigma Light Stealth Generator"
  ACOT_CLOAKING_LIGHT_SE_DESC: "Sigma Light Stealth Generator"
  ACOT_CLOAKING_LIGHT_SE_TOOLTIP: "§ELight Stealth Generator has no shield penalty while engaged but offers limited cloaking capability.§!\n\n"
  ACOT_DISRUPTOR_SE: "Sigma Disruptor"
  ACOT_DISRUPTOR_SE_DESC: "Sigma Disruptor projects an extremely powerful ray of stellarite wave that overheats enemy ship's internal system, utterly destroying them inside-out."
  ACOT_ENERGY_CANNON_SE: "Sigma Energy Cannon"
  ACOT_ENERGY_CANNON_SE_DESC: "The newly designed template of the Stellarite Energy Cannon can unleash even deadlier energy beam than the previous version."
  ACOT_ENERGY_TORPEDO_MEDIUM_SE: "Sigma Energy Torpedo"
  ACOT_ENERGY_TORPEDO_SE: "Sigma Energy Torpedo"
  ACOT_ENERGY_TORPEDO_SE_DESC: "Sigma Energy Torpedoes are charged with volatile stellarite energy, which will detonate upon contact with enemy matter."
  ACOT_ENIGMATIC_DRIVE_SE: "Sigma Warp Drive"
  ACOT_ENIGMATIC_DRIVE_SE_DESC: "Utilizing the power of stars themselves to power up the wormhole generators allow Sigma Warp Drive to operate at much larger distance without overloading."
  ACOT_ENIGMATIC_SHIELD_SE: "Stellarite Shield"
  ACOT_ENIGMATIC_SHIELD_SE_DESC: "Due to the fact that Stellarite Energy significantly outperforms the old Dark Matter and Dark Energy variants, it is only natural that Stellarite-powered energy shields are superior to their old cousins as well. The barriers are almost twice as strong as the previous generation."
  ACOT_FIGHTERS_HANGAR_SE: "Sigma Fighters"
  ACOT_FIGHTERS_HANGAR_SE_DESC: "The introduction of Stellarite Power enables the creation of even deadlier strike crafts that can easily deal with missiles and other lesser crafts."
  ACOT_FLAK_CANNON_SE: "Sigma Kinetic Defense System"
  ACOT_FLAK_CANNON_SE_DESC: "The ever deadly new generation missiles and strike crafts require more specialized countermeasures to respond. For this purpose, the Stellarite KDS is designed to nullify all intrusion at close range with swarms of high-frequency kinetic shells."
  ACOT_GUNSHIP_HANGAR_SE: "Sigma Gunship"
  ACOT_GUNSHIP_HANGAR_SE_DESC: "The Sigma Gunships are extremely deadly long range strike crafts that excel at sniping down key targets from afar."
  ACOT_HULL_POWER_SE: "Sigma HLP Platings"
  ACOT_HULL_POWER_SE_DESC: "Hard-Light is a dynamic material constructed out of pure solid light. It is much denser and harder when fully formed than neutronium."
  ACOT_HYPERCHARGED_JUMPER_AURA_SE: "Sigma Jump Stabilizer"
  ACOT_HYPERCHARGED_JUMPER_AURA_SE_DESC: "Jump Stabilizers can be installed on capital ships with proper modules to increase the fleet's jumping range."
  ACOT_HYPERCHARGED_JUMPER_SE: "Sigma Supercharged Hyperdrive Amplifier "
  ACOT_HYPERCHARGED_JUMPER_SE_DESC: "Additional auxiliary amplifiers can be installed on the jump drive's modular turbines to increase their performance. This model requires less burden on the FTL driver."
  ACOT_LASER_SE: "Sigma Laser Cannon"
  ACOT_LASER_SE_DESC: "Sigma Laser utilizes stellarite energy to incinerate enemies. It has no drawbacks against shields."
  ACOT_MACROCANNON_SE: "The absurdly high rate of fire of this weapon is matched only by its raw destructive power."
  ACOT_MACROCANNON_SE_MEDIUM: "Sigma Macrocannon"
  ACOT_MASS_ACCELERATOR_SE: "Sigma Warp Cannon"
  ACOT_MASS_ACCELERATOR_SE_DESC: "A marvel of siege weaponry, Warp Cannon fires an enormous slug encased with stellarite energy that wraps itself into enemy ships via micro-wormhole. This eliminates travelling distance completely while still maintaining the full kinetic force, speed, and velocity. The weapon is able to bypass shields and portions of enemy platings to damage the hull directly."
  ACOT_MASS_DRIVER_SE: "Sigma Kinetic Blaster"
  ACOT_MASS_DRIVER_SE_DESC: "No longer content with relying fully on pure kinetic force, Sigma Kinetic Blaster utilizes new types of munitions. Solid Hard-Light shells energized with stellarite energy. The kinetic impact cuts through barriers and the energy explosion deals with the armor afterwards. This removes this kinetic weapon's weakness to armor presented in the older models."
  ACOT_MISSILE_BARRAGE_SE: "Sigma Rocket Barrage System"
  ACOT_MISSILE_BARRAGE_SE_DESC: "Deadly long-range rocket systems launched from a quad-launcher that sacrifices tracking capabilities for increased firepower."
  ACOT_MISSILE_NUKE_SE: "Sigma Giga-Warhead Launcher"
  ACOT_MISSILE_NUKE_SE_DESC: "Massive warhead launcher designed to take out capital ships through heavy ordinances.  Has a minimum range of 100."
  ACOT_MISSILE_SE: "Sigma Missile"
  ACOT_MISSILE_SE_DESC: "Advancements in technologies allow us to combine the elements of both traditional missiles and cluster missiles. Sigma Missiles pack the punches of normal missiles while still maintaining the speed and durability of cluster missiles."
  ACOT_MISSILE_XL_SE: "Sigma SMBS"
  ACOT_MISSILE_XL_SE_DESC: "Powerful spinal-based missile system that fires a pair of high-speed, deadly accurate missiles with tracking capabilities. "
  ACOT_PARTICLE_LANCE_SE: "Sigma Prismatic Lance"
  ACOT_PARTICLE_LANCE_SE_DESC: "Compared to older designs, Stellarite Prismatic Lances fire a continuous stream of stellarite energy through a prismatic lens that can quickly make short work on inferior ship formations."
  ACOT_PERDITION_BEAM_SE: "Sigma Giga-Beam Cannon"
  ACOT_PERDITION_BEAM_SE_DESC: "Not too dissimilar from the energy weapon utilized by Stellarite Devouver, Sigma Giga-Beam Cannon fires a deadly beam of Stellarite Energy. The much more refined reactors, amplifiers and energy lens make the weapon much superior to the one utilized by the beast, thanks to our superior technological designs."
  ACOT_PLASMA_SE: "Sigma Plasma Cannon"
  ACOT_PLASMA_SE_DESC: "Sigma Energy can be transformed into a powerful plasma-like energy weapon that is deadlier than any previous plasma weaponry."
  ACOT_POINT_DEFENSE_SE: "Sigma Point Defense System"
  ACOT_POINT_DEFENSE_SE_DESC: "Increasingly powerful missiles and strike crafts called for different approaches to our countermeasures. Our energy-based point defenses are now readjusted for powerful, slow-firing long-range defense barriers that can contribute more to the fight itself."
  ACOT_REACTOR_BOOSTER_AURA_SE: "Sigma Supra Amplifier"
  ACOT_REACTOR_BOOSTER_AURA_SE_DESC: "In place of a typical aura component, the ship can make use of the space to install additional APA at no costs for extra power supply."
  ACOT_REACTOR_BOOSTER_SE: "Sigma Auxiliary Power Amplifier"
  ACOT_REACTOR_BOOSTER_SE_DESC: "Much like the Dark Energy variants, the Stellarite APA not only provides additional backup powers, but also improves the ships slightly in various fields."
  ACOT_REPAIR_COUNTERMEASURES_AURA_SE: "Sigma Fleet RCD"
  ACOT_REPAIR_COUNTERMEASURES_AURA_SE_DESC: "Specialized components used to house large networks of RCDs to support the fleet. Not as efficient as individual ship's RCD systems, but can be quite useful in large fleets."
  ACOT_REPAIR_COUNTERMEASURES_SE: "Sigma Reactive Countermeasure Drones"
  ACOT_REPAIR_COUNTERMEASURES_SE_DESC: "More sophisticated and durable than the Alpha-Generation drones, the Sigma-Class provides better protection, deterrances and maintenance."
  ACOT_SCOUT_HANGAR_SE: "Sigma Interceptors"
  ACOT_SCOUT_HANGAR_SE_DESC: "The introduction of Stellarite Power enables the creation of even deadlier strike crafts that can easily deal with missiles and other lesser crafts."
  ACOT_SENSOR_SE: "Stellar Arrays"
  ACOT_SENSOR_SE_DESC: "This new generation of surveillance systems determine ship movements by analyzing the shifting patterns and reactions of the system's celestial bodies."
  ACOT_SHIELD_BOOSTER_AURA_SE: "Sigma Shield Swarm"
  ACOT_SHIELD_BOOSTER_AURA_SE_DESC: "Specialized variant of the Supercharged Shield Auxiliary Unit that sacrifices local strength for a more wide-spread effect."
  ACOT_SHIELD_BOOSTER_SE: "Sigma Supercharged Barrier"
  ACOT_SHIELD_BOOSTER_SE_DESC: "Superchaging barriers grant the ship's shield generators extremely increased potency even greater than Dark Energy variants."
  ACOT_SHIP_THRUSTER_SE: "Sigma Thrusters"
  ACOT_SHIP_THRUSTER_SE_DESC: "Powerful ship thrusters utilizing stellarite power to move at great speed."
  ACOT_STARCHARTER_AURA_SE: "Sigma Sentry Network"
  ACOT_STARCHARTER_AURA_SE_DESC: "An alternative variant of the Star Charter module that amplifies fleet's tracking as a whole."
  ACOT_STARCHARTER_SE: "Sigma Star Charter"
  ACOT_STARCHARTER_SE_DESC: "State-of-the-art Surveillance System on-board this auxilary chamber allows the ship to function as a mobile sentry array that is impervious to all ambush attempts."
  ACOT_TITAN_CANNON_SE: "Titan Warp Stellarcannon"
  ACOT_TITAN_CANNON_SE_DESC: "Titanic-scaled Spinal Cannon designed to hurl stellar-forged Hard Light projectile that causes severe damage on impact."
  ACOT_TORPEDO_MEDIUM_SE: "Sigma Torpedo"
  ACOT_TORPEDO_SE: "Sigma Torpedo"
  ACOT_TORPEDO_SE_DESC: "Sigma Torpedo"
  ACOT_WEAPON_CORE_SE: "Super-focused Stellarite Core"
  ACOT_WEAPON_CORE_SE_DESC: "Super-focused Stellarite Core converts excess energies from surrounding materials to amplify the ship's weapon systems for greater performance."
  ACOT_WEAPON_ENERGY_CORE_SE: "Sigma Energy Counter Distortion Manifold"
  ACOT_WEAPON_ENERGY_CORE_SE_DESC: "This micro-sphere houses powerful enigmatic energy that directly improves the ship's energy weapon systems by bending space-time and defying various laws of physics."
  ACOT_WEAPON_EXPLOSIVE_CORE_SE: "Sigma High-Explosive Missile Payloads"
  ACOT_WEAPON_EXPLOSIVE_CORE_SE_DESC: "All standard-issued missile weapon systems can be enhanced with a dedicated auxiliary system to further improve their firepower."
  ACOT_WEAPON_FIGHTER_CORE_SE: "Sigma High-Performance Hangar Support"
  ACOT_WEAPON_FIGHTER_CORE_SE_DESC: "Upgrading conventional Hangar with a dedicated High-Performance Maintenance Auxiliary will greatly improve the Carrier's ability to manage and maintain its strikecrafts in battle."
  ACOT_WEAPON_KINETIC_CORE_SE: "Sigma Hard-light Kinetic Payload"
  ACOT_WEAPON_KINETIC_CORE_SE_DESC: "A complicated micro-factory that quickly generates hard-light munitions that are both stronger and faster."
