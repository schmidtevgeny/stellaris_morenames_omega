  TECH_UNLOCK_ENERGY_DRAINER_SE_DESC: "§HDawnbringer Network Inhibitor§!\nThis extremely powerful device interferes with enemy systems, zapping away their powers and bestows them on allied ships. Their powers are ours to command and conquer."
  TECH_UNLOCK_ENERGY_DRAINER_SE_TITLE: "§HUnlocks Component:§! Dawnbringer Network Inhibitor"
  TECH_UNLOCK_INSPIRE_AURA_SE_DESC: "§HStellarite Forge Network§!\nA special network orchestrated from the flagship that  establishes powerful artificial link between all vessel's computers within the fleet, tuning them together into one unbreakable chain."
  TECH_UNLOCK_INSPIRE_AURA_SE_TITLE: "§HUnlocks Component:§! Stellarite Forge Network"
  TECH_UNLOCK_STELLARITE_ARMOR_DESC: "Instead of using the Dark Energy to create Hard-Light plating, Stellar-Forged Armor utilizes Stellarite Energy to create a solid-light construct acting as new plating instead. The extra power consumption required is worth the massively increased durability."
  TECH_UNLOCK_STELLARITE_ARMOR_TITLE: "§HUnlocks Component:§! Stellar-Forged Armor"
  TECH_UNLOCK_STELLARITE_CCOM_DESC: "The Stellar-Class Combat Analyzer is an extremely advanced combat computer that analyze the battlefield conditions in real-time and predicts the best course of actions and then automatically instruct the ship's entire systems to react accordingly with minimal manual input required."
  TECH_UNLOCK_STELLARITE_CCOM_TITLE: "§HUnlocks Component:§! Stellar-Class Combat Analyzer"
  TECH_UNLOCK_STELLARITE_JDRIVE_DESC: "Utilizing the power of stellarite to power up the wormhole generators, Sigma Jump Drive operates at much larger distance without overloading."
  TECH_UNLOCK_STELLARITE_JDRIVE_TITLE: "§HUnlocks Component:§! Sigma Jump Drive"
  TECH_UNLOCK_STELLARITE_PLATINGS_DESC: "These platings are made by unknown materials that are not only extremely durable but also able to reshape and regenerate themselves to repair any damages done to the ship's hull."
  TECH_UNLOCK_STELLARITE_PLATINGS_TITLE: "§HUnlocks Component:§! Seraph Platings"
  TECH_UNLOCK_STELLARITE_REACTOR_DESC: "Although the true nature behind the specifics of Stellarite Power is still up for debate, the energy output generated by their reactors are still undeniably powerful, exceeding even Dark Energy variants."
  TECH_UNLOCK_STELLARITE_REACTOR_TITLE: "§HUnlocks Component:§! Stellarite Reactor"
  TECH_UNLOCK_STELLARITE_SENSORS_DESC: "This new generation of surveillance systems determine ship movements by analyzing the shifting patterns and reactions of the system's celestial bodies."
  TECH_UNLOCK_STELLARITE_SENSORS_TITLE: "§HUnlocks Component:§! Stellar Arrays"
  TECH_UNLOCK_STELLARITE_SHIELD_DESC: "Due to the fact that Stellarite Energy significantly outperforms the old Dark Matter and Dark Energy variants, it is only natural that Stellarite-powered energy shields are superior to their old cousins as well. The barriers are almost twice as strong as the previous generation."
  TECH_UNLOCK_STELLARITE_SHIELD_TITLE: "§HUnlocks Component:§! Stellarite Shield"
  TECH_UNLOCK_STELLARITE_THRUSTER_DESC: "Powerful ship thrusters utilizing stellarite power to move at great speed."
  TECH_UNLOCK_STELLARITE_THRUSTER_TITLE: "§HUnlocks Component:§! Sigma Thrusters"
  TITAN_BALANCE_BEHAVIOR_DESC: "§HBalanced Tactics:§! The ship will maintain formation, keeping all weapons in range.(§Y150§!)."
  TITAN_DARK_MATTER_REACTOR_SE: "Stellarite Reactor"
  TITAN_DARK_MATTER_REACTOR_SE_DESC: "Although the true nature behind the specifics of Stellarite Power is still up for debate, the energy output generated by their reactors are still undeniably powerful, exceeding even Dark Energy variants."
  TITAN_DEFENSIVE_BEHAVIOR_DESC: "§HDefensive Tactics:§! The ship will stay  behind and form a defensive line.(§YMaximum Range§!)."
  TITAN_OFFENSIVE_BEHAVIOR_DESC: "§HOffensive Tactics:§! The ship will move into close range and form an offensive line. (§Y80§!)."
  acot_inhibitor_tooltip: "The Friendly Aura only applies when the fleet is engaged in battle."
  aura_origin: "Concentrated Network"
  damage_vs_country_type_ascended_empire_mult: "Damage to Ascended Empires"
  damage_vs_country_type_lost_empire_mult: "Damage to Lost Empires"
  damage_vs_country_type_original_empire_mult: "Damage to the Original Empire"
  friendly_tech_inhibitor_aura: "Friendly Network Inhibitor"
  hostile_tech_inhibitor_aura: "Hostile Network Amplifier"
  shipsize_colossus_hull_add: "Colossus Hull Add"
  tech_arc_emitter_se: "Sigma Emitter"
  tech_arc_emitter_se_desc: "This new generation emitter utilizes a new design based on stellarite technology. The concept remains largely the same however, a weapon capable of discharging powerful energy that bypasses shields and armors."
  tech_armor_se: "Stellar-Forged Material"
  tech_armor_se_desc: "The advent of Stellarite Power allows us to improve our previous hard-light technology. Using Stellarite Energy over Dark Energy allows us to increase the density and strength of the new hard-light material."
  tech_autocannons_se: "Sigma Pulse-Cannon"
  tech_autocannons_se_desc: "With some modifications, we can adapt our old autocannon designs to fit with the new Stellarite Power Source."
  tech_barrage_missile_se: "Sigma-Class RBS"
  tech_barrage_missile_se_desc: "Though the explosive missile technologies have been simplified and merged into one package with the introduction of Stars Vipers, the same will not befall their big brothers. We are always in more demand for bigger explosions, and who are we to displease them?"
  tech_computer_stellarite: "Stellar-Class Combat Analyzer"
  tech_computer_stellarite_desc: "The Stellar-Class Combat Analyzer is an extremely advanced Delphic Combat Computer that analyzes the battlefield conditions in real-time and predicts the best course of actions and then automatically instructs the ship's entire systems to react accordingly with minimal manual input required. The network of the system reaches across the stars."
  tech_dark_matter_deflector_se: "Stellarite Shield"
  tech_dark_matter_deflector_se_desc: "Due to the fact that Stellarite Energy significantly outperforms the old Dark Matter and Dark Energy variants, it is only natural that Stellarite-powered energy shields are superior to their old cousins as well. The barriers are almost twice as strong as the previous generation."
  tech_dark_matter_power_core_se: "Stellarite Energy Application"
  tech_dark_matter_power_core_se_desc: "With our current technology, it is now possible to create powerful equipment and tools to study stellaris properly. Although the true nature behind the specifics of Stellarite Power are still up for debate, none will argue that if this power has a potential to surpass Dark Matter.\n\n§RWARNING: We do not yet fully comprehend the nature of this power, it is advised that we keep a careful control of this management.§!"
  tech_darkmatter_afterburners_se: "Sigma Afterburners"
  tech_darkmatter_afterburners_se_desc: "In the events that the thrusters alone are still not enough for the ship to go fast. Alpha Afterburners can be used to increase the ship's top speed."
  tech_darkmatter_armor_supercharger_se: "Sigma Supercharged Armor"
  tech_darkmatter_armor_supercharger_se_desc: "Supercharging barriers grant the ship's shield generators extremely increased potency even greater than Dark Energy variants."
  tech_darkmatter_aura_energy_drainer_se: "Dawnbringer-Class Network Inhibitor"
  tech_darkmatter_aura_energy_drainer_se_desc: "Being stronger than dark energy, the stellarite-powered Dawnbringer Network Inhibitor is able to direct even more power to nullify enemy ships and bolster our own."
  tech_darkmatter_hyper_jump_drive_se: "Sigma-Class Hyperdrive Amplifier"
  tech_darkmatter_hyper_jump_drive_se_desc: "Even with the new-generation, state-of-the-art warp drive, sometimes that alone is not enough. We can improve upon our current hyperdrive amplifier to create an improved design with less drawbacks."
  tech_darkmatter_reactive_drone_se: "Stellar-Forged Drone Platings"
  tech_darkmatter_reactive_drone_se_desc: "More sophisticated and durable than the Alpha-Generation drones, the Sigma-Class Drones should provide better protection, deterrances and maintenance to the ship's armors."
  tech_darkmatter_reactor_booster_se: "Sigma Auxiliary Power Amplifier"
  tech_darkmatter_reactor_booster_se_desc: "Much like the Dark Energy variants, the Stellarite APA not only provides additional backup powers, but also improves the ships slightly in various fields."
  tech_darkmatter_shield_supercharger_se: "Sigma Supercharged Barrier"
  tech_darkmatter_shield_supercharger_se_desc: "Supercharging barriers grant the ship's shield generators extremely increased potency even greater than Dark Energy variants."
  tech_darkmatter_star_charter_se: "Sigma Star Charter"
  tech_darkmatter_star_charter_se_desc: "State-of-the-art Surveillance System on-board this auxiliary chamber allows the ship to function as a mobile sentry array that is impervious to all ambush attempts."
  tech_darkmatter_stealth_generator_se: "Sigma Stealth Generator"
  tech_darkmatter_stealth_generator_se_desc: "Better stealth technologies lead to many new interesting strategems. Soon, we will able to devise cloaking mechanism that is useful beyond immediate surprise attack."
  tech_disruptor_se: "Sigma Disruptor"
  tech_disruptor_se_desc: "Sigma Disruptor projects an extremely powerful ray of stellarite wave that overheats enemy ship's internal systems, utterly destroying them inside-out."
  tech_energy_cannon_se: "Sigma Energy Cannon"
  tech_energy_cannon_se_desc: "The newly designed template of the Stellarite Energy Cannon can unleash even deadlier energy beam than the previous version."
  tech_energy_core_se: "Sigma nergy Counter Distortion Matrix"
  tech_energy_core_se_desc: "Most energy weapons suffer from distortion due to gravity making them unfocused and unstable. With the invention of a spherical device capable of bending space-time and neutralizing all distortion effects, our energy weapons will achieve greater potential."
  tech_energy_lance_se: "Sigma Prismatic Lance"
  tech_energy_lance_se_desc: "Our scientists are always looking for new possibilities to truly create something unique for our next-generation weapons. For energy lances, they have come up with plans for a new variation that utilizes prismatic lenses, sacrificing stopping power for vastly increased fire rate."
  tech_energy_torpedo_se: "Sigma Energy Torpedo"
  tech_energy_torpedo_se_desc: "Sigma Energy Torpedoes are charged with volatile stellarite energy, which will detonate upon contact with enemy matter."
  tech_enigmatic_drive_se: "Sigma Warp Drive"
  tech_enigmatic_drive_se_desc: "Even more impressive than before, the new generation FTL-drive can perform a warp jump even greater than before, and the system FTL charge-up sequence is almost eliminated."
  tech_fighter_core_se: "Sigma High-Performance Hangar Support"
  tech_fighter_core_se_desc: "Upgrading conventional Hangar with a dedicated High-Performance Maintenance Auxiliary will greatly improve the Carrier's ability to manage and maintain its strikecrafts in battle."
  tech_flak_batteries_se: "Sigma Kinetic Defense System"
  tech_flak_batteries_se_desc: "The ever deadly new generation missiles and strike crafts require more specialized countermeasures to respond. For this purpose, the Stellarite KDS is designed to nullify all intrusion at close range with swarms of high-frequency stellarite explosive rounds."
  tech_hull_power_se: "Sigma Hard-Light Power Platings"
  tech_hull_power_se_desc: "One of the more peculiar concepts that gets brought up is the idea of shooting two birds with one stone and solve the issues of increasingly demanding power consumption of ships as well as the ship's hull integrity at the same time. In the past, trying to tackle these issues typically results in massively increasing the costs or alterations of the ship's overall physical shapes that make them unfeasible. But with some tinkering with dimensional space, perhaps it will be possible to create a new type of hull platings that not only provide increased durability, but also doubles as powerful power generators without compromising the ship's hardpoints."
  tech_inspire_aura_se: "Stellar Forge Network"
  tech_inspire_aura_se_desc: "One benefit of stellarite energy is that they each radiate enough residues that a strong network can be formed between the entire fleet by supplementing each ship with these residues through a specialized forge. Perhaps one could be installed aboard our capital ships?"
  tech_kinetic_artillery_se: "Sigma Hypervelocity Artillery"
  tech_kinetic_artillery_se_desc: "This new-generation kinetic-based artillery fires a super-accelerated slug that is charged with stellarite energy. The kinetic impact tears through shields while the energy impact batters armor and ruptures the hull of the ship, causing depressurization."
  tech_kinetic_core_se: "Sigma Hard-Light Projectile Kinetic System"
  tech_kinetic_core_se_desc: "Hard-Light Materials are quite durable and fast to produce. Perhaps they can be used as kinetic shells for our artillery, if we're willing to invest additional power required to operate them."
  tech_laser_se: "Sigma Laser"
  tech_laser_se_desc: "Our first attempt to harness stellarite energy as a beam-weapon, Sigma Laser turns the enemies into ashes with searing heat."
  tech_macrocannon_se: "Sigma Macrocannon"
  tech_macrocannon_se_desc: "Following the successful adaptation of the Sigma Pulse Canon, we'll now do the same with the Macrocannon, we expect the result to be a powerful automatic weapon with deadly rate of fire."
  tech_mass_accelerator_se: "Weaponized Warping Technology"
  tech_mass_accelerator_se_desc: "There is only so much pure kinetic force can do as ship protections and defenses keep getting stronger and energy weapons quickly dominating the fields, our scientists seek better ways to improve our current mass accelerators. While the concept sounds weird and quite dumb, it may be possible to instead turn the entire cannon into a powerful warphole generator that can tear a fabric of space and sends the warhead inside enemy ship, bypassing shields and travelling distance completely. The only issue as of now, is how to do that while still maintaining the speed and velocity of the projectile?"
  tech_mass_driver_se: "Sigma Kinetic Blaster"
  tech_mass_driver_se_desc: "No longer content with relying fully on pure kinetic force, Sigma Kinetic Blaster utilizes new types of munitions. Solid Hard-Light shells energized with stellarite energy. The kinetic impact cuts through barriers and the energy explosion deals with the armor afterwards. This removes this kinetic weapon's weakness to armor presented in the older models."
  tech_missile_core_se: "Sigma High-Explosive Missile Payloads"
  tech_missile_core_se_desc: "All standard-issued missile weapon systems can be enhanced with a dedicated auxiliary system to further improve their firepower."
  tech_missile_nuke_se: "Sigma Giga-Warhead Launcher"
  tech_missile_nuke_se_desc: "Creating a Giga-Warhead using Stellarite Power can be quite tricky. We're looking for a much stronger explosive force, but one that is still within acceptable parameters to avoid potential collateral and friendly fire damage."
  tech_missile_se: "Sigma Missile Launchers"
  tech_missile_se_desc: "In the past, we classify various types or guided ordinances based on their sizes and yields, each with their own strengths and weaknesses. Not anymore, it is time we utilize our advanced technology to truly create a powerful explosive warhead."
  tech_perdition_beam_se: "Sigma Giga-Beam Cannon"
  tech_perdition_beam_se_desc: "Not too dissimilar from the energy weapon utilized by Stellarite Devourer, Sigma Giga-Beam Cannon fires a deadly beam of Stellarite Energy. The much more refined reactors, amplifiers and energy lens make the weapon much superior to the one utilized by the beast, thanks to our superior technological designs."
  tech_plasma_se: "Sigma Plasma Cannon"
  tech_plasma_se_desc: "Sigma Energy can be transformed into a powerful plasma-like energy weapon that is deadlier than any previous plasma weaponry."
  tech_point_defense_se: "Sigma Point Defense System"
  tech_point_defense_se_desc: "Increasingly powerful missiles and strike crafts called for different approaches to our countermeasures. Our energy-based point defenses are now readjusted for powerful, slow-firing long-range defense barriers that can contribute more to the fight itself."
  tech_sensor_se: "Stellar Arrays"
  tech_sensor_se_desc: "This new generation of surveillance systems determine ship movements by analyzing the shifting patterns and reactions of the system's celestial bodies."
  tech_stelar_advanced_ships: "Stellar-class Ship Designs"
  tech_stelar_advanced_ships_desc: "The advent of Stellarite Energy allows us to drastically reduce the amount of space required for each ship's primary reactor, allowing us to develop significantly stronger ships."
  tech_strike_craft_bomber_se: "Sigma Bombers"
  tech_strike_craft_bomber_se_desc: "Previously, the development of strike crafts have always gone hand-in-hand between bombers and fighters. While such a method makes it easy to create a modular design that works for both classes, it also limits their true potentials.\n\nAs such, the new stellarite-powered bombers will be designed separately. Due to the stellarite reactor being much different than the precursor's schematics. we are forced to go back to a more modern hull design."
  tech_strike_craft_fighter_se: "Sigma Fighters"
  tech_strike_craft_fighter_se_desc: "The introduction of Stellarite Power enables the creation of even deadlier strike crafts that can easily deal with missiles and other lesser crafts."
  tech_strike_craft_gunship_se: "Stellar Gunships"
  tech_strike_craft_gunship_se_desc: "We can finally install stellarite energy casters on our gunships, which should provide immense firepower improvements over the older generations."
  tech_strike_craft_scout_se: "Sigma Interceptors"
  tech_strike_craft_scout_se_desc: "The introduction of Stellarite Power enables the creation of even deadlier strike crafts that can easily deal with missiles and other lesser crafts."
  tech_thrusters_se: "Sigma Thrusters"
  tech_thrusters_se_desc: "Since stars are everywhere and thrusters are designed for subspace travelling, it is natural that we simply develop thrusters that draw power of the stars themselves and bind them to our will."
  tech_titan_accelerator_se: "Titanic-Sized Warp Cannon"
  tech_titan_accelerator_se_desc: "On larger ships with stronger generators and more room for spinal cannon, it is possible to supercharge the artillery shell with volatile stellarite energies up to critical level before firing the weapon. This takes a lengthy amount of time but produces an equally destructive result."
  tech_titan_emitter_se: "Titan Stellarite Emitter"
  tech_titan_emitter_se_desc: "Stellarite Emitter adapted to work on Titan Spinal Bow. Much like older generations, range is sacrificed for firepower."
  tech_torpedo_se: "Sigma Torpedoes"
  tech_torpedo_se_desc: "Updating the payloads of Alpha Torpedoes with stellarite energy allow us to create an even deadlier explosive warhead.."
  tech_weapon_core_se: "Super-focused Stellarite Core"
  tech_weapon_core_se_desc: "Super-focused Stellarite Core converts excess energies from surrounding materials to amplify the ship's weapon systems for greater performance."
  tech_xl_missile_se: "Sigma SMBS"
  tech_xl_missile_se_desc: "For the Sigma literation of the SMBS, the scientists aim to not only change the payload yield to Stellarite, but also reinforces it with extra protection as well as even stronger thrusters."
