  building_giga_megaworkshop_hub_acot_phanon: "Runic Megaconstruction Logistics Hub"
  building_giga_megaworkshop_hub_acot_phanon_count_condition: ""
  building_giga_megaworkshop_hub_acot_phanon_desc: "Mysterious constructs on the edge of understanding bend reality to squeeze even more supplies into one storage container for transport."
  building_giga_megaworkshop_hub_acot_phanon_plural: "Runic Megaconstruction Logistics Hubs"
  building_giga_megaworkshop_hub_acot_sigma: "Sigma Megaconstruction Logistics Hub"
