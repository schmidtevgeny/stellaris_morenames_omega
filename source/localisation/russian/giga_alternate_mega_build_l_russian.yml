  building_giga_megaworkshop_hub_acot_delta: "Delta Megaconstruction Logistics Hub"
  building_giga_megaworkshop_hub_acot_delta_count_condition: ""
  building_giga_megaworkshop_hub_acot_delta_desc: "Dark matter tethers and gravity sinks make lifting huge amounts of material easy - our orbital construction projects have never run smoother."
