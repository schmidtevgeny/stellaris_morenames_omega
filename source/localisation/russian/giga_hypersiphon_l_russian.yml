  giga_tech_shroud_conduit_desc: "After much meditation and study, our telepaths believe that it may be possible to open stable tunnels into the realm known as the Shroud. Though sub-atomic in scale, controlled use of these tunnels would allow our psionic population to benefit from energies otherwise restricted to dangerous and expensive rituals."
