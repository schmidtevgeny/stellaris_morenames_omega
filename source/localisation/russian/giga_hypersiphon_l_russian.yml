  building_giga_shroud_conduit: "Shroud Conduit"
  building_giga_shroud_conduit_desc: "A massive psionic facility forcefully extracting Shroud Energy and redistributing it on the planet's surface, greatly boosting telepathic abilities."
  building_giga_shroud_conduit_hypersiphon_effect: "\nPsychic Hypersiphons boosting this building: §Y[owner.GetHypersiphonNetworkSize]§!\n\nGenerating £sr_psionic_sublimate£ §Y$sr_psionic_sublimate$§! and §Rinstability§! from §Y[this.GetHypersiphonPopCount]§! Psionic Pops"
  building_giga_shroud_conduit_hypersiphon_hint: "\nBuilding a §Y$psychic_hypersiphon_2$§! Megastructure will provide additional Jobs and generate £sr_psionic_sublimate£ §Y$sr_psionic_sublimate$§! for each £pop£ §YPsionic Pop§! on the planet."
  building_giga_shroud_conduit_hypersiphon_safe_effect: "\nPsychic Hypersiphons boosting this building: §Y[owner.GetHypersiphonNetworkSize]§!\n\nGenerating £sr_psionic_sublimate£ §Y$sr_psionic_sublimate$§! from §Y[this.GetHypersiphonPopCount]§! Psionic Pops"
  d_giga_hypersiphon_goop: "£blocker£ Shroud Discharge"
  d_giga_hypersiphon_goop_desc: "Condensed psionic essence and ectoplasmic residue, violently toxic on an ontological level."
  d_giga_hypersiphon_psionic_anomaly: "£blocker£ Anomalous Zone"
  d_giga_hypersiphon_psionic_anomaly_desc: "A region where the laws of nature bend like branches in the wind."
  d_giga_hypersiphon_psionic_supercell_artificial: "£blocker£ Psionic Systems Interference"
  d_giga_hypersiphon_psionic_supercell_artificial_desc: "A huge psionic anomaly causing significant interference with local systems. Shock waves frequently ripple through the collective consciousness of the entire populace."
  d_giga_hypersiphon_psionic_supercell_planet: "£blocker£ Psionic Supercell"
  d_giga_hypersiphon_psionic_supercell_planet_desc: "A ferocious storm consuming a huge region of the planetary surface, rendering it uninhabitable, and sending psionic shock waves through the minds of the entire populace."
  decision_hypersiphon_mass_summon: "Mass Summon $shroud_summoned_army_plural$"
  decision_hypersiphon_mass_summon_desc: "With an intricate ritual preparation, and huge amounts of concentrated $sr_psionic_sublimate$, Shroud entities could be summoned on a massive scale."
  decision_hypersiphon_mass_summon_effect: "Summons §G[owner.GetHypersiphonSummonCount]§! §Y$shroud_summoned_army_plural$§!, based on the number of [owner.GetGigaShroudConduitJobIcon] §Y[owner.GetGigaShroudConduitJob]§! Jobs and £pop£ §YPsionic Pops§! on the planet."
  giga_dialog.1401.a: "Understood."
  giga_dialog.1401.desc: "Our engineers have assembled the construction site for our future $name_psy_siphon$, which will drain energy out of the Shroud itself!\n\nOnce complete, the power of our planetary $building_giga_shroud_conduit$ installations will be greatly enhanced, bringing us to new heights of prosperity."
  giga_dialog.1401.name: "$name_psy_siphon$ Construction"
  giga_dialog.1402.a: "Gather the ritual materials."
  giga_dialog.1402.desc: "The containment frame of the $name_psy_siphon$ is now in place! It has been designed to contain a ball of pure boiling psionic energy, forming the locus of our telepaths' efforts to channel the energies of the Shroud.\n\nThe final step will be construction of the equipment used to open the portal itself."
  giga_dialog.1402.name: "$name_psy_siphon$ Containment Frame"
  giga_dialog.1404.a: "We are masters of the immaterial."
  giga_dialog.1404.desc: "The great portal linking our reality with the Shroud near [giga_system.GetName] has been fully activated!\n\nPure energy is now pouring out of this artificial gate to the psychic realm, and our telepaths are already feeling the great boon that this direct link is granting their psionic abilities!"
  giga_dialog.1404.name: "$name_psy_siphon$ Completed"
  giga_hypersiphon.002.a: "Concerning."
  giga_hypersiphon.002.desc: "It began as a gentle nagging in the minds of our telepaths, but it has quickly become something more. It is now apparent that collecting energies directly from the substance of the Shroud in such quantities is causing more turbulence within its flow than we initially anticipated.\n\nAs it stands, we remain uncertain as to exactly what these disturbances might mean for us in the future, but if they continue to increase in intensity we may begin to draw the attention of the powers which linger there.\n\nFor now, we will observe."
  giga_hypersiphon.002.name: "Currents Unseen"
  giga_hypersiphon.010.a: "Inconvenient."
  giga_hypersiphon.010.desc: "The crew of the $building_giga_shroud_conduit$ on [hypersiphon_target.GetName] are reporting a massive spike of psionic energy on the [hypersiphon_target.GetPlanetMoon], manifesting in a physical disturbance on the surface.\n\nThe affected area has been rendered unusable, and will take a concentrated effort to clean up."
  giga_hypersiphon.010.name: "Shroud Siphon Malfunction"
  giga_hypersiphon.010.result.1: "A small region of [hypersiphon_target.GetName] has been contaminated with ectoplasmic waste."
  giga_hypersiphon.010.result.2: "A large region of [hypersiphon_target.GetName] has been contaminated with ectoplasmic waste."
  giga_hypersiphon.010.result.3: "An anomalous region has formed on the surface of [hypersiphon_target.GetName], confusing our [hypersiphon_target.owner.GetScientistPlural] significantly."
  giga_hypersiphon.010.result.4: "$giga_hypersiphon.010.result.3$"
  giga_hypersiphon.010.result.5: "A huge region of [hypersiphon_target.GetName] has been consumed by a violent psionic storm system, wreaking havoc across the surface but acting as a connection to the Shroud."
  giga_hypersiphon.020.a: "How peculiar..."
  giga_hypersiphon.020.b: "More of them?"
  giga_hypersiphon.020.c: "Battle stations!"
  giga_hypersiphon.020.desc.damage: "Another psionic storm has formed in the [hypersiphon_target.GetName] system. More Shroud Cows have also manifested, immediately hostile to local shipping and installations."
  giga_hypersiphon.020.desc.first: "A huge psionic storm has formed in the [hypersiphon_target.GetName] system, causing havoc for our space based operations.\n\nMysteriously, a large number of seemingly passive Shroud entities have also appeared in the system. Our telepaths have dubbed them \\\"Shroud Cows\\\", due to the striking resemblance they bear to the Tiyanki, both in physical appearance and psionic song."
  giga_hypersiphon.020.desc.normal: "Shroud creatures have manifested in the [hypersiphon_target.GetName] system, and are once again joined by a disruptive psionic storm."
  giga_hypersiphon.020.effect: "A psionic storm has formed in [hypersiphon_target.GetName], and has brought Shroud fauna with it!"
  giga_hypersiphon.020.name: "Shroud Cows in [hypersiphon_target.GetName]"
  giga_hypersiphon.022.a: "All clear, for now."
  giga_hypersiphon.022.desc: "The psionic storm in the [hypersiphon_target.GetName] system has cleared, and operations are returning to normal.\n\nThe mysterious apparitions which came with it have also disappeared without a trace."
  giga_hypersiphon.022.name: "Shroud Disturbance Subsides in [hypersiphon_target.GetName]"
  giga_hypersiphon.030.a: "Troubling."
  giga_hypersiphon.030.desc: "The populace of [hypersiphon_target.GetName] have recently been struck with terrible dreams and visions of oncoming disaster. Several sectors of industry on the [hypersiphon_target.GetPlanetMoon] have reported strange happenings, where psionic feedback has led to an increase in death rates and mechanical breakdowns.\n\nOur telepaths report that a strong Shroud related presence has settled in, and that it may take some time for the effects to dissipate."
  giga_hypersiphon.030.name: "Visions of Doom on [hypersiphon_target.GetName]"
  giga_hypersiphon.030.result.1.1: "Death and destruction has paid this world a visit."
  giga_hypersiphon.030.result.1.2: "Significant destruction has been wrought across this world."
  giga_hypersiphon.030.result.1.3: "Widespread destruction has come to this world."
  giga_hypersiphon.040.a: "Unfortunate."
  giga_hypersiphon.040.desc: "Hostile Shroud entities have manifested in the [hypersiphon_target.GetName] system!\n\nInitial reports suggest that they are moving erratically, without clear purpose, attacking everything in sight. Our telepaths speculate that these apparitions lack a connection to their home realm, and without a source of sustenance their energies may eventually dissipate into open space."
  giga_hypersiphon.040.name: "Shroud Incursion in [hypersiphon_target.GetName]!"
  giga_hypersiphon.040.result: "§LVisitors with ill intent, and confused purpose...§!"
  giga_hypersiphon.100.a: "Prepare a counter-offensive immediately!"
  giga_hypersiphon.100.desc: "A large number of hostile Shroud entities have manifested in the [hypersiphon_target.GetName] system, clustered around some kind of rift.\n\nThey appear to be launching a directed attack upon our facilities in the system, suggesting some form of organized action. Our telepaths speculate that with this sustained connection to their home realm, such entities could operate on our plane indefinitely, and even roam beyond the borders of the system."
  giga_hypersiphon.100.name: "Major Shroud Incursion in [hypersiphon_target.GetName]!"
  giga_hypersiphon.100.restart: "Restarts Situation: §Y$giga_situation_hypersiphon_instability$§!\n\n§MThrough the veil, with malice and fury...§!"
  giga_hypersiphon.101.a: "Troubling."
  giga_hypersiphon.101.desc: "A huge energy signature has been detected in the [hypersiphon_target.GetName] system, located within the [hypersiphon_target.owner.GetName]. Initial reports suggest some kind of hostile apparitions have emerged from a rift, and are attacking everything in the system."
  giga_hypersiphon.101.name: "Psionic Energy Spike"
  giga_hypersiphon.103.a: "A tragedy."
  giga_hypersiphon.103.desc: "Sustained attacks by Shroud entities have destroyed the settlement on [This.GetName], covering the planet in a thick layer of psionic storm clouds. It appears that the surface has been scoured of any detectable life, and readings of the planet suggest bizarre, physics-defying conditions are now prevalent throughout."
  giga_hypersiphon.103.name: "Colony Consumed by Shroud"
  giga_hypersiphon.105.a: "An interesting opportunity..."
  giga_hypersiphon.105.b: "Ever vigilant."
  giga_hypersiphon.105.desc.first: "Our forces have successfully collapsed the Shroud rift in the [fromfrom.solar_system.GetName] system. With their connection to the Shroud severed, the hostile entities which emerged from it have rapidly dissipated, rendering them harmless.\n\nA question remains: what is our long term solution to this problem? The instability remains, and this will happen again if things remain unchanged. A faint signature of the invaders still lingers around the closed aperture, and residue left on our ships can be studied.\n\nPerhaps that will yield the answers we seek."
  giga_hypersiphon.105.desc.other: "Our forces have successfully collapsed the Shroud rift in the [fromfrom.solar_system.GetName] system. With their connection to the Shroud severed, the hostile entities which emerged from it have rapidly dissipated, rendering them harmless.\n\nThe Shroud remains agitated - it seems our work is never done."
  giga_hypersiphon.105.name: "Shroud Incursion Halted"
  giga_hypersiphon.106.a: "Hopefully it will stay that way."
  giga_hypersiphon.106.desc: "Our forces have successfully collapsed the energetic rift in the [fromfrom.solar_system.GetName] system. With their connection to their origin severed, the hostile entities which emerged from it have rapidly dissipated, rendering them harmless.\n\nReadings suggest that the region is now safe, with no lingering energy readings of any significance."
  giga_hypersiphon.106.name: "Shroud Portal Closed"
  giga_hypersiphon.107.a: "An interesting opportunity..."
  giga_hypersiphon.107.b: "Maybe it will stay closed this time..."
  giga_hypersiphon.107.desc.first: "Forces belonging to the [from.GetName] have successfully collapsed the Shroud rift in the [fromfrom.solar_system.GetName] system. With their connection to the Shroud severed, the hostile entities which emerged from it have rapidly dissipated, rendering them harmless.\n\nA question remains: what is our long term solution to this problem? The instability remains, and this will happen again if things remain unchanged. A faint signature of the invaders still lingers around the closed aperture, and residue left on our ships can be studied.\n\nPerhaps that will yield the answers we seek."
  giga_hypersiphon.107.desc.other: "Forces belonging to the [from.GetName] have successfully collapsed the Shroud rift in the [fromfrom.solar_system.GetName] system. With their connection to the Shroud severed, the hostile entities which emerged from it have rapidly dissipated, rendering them harmless.\n\nThe Shroud remains agitated - it seems likely that another incursion may occur in future."
  giga_hypersiphon.107.name: "Shroud Incursion Halted"
  giga_hypersiphon.108.a: "Understood."
  giga_hypersiphon.108.desc: "Forces belonging to the [from.GetName] have successfully collapsed the energetic rift in the [fromfrom.solar_system.GetName] system. With their connection to their origin severed, the hostile entities which emerged from it have rapidly dissipated, rendering them harmless.\n\nReports suggest that the region is now safe, with no lingering energy readings of any significance."
  giga_hypersiphon.108.name: "Shroud Portal Closed"
  giga_hypersiphon.109.a: "Intriguing."
  giga_hypersiphon.109.desc: "Preliminary analysis of the residue left behind by the Shroud invaders has yielded some insights into how our Shroud Conduits and Hypersiphons are affecting the ebb and flow of the Shroud.\n\nCareful application of safety measures and precisely executed rituals would allow us to mitigate the negative effects of our connection, but the extra care taken would reduce the economic benefits of our conduit facilities.\n\nAlternatively, we could disregard the damage being caused and instead focus on boosting our conduits by drawing in harvestable energies. This would improve the benefits of our conduits, but might cause negative reactions to occur more frequently."
  giga_hypersiphon.109.effect: "Unlocks the §Y$giga_situation_hypersiphon_instability_approach_mitigate$§! and §Y$giga_situation_hypersiphon_instability_approach_encourage$§! approaches to the §Y$giga_situation_hypersiphon_instability$§! Situation."
  giga_hypersiphon.109.name: "Shroud Portal Analysis Complete"
