  giga_project_hypersiphon_portal: "Investigating The Shroud Incursion"
  giga_project_hypersiphon_portal_DESC: "Remnants of the mysterious Shroud portal used by the hostile psionic entities who attacked us may allow us to better tune our $name_psy_siphon$ network."
  giga_psy_siphon_interaction_desc: "§HBoosted $building_giga_shroud_conduit$§!\nFor every $name_psy_siphon$ built, £building£ §Y$building_giga_shroud_conduit$§! Buildings will grant extra Jobs, and produce £sr_psionic_sublimate£ §Y$sr_psionic_sublimate$§! for each psionic Pop on the planet.\n\nThis may result in some minor §Rinstability§! in the Conduits, but this is unlikely to have any significant impact..."
  giga_psy_siphon_interaction_title: "§HUnlocks Feature:§! Boosted $building_giga_shroud_conduit$"
  giga_situation_hypersiphon_instability: "Shroud Conduit Instability"
  giga_situation_hypersiphon_instability_approach_encourage: "Encourage"
  giga_situation_hypersiphon_instability_approach_encourage_desc: "It is imperative that we use this power to its fullest extent, even if it means angering those who would stand in the way of our greatness."
  giga_situation_hypersiphon_instability_approach_encourage_effect: "[GetGigaShroudConduitJobIcon]§Y[GetGigaShroudConduitJob]§! Jobs are §Gmore effective§! at boosting production, but situation progress is hastened by §R25%§!, and negative events are more common.\n "
  giga_situation_hypersiphon_instability_approach_mitigate: "Mitigate"
  giga_situation_hypersiphon_instability_approach_mitigate_desc: "We must minimize our impact upon the Shroud and its denizens, lest we draw their ire."
  giga_situation_hypersiphon_instability_approach_mitigate_effect: "Situation progress is slowed by §G50%§! and negative events are less common, but [GetGigaShroudConduitJobIcon]§Y[GetGigaShroudConduitJob]§! Jobs are §Rless effective§! at boosting production.\n "
  giga_situation_hypersiphon_instability_approach_neutral: "Observe"
  giga_situation_hypersiphon_instability_approach_neutral_desc: "The Shroud is a mysterious and poorly understood realm. We know something is coming, but it is formless, ephemeral. We will continue to observe."
  giga_situation_hypersiphon_instability_approach_neutral_effect: "We will continue to observe fluctuations within the Shroud."
  giga_situation_hypersiphon_instability_complete_effect: "Another major Shroud Incursion will happen somewhere within our space."
  giga_situation_hypersiphon_instability_complete_effect_unknown: "The consequences of allowing these energies to grow is currently unknown."
  giga_situation_hypersiphon_instability_desc: "The macroscopic psionic tunnels generated by our $name_psy_siphon$ are causing fluctuations within the local structure of the Shroud.\nReadings indicate activity spikes far in excess of our initial predictions, and should the energy level rise too far we may begin to experience negative effects."
  giga_situation_hypersiphon_instability_fail_effect: "The Shroud becomes tranquil once more."
  giga_situation_hypersiphon_instability_monthly_change_tooltip: "£mod_black_hole£ §YShroud Conduit Instability§! is caused by £building£ §Y$building_giga_shroud_conduit$§! Buildings being boosted by §Y$name_psy_siphon$§! Megastructures."
