  psychic_hypersiphon_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_megastructure$ - $giga_list_category_psionics$ - $giga_list_category_advanced_resource_production$\nOpens a §YShroud§! portal, boosting §Y$building_giga_shroud_conduit$§! buildings. - $giga_list_potentially_hazardous$\nAdditional Hypersiphons will increase the effect on each building.\n§LAn immense portal linking our universe to The Shroud, boosting our psionic abilities."
