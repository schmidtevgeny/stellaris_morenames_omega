  giga_hypersiphon_instability_resources_consumer_goods: "$giga_hypersiphon_instability_resources$ Greed Manifest"
  giga_hypersiphon_instability_resources_consumer_goods_desc: "The synthesis of want and need has led to a whirlwind of avarice."
  giga_hypersiphon_instability_resources_energy: "$giga_hypersiphon_instability_resources$ Entropic Void"
  giga_hypersiphon_instability_resources_energy_desc: "Movement slows, charge dissipates at unnatural speed."
  giga_hypersiphon_instability_resources_food: "$giga_hypersiphon_instability_resources$ Ravenous Consumption"
  giga_hypersiphon_instability_resources_food_desc: "Never sated, never quenched, never complete."
  giga_hypersiphon_instability_resources_minerals: "$giga_hypersiphon_instability_resources$ Unnatural Waste"
  giga_hypersiphon_instability_resources_minerals_desc: "A snip here, a cut there... actually let's start this one again..."
  giga_hypersiphon_instability_resources_research: "$giga_hypersiphon_instability_resources$ Clouded Cognition"
  giga_hypersiphon_instability_resources_research_desc: "Sharp minds rendered dull by a malaise unknowable."
  giga_hypersiphon_instability_resources_unity: "$giga_hypersiphon_instability_resources$ Whispers in the Walls"
  giga_hypersiphon_instability_resources_unity_desc: "Every edifice seethes with contempt, every enclosure feels suffocating."
